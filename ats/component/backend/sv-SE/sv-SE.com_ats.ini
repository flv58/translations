COM_ATS_CATEGORY_EMAIL_DESC="Detta används med funktionerna Svar via Email och Nytt Ärende via Email i Akeeba Ärendesystem. Du måste antingen lämna den tom (om du inte använder dessa funktioner) eller ange en särskild egen emailadress till varje kategori. Något som liknar support-myCategoryAlias@example.com fungerar bäst. Se till att alla dessa mailadresser leder till och levereras av en och samma mailbox (ex. sätt dem som alias till en enda huvudmailadress)"
