COM_ATS_CONFIG_AUTOMATION_LABEL="CLI-Automation"
COM_ATS_CONFIG_AUTOMATION_DESC="Parametrar för frivilliga CLI-skript. Du måste skapa ditt eget CRON-jobb för att CLI-skripten skall köras och dessa inställningar skall ha någon effekt!"
COM_ATS_CONFIG_MAXATTACHMENTAGE_LABEL="Maximal ålder på bilaga (dagar)"
COM_ATS_CONFIG_MAXATTACHMENTAGE_DESC="Bilagor kommer att tas bort av skriptet ats-remove-attachments efter detta antal dagar. Sätt till 0 för att inaktivera."
COM_ATS_CONFIG_MAXINACTIVETICKET_LABEL="Maximal ålder på inaktiva ärenden"
COM_ATS_CONFIG_MAXINACTIVETICKET_DESC="Ärenden som är äldre än detta antal dagar, kommer automatuskt att stängas av CRON-skriptet ats-autoclose-tickets.php , med en postning gjord som förklarar att det stängts per automatik."
COM_ATS_CONFIG_SILENTTICKETCLOSE_LABEL="Tyst stägningsperiod"
COM_ATS_CONFIG_SILENTTICKETCLOSE_DESC="Ärenden som är äldre än detta antal dagar kommer att stängas utan någon postning. Alltså utan att användaren som öppnade ärendet, meddelas om det"
COM_ATS_CONFIG_FRONTEND_LABEL="Front-end"
COM_ATS_CONFIG_FRONTEND_DESC="Alternativ för visningen av komponenten i Front-end"
COM_ATS_CONFIG_EDITABLEFORXMINUTES_LABEL="Tidgräns för ändring av Postning"
COM_ATS_CONFIG_EDITABLEFORXMINUTES_DESC="Användare kan ändra sina egna postningar under detta antal minuter (standard: 15), även om du inte tilldelat en behörighet för Ändra Egna. Ange 0 för att endast tillåta användare med behörighet att Ändra Egna att ändra sina egna postningar."
COM_ATS_CONFIG_NONEWTICKETS_LABEL="Inga nya Ärenden"
COM_ATS_CONFIG_NONEWTICKETS_DESC="Om aktiverad, tillåter systemet inga användare att posta nya ärenden."
COM_ATS_CONFIG_NOREPLIES_LABEL="Inga nya Svar"
COM_ATS_CONFIG_NOREPLIES_DESC="Om aktiverad, tillåter systemet inte några nya svar till befintliga ärenden."
COM_ATS_CONFIG_SHOWCREDITS_LABEL="Visa kredit-information"
COM_ATS_CONFIG_SHOWCREDITS_DESC="Om aktiverad, kommer tillgängliga krediter att visas för användare i front-end"
COM_ATS_CONFIG_COMMON_LABEL="Allmänna"
COM_ATS_CONFIG_COMMON_DESC="Inställningar för hela komponenten och alla dess tillhörande tillägg"
COM_ATS_CONFIG_EDITOR_LABEL="Editor"
COM_ATS_CONFIG_EDITOR_DESC="Välj vilken editor som skall användas för att skapa och ändra ärenden. Om du använder WYSIWYG-alternativet, rekommenderar vi att använda JCE som din standardeditor med anpassade profiler för dina användare med begränsningar i redigeringsmöjligheterna."
COM_ATS_CONFIG_EDITOR_OPT_BBCODE="BBcode (forum-kod)"
COM_ATS_CONFIG_EDITOR_OPT_WYSIWYG="WYSIWYG (Joomla!'s visuella editor)"
COM_ATS_CONFIG_BBCODEUAS_LABEL="Tvingad BBcode editor UAs"
COM_ATS_CONFIG_BBCODEUAS_DESC="En komma-separerad lista med partial User Agent strings. När en besökares webbläsares User Agent string, matchar en av dem,kommer  Akeeba Ärendesystem att använda BBcode editorn. Användbart för att tvinga användandet av BBcode editorn på mobila enheter där WYSIWYG antingen inte stöds eller är hopplöst oanvändbar på grund av för dålig prestanda."
COM_ATS_CONFIG_FILTERMETHOD_LABEL="Filtreringsmetod"
COM_ATS_CONFIG_FILTERMETHOD_DESC=""_QQ_"Fastställer hur HTML skall filtreras. Används för att skapa svar/ärenden via mail och filtrerar användarens signaturer och när du använder alternativet WYSIWYG för posteditorn"_QQ_""
COM_ATS_CONFIG_FILTERMETHOD_OPT_HTMLPURIFIER="HTML Upprensning (bästa skydd)"
COM_ATS_CONFIG_FILTERMETHOD_OPT_JOOMLA="Joomla!"
COM_ATS_CONFIG_FILTERMETHOD_OPT_HACKME="Jag vill att min webbplats skall bli hackad (inget skydd)"
COM_ATS_CONFIG_HTMLPURIFIER_INCLUDE_LABEL=""_QQ_"Alternativ HTML-rensare"_QQ_""
COM_ATS_CONFIG_HTMLPURIFIER_INCLUDE_DESC="Aktivera om du använder en PHP opcode cache som APC, eAccelerator, IonCube, Turck MMCache, XCache, Nusphere PhpExpress, Zend Optimizer+, Zend Platform, Zend Guard Loader, WinCache for PHP, etc. Om du får problem med krasher eller tvekar, aktivera den! Inaktivera den för något bättre prestanda."
COM_ATS_CONFIG_HTMLPURIFIER_CONFIGSTRING_LABEL="HTML-rensare tillåtna taggar"
COM_ATS_CONFIG_HTMLPURIFIER_CONFIGSTRING_DESC="Detta är endast för avancerade användare. Definiera wilka HTML-taggar och attribut som skall tillåtas av HTML-rensarens filter"
COM_ATS_CONFIG_TRANSLITERATION_LABEL="URL-översättning"
COM_ATS_CONFIG_TRANSLITERATION_DESC="En komma-separerad lista med översättnings-par, som används för att konvertera ärenderubriker till URL:er. Endast nödvändigt om Unicode Alias är satt till AV i de globala inställningarna för din webbplats. Översättnnigspar eller Transskriberingspar är i format av: internationellt tecken, pipe-tecken, ASCII-tecken. Till exempel: π|p eller ö|o"
COM_ATS_CONFIG_EMAILGATEWAY_LABEL="Svara via Email"
COM_ATS_CONFIG_EMAILGATEWAY_DESC="Parametrar som tillåter användare att svara eller skapa ny ärenden genom att skicka email til din webbplats. Kom ihåg att aktivera respektive plugin eller CRON-jobb."
COM_ATS_CONFIG_REPLYBYEMAIL_LABEL="Svara via Email"
COM_ATS_CONFIG_REPLYBYEMAIL_DESC="Om aktiverad, kan användare skicka svar på sina ärenden via email"
COM_ATS_CONFIG_NEWBYEMAIL_LABEL="Skapa ärende via email"
COM_ATS_CONFIG_NEWBYEMAIL_DESC="Om aktiverad, kan användare skapa nya ärenden genom att skicka email. Kategorin som ärendet kommer att tillhöra bestäms av vilken emailadress som används."
COM_ATS_CONFIG_EMAIL_DEFAULT_CATEGORY_LABEL="Standardkategori"
COM_ATS_CONFIG_EMAIL_DEFAULT_CATEGORY_DESC="Standardkategori för nya ärenden. Detta används när ett mail har skickats till en mailadress som inte tillhör någon av de övriga kategorierna."
COM_ATS_CONFIG_DEFAULTCAT_MSG="- Välj en kategori -"
COM_ATS_CONFIG_GMAIL_LABEL="Jag använder Gmail"
COM_ATS_CONFIG_GMAIL_DESC="Aktivera om du använder Gmail eller Google Apps Email. Du behöver inte ange mailservertyp, värd, port, SSL eller TLS inställningar. Vi gör det automatsikt åt dig!"
COM_ATS_CONFIG_MAILBOXTYPE_LABEL="Mailservertyp"
COM_ATS_CONFIG_MAILBOXTYPE_DESC="Välj vilken typ av inkommande mailservertyp du har, POP3 eller IMAP"
COM_ATS_CONFIG_MAILBOXTYPE_OPT_POP3="POP3"
COM_ATS_CONFIG_MAILBOXTYPE_OPT_IMAP="IMAP"
COM_ATS_CONFIG_EMAIL_SERVER_LABEL="Mailservervärd"
COM_ATS_CONFIG_EMAIL_SERVER_DESC="Värdnamnet på din POP3 eller IMAP mailserver"
COM_ATS_CONFIG_EMAIL_PORT_LABEL="Port"
COM_ATS_CONFIG_EMAIL_PORT_DESC="Portnumret på din POP3 eller IMAP mailserver. Om du inte är säker så lämna den tom. Vi använder standardportnumren."
COM_ATS_CONFIG_EMAIL_SSL_LABEL="Använd SSL"
COM_ATS_CONFIG_EMAIL_SSL_DESC="Om aktiverad. kommer vi att använda SSL för at skapa en säker uppkoppling. Din mailserver måste ha stöd för detta alternativ!"
COM_ATS_CONFIG_EMAIL_TLS_LABEL="Använd TLS"
COM_ATS_CONFIG_EMAIL_TLS_DESC="Om aktiverad, kommer vi att använda TLS (också känd som STARTTLS) för att skapa en säker uppkoppling. Vi rekommenderar att abvända standardvärdet (Om tillgängligt) såvida inte ditt webbhotell anger något annat."
COM_ATS_CONFIG_EMAIL_TLS_OPT_NEVER="Aldrig"
COM_ATS_CONFIG_EMAIL_TLS_OPT_IFAVAILABLE="Om tillgängligt"
COM_ATS_CONFIG_EMAIL_TLS_OPT_ALWAYS="Alltid"
COM_ATS_CONFIG_EMAIL_VALIDATE_CERTIFICATE_LABEL="Validera certifikaten"
COM_ATS_CONFIG_EMAIL_VALIDATE_CERTIFICATE_DESC="Om aktiverad, kommer vi att validera SSL-certifikaten. Detta säkerställer anslutningen till din mailserver men stöds inte av alla servrar, speciellt inte Windows-baserade. Om du inte kan ansluta till din mailserver, skall du inaktivera denna funktion."
COM_ATS_CONFIG_EMAIL_USERNAME_LABEL="Användarnamn"
COM_ATS_CONFIG_EMAIL_USERNAME_DESC="Det användarnamn som används för att ansluta till din mailserver. Om servern inte kräver detta, kan du lämna den tom."
COM_ATS_CONFIG_EMAIL_PASSWORD_LABEL="Lösenord"
COM_ATS_CONFIG_EMAIL_PASSWORD_DESC="Det lösenord som används för att ansluta till din mailserver. Om servern inte kräver detta, kan du lämna det tomt."
COM_ATS_CONFIG_EMAIL_FOLDER_LABEL="Mail-mapp"
COM_ATS_CONFIG_EMAIL_FOLDER_DESC="Ett namn på en mapp för de mail som du tar emot. Används endast på IMAP-servrar. Standardvärdet (INBOX med alla bokstäveri versaler) är det vanligaste värdet. Ändra endast om du vet vad du gör."
COM_ATS_CONFIG_EMAIL_DELETE_LABEL="Ta bort efter postning"
COM_ATS_CONFIG_EMAIL_DELETE_DESC="Ta bort email efter att en postning är skapad med dess innehåll"
COM_ATS_CONFIG_EMAIL_CHECKEVERY_LABEL="Maximal kontrollfrekvens (i minuter)"
COM_ATS_CONFIG_EMAIL_CHECKEVERY_DESC="Email kommer inte att kontrolleras oftare än detta antal minuter. Du skall aldrig sätta det lägre än 1. VIKTIGT!: Du MÅSTE aktivera pluginen eller sätta upp ett CRON-jobb för att kunna kontrolera mailen. Att endast ange ett värde i detta alternativ, kommer *inte* att magiskt resultera i att mailen kollas."
COM_ATS_CONFIG_EMAILADMINONLY_LABEL="Endast för administratörer"
COM_ATS_CONFIG_EMAILADMINONLY_DESC=""_QQ_"Om aktiverad, kommer mailsvar endast att accepteras från administratörer för ärende kategorierna"_QQ_""
COM_ATS_CONFIG_UPDATES_LABEL="Uppdateringar"
COM_ATS_CONFIG_UPDATES_DESC="Anger parametrar nödvändiga för att kunna automatiskt uppdatera komponenten"
COM_ATS_CONFIG_DOWNLOADID_LABEL="Nedladdnings-ID"
COM_ATS_CONFIG_DOWNLOADID_DESC="Ditt Nedladdnings-ID från Akeebabackup.com. Detta är ett 32 tecken långt ID, INTE ditt användarnamn/lösenord/email. Det krävs för att du skall kunna uppdatera."
COM_ATS_CONFIG_MINSTABILITY_LABEL="Minsta stabilitet"
