COM_ATS_CATEGORY_INSTANTREPLY_LBL="Aktivera InstantReply"
COM_ATS_CATEGORY_INSTANTREPLY_DESC="Om aktiverad, matas rubriken för ett nytt ärende automatiskt in i InstantReply-motorn med den skrivs. InstantReply söker fetr det mest relevanta resultatet och visar det till användaren vilket ofta resulterar i att inget ärende postas."
