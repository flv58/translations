COM_ATS_EMAILTEMPLATES_FIELD_KEY_LBL="Nyckel"
COM_ATS_EMAILTEMPLATES_FIELD_KEY_DESC="Email-mallens nyckel. Studera dokumentationen för olika nycklar och olika typer av mail."
COM_ATS_EMAILTEMPLATES_FIELD_LANGUAGE_LBL="Språk"
COM_ATS_EMAILTEMPLATES_FIELD_LANGUAGE_DESC="Välj mallens språk. Detta är nödvändigt på flerspråkiga webbplatser. Använd allternativet (Alla) för att skapa en standardmall."
COM_ATS_EMAILTEMPLATES_FIELD_SUBJECT_LBL="Ämne"
COM_ATS_EMAILTEMPLATES_FIELD_SUBJECT_DESC="Email-mallens ämnesrad. Du kan använda samma platshållare som i meddelandetexten (se nedan)."
COM_ATS_EMAILTEMPLATES_FIELD_TEMPLATE_LBL="Meddelandetext"
COM_ATS_EMAILTEMPLATES_FIELD_TEMPLATE_DESC="<br/><br/>Mallens meddelandetext. Kom ihåg att du måste använda inbäddade stilar och inte CSS-klasser. Detta är en begränsning som finns i mailklienter och de flesta poulära webmail-tjänster. Du kan använda följande platshållare: <ul><li>[USER_NAME] Namnet på mottagaren av mailet</li><li>[ID] Det numeriska ärende ID-numret</li><li>[TITLE] Ärendets rubrik</li><li>[POSTER_NAME] Fullständigt namn på den som postat ärendet</li><li>[POSTER_USERNAME] Användarnamnet på den som postat ärendet</li><li>[TEXT] Den postade texten</li><li>[ATTACHMENT] En länk till bilaga. Lämna tomt om det inte finns någon bilaga</li><li>[URL] URL:en till ärrendet på din webbplats</li><li>[CATNAME] Ärendets kategorinamn</li><li>[SITENAME] Namnet på din webbplats</li><li>[AVATAR] URL till postande användarens avatar</li><li>[SUBSCRIPTIONS] En lista med aktiva Akeeba Subscriptions prenumerationsnivåer som tilhör den som postat ärendet</li><li>[ORIGIN] Postningens ursprung (ex. web eller email)</li><li>[AVATAR] URL till avatarbilden för användaren som postat ärendet</li></ul>Kom ihåg att alla platshållare inte är tillgängliga för alla email-nycklar. Studera dokumentationen."
COM_ATS_LBL_EMAILTEMPLATE_SAVED="Din email-mall har sparats"
COM_ATS_EMAILTEMPLATES_MSG_NOSUBJECT="(inget ämne)"
