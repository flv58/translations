COM_ATS_EMAILTEMPLATES_FIELD_KEY_LBL="Ключ"
COM_ATS_EMAILTEMPLATES_FIELD_KEY_DESC="Ключ шаблона электронной почты. Для подробных указаний по использованию различных ключей для разных типов писем познакомьтесь, пожалуйста, с нашей документацией."
COM_ATS_EMAILTEMPLATES_FIELD_LANGUAGE_LBL="Язык"
COM_ATS_EMAILTEMPLATES_FIELD_LANGUAGE_DESC="Выберите язык этого шаблона. Это очень полезно на много-язычных веб-сайтах. Для создания шаблона по умолчанию используйте опцию "_QQ_"Все"_QQ_"."
COM_ATS_EMAILTEMPLATES_FIELD_SUBJECT_LBL="Тема"
COM_ATS_EMAILTEMPLATES_FIELD_SUBJECT_DESC="Шаблон темы электронного письма. Вы можете использовать те же самые держатели места, которые используются для текста письма (смотрите ниже)."
COM_ATS_EMAILTEMPLATES_FIELD_TEMPLATE_LBL="Текст письма"
COM_ATS_EMAILTEMPLATES_FIELD_TEMPLATE_DESC="<br/><br/>Шаблон текста электронного письма. Помните, пожалуйста, что Вы должны использовать стили внутри кода, а не классы в стилевых CSS файлах. Это ограничение навязано клиентами электронной почты и популярными почтовыми сервисами. Вы можете использовать следующие держатели места: <ul><li>[USER_NAME] Имя получателя почты</li><li>[ID] ID номер билета</li><li>[TITLE] Заголовок билета</li><li>[POSTER_NAME] Полное имя отправителя</li><li>[POSTER_USERNAME] Имя пользователя-отправителя</li><li>[TEXT] Текст письма</li><li>[ATTACHMENT] Ссылка на приложение. Оставьте это незаполненным, если у Вас нет никаких приложенных файлов</li><li>[URL] Ссылка URL билета на Ваш веб-сайт</li><li>[CATNAME] Название категории билета</li><li>[SITENAME] Название Вашего веб-сайта</li><li>[AVATAR] Ссылка URL на аватар отправителя</li><li>[SUBSCRIPTIONS] Список активных уровней подписок компонента "_QQ_"Akeeba Subscriptions"_QQ_", на которые подписан отправитель</li><li>[ORIGIN] Источник сообщения (т.е. веб или электронная почта)</li><li>[AVATAR] Ссылка URL на аватар пользователя, отправившего билет</li></ul>Помните, что не все держатели места имеются в распоряжении всех ключей электронной почты. Познакомтесь, пожалуйста, с документацией."
COM_ATS_LBL_EMAILTEMPLATE_SAVED="Ваш шаблон электронной почты был успешно сохранен"
COM_ATS_EMAILTEMPLATES_MSG_NOSUBJECT="(без темы)"

; Configuration
COM_ATS_CONFIG_AUTOMATION_LABEL="Автоматизация командной строки"
COM_ATS_CONFIG_AUTOMATION_DESC="Параметры для необязательного скрипта командной строки. Для работы таких скриптов Вам будет необходимо создать свои собственные задания CRON и эти настройки имеют любое действие!"
COM_ATS_CONFIG_MAXATTACHMENTAGE_LABEL="Максимальный срок приложенных файлов (в днях)"
COM_ATS_CONFIG_MAXATTACHMENTAGE_DESC="По истечении этого числа дней скрипт ats-remove-attachments.php удалит приложенные файлы. Для того, чтобы выключить это, установите здесь значение 0 (ноль)."
COM_ATS_CONFIG_MAXINACTIVETICKET_LABEL="Максимальный срок неактивного билета"
COM_ATS_CONFIG_MAXINACTIVETICKET_DESC="Билеты, чей возраст превышает установленное здесь число дней, будут автоматически закрываться заданием CRON для скрипта ats-autoclose-tickets.php, с созданием сообщения о причине их закрытия."
COM_ATS_CONFIG_SILENTTICKETCLOSE_LABEL="Срок молчаливого закрытия"
COM_ATS_CONFIG_SILENTTICKETCLOSE_DESC="Билеты чей возраст превысил указанное здесь число дней будут "_QQ_"молча"_QQ_" закрыты без какого-либо сообщения, т.е. без какого-либо уведомления создавшим их пользователям"
COM_ATS_CONFIG_FRONTEND_LABEL="Лицевые страницы"
COM_ATS_CONFIG_FRONTEND_DESC="Опции для показа содержимого компонента на лицевых страницах"
COM_ATS_CONFIG_EDITABLEFORXMINUTES_LABEL="Время на редактирование"
COM_ATS_CONFIG_EDITABLEFORXMINUTES_DESC="Пользователи будут иметь возможность редактировать свои собственные сообщения только в течении этого времени в минутах (по умолчанию: 15 минут), даже если Вы не настроите привилегии в параметре "_QQ_"Редактировать собственный ACL"_QQ_". Введите здесь 0 (ноль) для того, чтобы разрешить редактировать свои собственные сообщения только пользователям с привилегией "_QQ_"Редактировать свои"_QQ_"."
COM_ATS_CONFIG_NONEWTICKETS_LABEL="Без новых билетов"
COM_ATS_CONFIG_NONEWTICKETS_DESC="При включении этого параметра система не будет разрешать пользователям создавать новые билеты."
COM_ATS_CONFIG_NOREPLIES_LABEL="Без новых ответов"
COM_ATS_CONFIG_NOREPLIES_DESC="При включении этого параметра система не будет разрешать пользователям создавать ответы на существующие билеты."
COM_ATS_CONFIG_SHOWCREDITS_LABEL="Показывать данные кредитов"
COM_ATS_CONFIG_SHOWCREDITS_DESC="При включении этого параметра имеющиеся в распоряжении кредиты будут показаны пользователям на лицевых страницах веб-сайта"

COM_ATS_CONFIG_COMMON_LABEL="Общие"
COM_ATS_CONFIG_COMMON_DESC="Настройки, используемые в этом компоненте и сопровождающих его расширениях"
COM_ATS_CONFIG_EDITOR_LABEL="Редактор"
COM_ATS_CONFIG_EDITOR_DESC="Выберите редактор для составления и редактирования сообщений билетов. Если Вы задействуете опцию "_QQ_"WYSIWYG"_QQ_", то мы настоятельно рекомендуем использовать редактор JCE как Ваш редактор по умолчанию и создавать своим пользователям произвольные профили, ограничивая их редакторскую возможность."
COM_ATS_CONFIG_EDITOR_OPT_BBCODE="BBcode (код форума)"
COM_ATS_CONFIG_EDITOR_OPT_WYSIWYG="WYSIWYG (визуальный редактор системы Joomla!)"
COM_ATS_CONFIG_BBCODEUAS_LABEL="Принудить строки UA редактора BBcode"
COM_ATS_CONFIG_BBCODEUAS_DESC="Список отделенных друг от друга знаком запятой значений частичных строк UA (User Agent). Когда браузная строка UA пользователя будет совпадать с одной из тех частичных строк, то компонент "_QQ_"Akeeba Ticket System"_QQ_" будет использовать редактор BBcode. Эта функция полезна для того, чтобы принудить пользователей использовать редактор BBcode на мобильных устройствах, где редактор WYSIWYG либо не поддерживается, либо его, фактически, невозможно использовать ввиду его очень плохой производительности."
COM_ATS_CONFIG_FILTERMETHOD_LABEL="Метод фильтрации"
COM_ATS_CONFIG_FILTERMETHOD_DESC="Определяет как будет отфильтровываться код HTML. Используется для генерирования ответов/билетов по электронной почте, отфильтровывая подписи пользователей и когда Вы используете опцию редактора WYSIWYG."
COM_ATS_CONFIG_FILTERMETHOD_OPT_HTMLPURIFIER="Фильтр "_QQ_"HTML Purifier"_QQ_" (лучшая защита)"
COM_ATS_CONFIG_FILTERMETHOD_OPT_JOOMLA="Joomla!"
COM_ATS_CONFIG_FILTERMETHOD_OPT_HACKME="Я хочу, чтобы мой веб-сайт взломали (без защиты)"
COM_ATS_CONFIG_HTMLPURIFIER_INCLUDE_LABEL="Альтернативное включение фильтра "_QQ_"HTML Purifier"_QQ_""
COM_ATS_CONFIG_HTMLPURIFIER_INCLUDE_DESC="Включайте если Вы используете кэш ускорители РНР, такие, как APC, eAccelerator, IonCube, Turck MMCache, XCache, Nusphere PhpExpress, Zend Optimizer+, Zend Platform, Zend Guard Loader, WinCache for PHP и т.д. Если Вы столкнетесь с нарушениями в работе своего веб-сайта, или сомневаетесь, то включите этот параметр! Выключите для незначительного улучшения в производительности веб-сайта."
COM_ATS_CONFIG_HTMLPURIFIER_CONFIGSTRING_LABEL="Разрешенные теги фильтра "_QQ_"HTML Purifier"_QQ_""
COM_ATS_CONFIG_HTMLPURIFIER_CONFIGSTRING_DESC="Этот параметр - только для опытных пользователей. Определите, какие теги когда HTML и их свойства будут допущены текстовым фильтром "_QQ_"HTML Purifier"_QQ_"."
COM_ATS_CONFIG_TRANSLITERATION_LABEL="Транслитерация ссылок URL "
COM_ATS_CONFIG_TRANSLITERATION_DESC="Список разделенных друг от друга знаком запятой значений пар транслитерации для конвертирования заголовков билетов в ссылки URL. Включение этой опции необходимо только когда в общих настройках Вашей системы Joomla выключен параметр "_QQ_"Алиасы в Unicode"_QQ_"."

COM_ATS_CONFIG_EMAILGATEWAY_LABEL="Отвечать по электронной почте"
