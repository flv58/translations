COM_ATS_CATEGORY_EMAIL_LBL="Адрес электронной почты категории"
COM_ATS_CATEGORY_EMAIL_DESC="Это используется с функциями компонента "_QQ_"Akeeba Ticket System"_QQ_" "_QQ_"Ответить по электронной почте"_QQ_" и "_QQ_"Новые билеты по электронной почте"_QQ_". Вы должны либо оставить это поле пустым (если Вы не используете эти функции) или указывать отдельный адрес электронной почты каждой категории. Лучше всего будет использовать адрес вроде support-myCategoryAlias@example.com. Удостоверьтесь в том, что почта на все эти электронные почтовые адреса поступает в ту же самую почтовую папку (настройте их, к примеру, как алиасы какого-либо одного адреса)."

