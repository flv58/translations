COM_ATS_CATEGORY_INSTANTREPLY_LBL="Включить InstantReply"
COM_ATS_CATEGORY_INSTANTREPLY_DESC="При включении этого параметра заголовок каждого нового билета будет по мере его ввода автоматически "_QQ_"скармливаться"_QQ_" двигателю InstantReply, который будет искать наиболее схожие с вводимым заголовком результаты и показывать их данному пользователю, часто предлагая ему ответ на его проблему до того, как он напишет свой билет."
COM_ATS_CATEGORY_DICATS_LBL="Категории "_QQ_"InstantReply DocImport"_QQ_""
