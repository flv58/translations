COM_ATS_CATEGORY_INSTANTREPLY_LBL="InstantReply aktivieren"
COM_ATS_CATEGORY_INSTANTREPLY_DESC="Wenn diese Funktion aktiviert ist, werden bei der Eingabe derTitel von neuen Tickets diese automatisch an die InstantReply Funktion geliefert und mit deren Inhalten abgeglichen. InstantReply sucht die relevantesten Treffer und zeigt Sie dem Benutzer an. Auf diese Weise erhalten die Benutzer oft schon die Antwort auf Ihre Frage bevor Sie ein Ticket erstellen und schonen somit das Support Team."
COM_ATS_CATEGORY_DICATS_LBL="InstantReply DocImport Kategorien"
COM_ATS_CATEGORY_DICATS_DESC="Bitte wählen Sie eine oder mehrere DocImport Kategorien aus, die mit der Vorauseingabe-Funktion von InstantReply durchsucht werden soll"
COM_ATS_CATEGORY_DICATS_MSG_ALL="- Kategorie wählen -"
COM_ATS_CATEGORY_EMAIL_LBL="Kategorie E-Mail"
COM_ATS_CATEGORY_EMAIL_DESC="Diese Einstellungen werden von der Antwort per E-Mail und Neue Tickets per E-Mail Funktion von Akeeba Ticket System genutzt. Wenn Sie diese Funktionen nicht nutzen wolle, können Sie diesen Bereich unausgefüllt lassen, andernfalls können Sie für jede Kategorie eine andere E-Mail eingeben. So etwas wie support-meine-kategorie@beispiel.de wird wohl am geeignetsten sein. Bitte stellen Sie sicher, dass all diese E-Mail Adressen an dasselbe Postfach zugestellt werden (z.B. indem Sie mehrere Aliase für eine E-Mail Adresse konfigurieren)"
