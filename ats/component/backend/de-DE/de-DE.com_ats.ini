; Email template manager
COM_ATS_TITLE_EMAILTEMPLATES="E-Mail Templates"
COM_ATS_TITLE_EMAILTEMPLATES_EDIT="E-Mail Template bearbeiten"
COM_ATS_TITLE_EMAILTEMPLATE="E-Mail Template bearbeiten"
COM_ATS_EMAILTEMPLATES_FIELD_KEY_LBL="Schlüssel"
COM_ATS_EMAILTEMPLATES_FIELD_KEY_DESC="Der E-Mail Template Schlüssel. Bitte lesen Sie in der Dokumentation die möglichen Schlüssel für die unterschiedlichen E-Mails nach."
COM_ATS_EMAILTEMPLATES_FIELD_LANGUAGE_LBL="Sprache"
COM_ATS_EMAILTEMPLATES_FIELD_LANGUAGE_DESC="Bitte wählen Sie die Sprache des E-Mail Templates. Diese Funktion ist vor allem für mehrsprachige Seiten wichtig. Verwenden Sie die (Alle) Einstellung um ein Standard Template zu definieren."
COM_ATS_EMAILTEMPLATES_FIELD_SUBJECT_LBL="Betreff"
COM_ATS_EMAILTEMPLATES_FIELD_SUBJECT_DESC="Das Template für den E-Mail Betreff. Sie können hier dieselben Platzhalter verwenden wie im Text der E-Mail (näheres siehe unterhalb)."
COM_ATS_EMAILTEMPLATES_FIELD_TEMPLATE_LBL="Text"
COM_ATS_EMAILTEMPLATES_FIELD_TEMPLATE_DESC="<br/><br/>Das Template der E-Mail Nachricht. Bitte bedenken Sie, dass Sie hier Inline Styling verwenden müssen und nicht auf CSS Klassen zurückgreifen können. Diese Einschränkung ist den E-Mail Programmen und den Webmail Services geschuldet. Sie können folgende Platzhalter verwenden: <ul><li>[USER_NAME] Der Name des E-Mail Empfängers</li><li>[ID] Die numerische Ticket ID</li><li>[TITLE] Der Titel des Tickets</li><li>[POSTER_NAME] Der vollständige Name des Erstellers des Tickets / Eintrags</li><li>[POSTER_USERNAME] Der Benutzername des Erstellers des Tickets / Eintrags</li><li>[TEXT] Der eingetragene Text</li><li>[ATTACHMENT] Ein Link zum Anhang, falls vorhanden</li><li>[URL] Die URL zum Ticket</li><li>[CATNAME] Die Ticketkategorie</li><li>[SITENAME] Der Name Ihrer Seite</li><li>[AVATAR] Die URL zum Profilbild des Benutzers</li><li>[SUBSCRIPTIONS] Eine Auflistung der aktiven Mitgliedschaften des Benutzers in Akeeba Subscriptions</li><li>[ORIGIN] Der Ursprung des Tickets / Eintrags (z.B. Web oder E-Mail)</li></ul>Nicht alle Platzhalter sind bei allen E-Mail Schlüsseln verfügbar. Nähere Informationen erhalten Sie in der Dokumentation."
COM_ATS_LBL_EMAILTEMPLATE_SAVED="Das E-Mail Template wurde gespeichert"
COM_ATS_EMAILTEMPLATES_MSG_NOSUBJECT="(Kein Betreff)"
; Configuration
COM_ATS_CONFIG_AUTOMATION_LABEL="CLI Automatisierung"
COM_ATS_CONFIG_AUTOMATION_DESC="Einstellungen für die optionalen CLI Scripte. Um die CLI Scripte auszuführen und damit diese Einstellungen greifen, müssen Sie eigene Cron Jobs erstellen!"
COM_ATS_CONFIG_MAXATTACHMENTAGE_LABEL="Anhänge automatisch löschen nach (Tagen)"
COM_ATS_CONFIG_MAXATTACHMENTAGE_DESC="Anhänge werden vom ats-remove-attachments.php Script nach der gewählten Anzahl von Tagen gelöscht. Wählen Sie hier 0 um diese Funktion zu deaktivieren."
COM_ATS_CONFIG_MAXINACTIVETICKET_LABEL="Inaktive Tickets schließen nach"
COM_ATS_CONFIG_MAXINACTIVETICKET_DESC="Tickets, die älter als die gewählte Anzahl von Tagen sind, werden automatisch von dem ats-autoclose-tickets.php CRON Script geschlossen und es wird ein Eintrag erstellt, warum das Ticket geschlossen wurde."
COM_ATS_CONFIG_SILENTTICKETCLOSE_LABEL="Tickets automatisch schließen nach"
COM_ATS_CONFIG_SILENTTICKETCLOSE_DESC="Tickets, die älter als diese Anzahl an Tagen sind, werden ohne Post geschlossen, also ohne eine Benachrichtigung an den Benutzer, der das Ticket erstellt hat"
COM_ATS_CONFIG_FRONTEND_LABEL="Frontend"
COM_ATS_CONFIG_FRONTEND_DESC="Optionen für die Anzeige der Komponente im Frontend"
COM_ATS_CONFIG_EDITABLEFORXMINUTES_LABEL="Zeit für nachträgliche Bearbeitung der Einträge"
COM_ATS_CONFIG_EDITABLEFORXMINUTES_DESC="Benutzer können ihre eigenen Einträge für die eingestellte Anzahl von Minuten (Standard: 15) nach Erstellung bearbeiten. Das gilt auch, wenn Sie die ACL Berechtigung Eigene Einträge bearbeiten nicht aktiviert haben. Geben Sie hier 0 ein, wenn Sie die Bearbeitung der eigenen Einträge nur Benutzern erlauben wollen, die über die ACL Berechtigung Eigene Einträge bearbeiten verfügen."
COM_ATS_CONFIG_NONEWTICKETS_LABEL="Keine neuen Tickets vorhanden"
COM_ATS_CONFIG_NONEWTICKETS_DESC="Wenn diese Funktion aktiviert ist, können keine neuen Tickets erstellt werden."
COM_ATS_CONFIG_NOREPLIES_LABEL="Keine neuen Antworten vorhanden"
COM_ATS_CONFIG_NOREPLIES_DESC="Wenn diese Funktion aktiviert ist, können keine Antworten auf vorhandene Tickets erstell werden."
COM_ATS_CONFIG_SHOWCREDITS_LABEL="Informationen über die Punkte anzeigen"
COM_ATS_CONFIG_SHOWCREDITS_DESC="Wenn diese Funktion aktiviert ist, werden die verfügbaren Punkte den Benutzern im Frontend angezeigt"
COM_ATS_CONFIG_COMMON_LABEL="Gemeinsam"
COM_ATS_CONFIG_COMMON_DESC="Einstellungen, die von der Komponente und den zugehörigen Erweiterungen verwendet werden"
COM_ATS_CONFIG_EDITOR_LABEL="Editor"
COM_ATS_CONFIG_EDITOR_DESC="Bitte wählen sie den Editor, der für die Eingabe des Textes im Ticket verwendet werden soll. Wenn Sie einen WYSIWYG Editor verwenden wollen, empfehlen wir Ihnen die Verwendung von JCE als Standard Editor für Ihre Seite. Damit haben Sie auch die Möglichkeit unterschiedliche Profile anzulegen und dadurch die Funktionen einzuschränken."
COM_ATS_CONFIG_EDITOR_OPT_BBCODE="BBcode (Forum code)"
COM_ATS_CONFIG_EDITOR_OPT_WYSIWYG="WYSIWYG (Joomla!'s visueller Editor)"
COM_ATS_CONFIG_BBCODEUAS_LABEL="Erzwinge BBcode Editor bei diesen UAs"
COM_ATS_CONFIG_BBCODEUAS_DESC="Eine Komma getrennte Liste mit User Agent strings. Wenn ein string mit dem Browser des Besuchers übereinstimmt wird der BBCode Editor von  Akeeba Ticket System verwendet. Diese Funktion ist sehr nützlich, wenn man beispielsweise die Verwendung des BBCode Editors auf mobilen Endgeräten erzwingen will."
COM_ATS_CONFIG_FILTERMETHOD_LABEL="Filtermethode"
COM_ATS_CONFIG_FILTERMETHOD_DESC="Hiermit wird festgelegt, wie HTML gefiltert wird. Diese Einstellung findet Anwendung, wenn Tickets / Einträge per E-Mail erstellt werden, bei der Filterung der Signatur der Benutzer und bei der Erstellung von Tickets / Einträgen über den WYSIWYG Editor."
COM_ATS_CONFIG_FILTERMETHOD_OPT_HTMLPURIFIER="HTML Purifier (bester Schutz)"
COM_ATS_CONFIG_FILTERMETHOD_OPT_JOOMLA="Joomla!"
COM_ATS_CONFIG_FILTERMETHOD_OPT_HACKME="Ich möchte, dass meine Seite gehackt wird (Kein Schutz)"
COM_ATS_CONFIG_HTMLPURIFIER_INCLUDE_LABEL="Alternative HTML Purifier Einschließung"
COM_ATS_CONFIG_HTMLPURIFIER_INCLUDE_DESC="Aktivieren Sie diese Funktion, wenn Sie einen PHP opcode Cache wie APC, eAccelerator, IonCube, Turck MMCache, XCache, Nusphere PhpExpress, Zend Optimizer+, Zend Platform, Zend Guard Loader, WinCache for PHP, etc. nutzen. Wenn es bei Ihnen zu abstürzen kommt oder Sie sich nicht sicher sind, dann aktivieren Sie diese Funktion. Die bessere Performance erzielen Sie, wenn diese Funktion deaktiviert ist."
COM_ATS_CONFIG_HTMLPURIFIER_CONFIGSTRING_LABEL="HTML Purifier zugelassene Tags"
COM_ATS_CONFIG_HTMLPURIFIER_CONFIGSTRING_DESC="Diese Funktion ist nur für versierte Nutzer. Legen Sie fest, welche HTML Tags und Attribute vom HTML Purifier zugelassen werden."
COM_ATS_CONFIG_TRANSLITERATION_LABEL="URL Transliteration"
COM_ATS_CONFIG_TRANSLITERATION_DESC="Eine Komma getrennte Liste von Transliterationspaaren, die verwendet werden sollen um Ticket Titel in URLs zu konvertieren. Nur notwendig, wenn die Einstellung Unicode Aliase  in der globalen Konfiguration auf Nein steht. Transliterationspaare müssen folgendermaßen aussehen internationales Zeichen, senkrechte Strich (Pipe Symbol), ASCII Zeichen, z.B. π|p oder ö|oe"
COM_ATS_CONFIG_EMAILGATEWAY_LABEL="Antworten per E-Mail"
COM_ATS_CONFIG_EMAILGATEWAY_DESC="Diese Einstellungen ermöglichen den Benutzern neue Tickets oder Anworten auf bestehende Tickets per E-Mail zu erstellen. Damit diese Einstellungen zur Anwendung kommen müssen Sie entweder einen entsprechenden CRON Job eingerichtet haben oder das entsprechende Plugin aktiviert haben."
COM_ATS_CONFIG_REPLYBYEMAIL_LABEL="Antworten per E-Mail"
COM_ATS_CONFIG_REPLYBYEMAIL_DESC="Wenn Sie diese Funktione aktivieren, dann können Benutzer auf die Tickets per E-Mail antworten"
COM_ATS_CONFIG_NEWBYEMAIL_LABEL="Tickets per E-Mail erstellen"
COM_ATS_CONFIG_NEWBYEMAIL_DESC="Wenn diese Funktion aktiviert ist, können Benutzer neue Tickets per E-Mail erstellen. Die Kategorie, in der die Tickets erstellt werden, bestimmt sich anhand der genutzten E-Mail Adresse."
COM_ATS_CONFIG_EMAIL_DEFAULT_CATEGORY_LABEL="Standard Kategorie"
COM_ATS_CONFIG_EMAIL_DEFAULT_CATEGORY_DESC="Standardkategorie in der neue Tickets erstellt werden. Diese wird verwendet, wen anhand der E-Mail Adresse keine Zuordnung erfolgen kann."
COM_ATS_CONFIG_DEFAULTCAT_MSG="- Kategorie wählen -"
COM_ATS_CONFIG_GMAIL_LABEL="Ich verwende GMail"
COM_ATS_CONFIG_GMAIL_DESC="Aktivieren Sie diese Funktion, wenn Sie GMail oder Google Apps E-Mail verwenden. In diesen Fällen müssen Sie keine Mail Server, Hosts, Ports, SSL und TLS Einstellungen konfigurieren. Diese Einstellungen werden automatisch ermittelt."
COM_ATS_CONFIG_MAILBOXTYPE_LABEL="Mail Server Typ"
COM_ATS_CONFIG_MAILBOXTYPE_DESC="Bitte wählen Sie den Typ Ihres E-Mail Kontos - POP3 oder IMAP"
COM_ATS_CONFIG_MAILBOXTYPE_OPT_POP3="POP3"
COM_ATS_CONFIG_MAILBOXTYPE_OPT_IMAP="IMAP"
COM_ATS_CONFIG_EMAIL_SERVER_LABEL="Mail Server Host"
COM_ATS_CONFIG_EMAIL_SERVER_DESC="Der Hostname Ihres POP3 oder IMAP Mail Servers"
COM_ATS_CONFIG_EMAIL_PORT_LABEL="Port"
COM_ATS_CONFIG_EMAIL_PORT_DESC="Die Port Nummer Ihres POP3 oder IMAP Mail Servers. Wenn Sie sich nicht sicher sind, lassen Sie diese Felder leer, wir verwenden dann die Standard Ports."
COM_ATS_CONFIG_EMAIL_SSL_LABEL="SSL verwenden"
COM_ATS_CONFIG_EMAIL_SSL_DESC="Wenn diese Funktion aktiviert ist, verwenden wir eine sichere Verbindung über SSL .  Ihr Server muss diese Funktion unterstützen!"
COM_ATS_CONFIG_EMAIL_TLS_LABEL="TLS verwenden"
COM_ATS_CONFIG_EMAIL_TLS_DESC="Wenn diese Funktion aktiviert ist verwenden wir TLS (auch bekannt als STARTTLS) um Ihre Verbindung zu sichern. Wir empfehlen die Standardwerte zu verwenden (wenn verfügbar), außer Ihr Host verlangt andere Einstellungen."
COM_ATS_CONFIG_EMAIL_TLS_OPT_NEVER="Nie"
COM_ATS_CONFIG_EMAIL_TLS_OPT_IFAVAILABLE="Wenn verfügbar"
COM_ATS_CONFIG_EMAIL_TLS_OPT_ALWAYS="Immer"
COM_ATS_CONFIG_EMAIL_VALIDATE_CERTIFICATE_LABEL="Zertifikate validieren"
COM_ATS_CONFIG_EMAIL_VALIDATE_CERTIFICATE_DESC="Wenn diese Funktion aktiviert ist, validieren wir die SSL Zertifikate. Dadurch wird sichergestellt, dass die Verbindung zum Server sicher ist, aber nicht jeder Mailserver unterstützt diese Funktion, speziell Windows ist hier zu nennen. Wenn Sie keine Verbindung zu Ihrem Mailserver aufbauen können, deaktivieren Sie diese Funktion."
COM_ATS_CONFIG_EMAIL_USERNAME_LABEL="Benutzername"
COM_ATS_CONFIG_EMAIL_USERNAME_DESC="Der Benutzername, der für die Verbindung zum E-Mail Server verwendet werden soll. Wenn Ihr Server keine Zugangsdaten benötigt, lassen Sie dieses Feld einfach leer."
COM_ATS_CONFIG_EMAIL_PASSWORD_LABEL="Passwort"
COM_ATS_CONFIG_EMAIL_PASSWORD_DESC="Das Passwort, das für die Verbindung zum E-Mail Server verwendet werden soll. Wenn Ihr Server keine Zugangsdaten benötigt, lassen Sie dieses Feld einfach leer."
COM_ATS_CONFIG_EMAIL_FOLDER_LABEL="Mail Ordner"
COM_ATS_CONFIG_EMAIL_FOLDER_DESC="Der Ordnername in dem die empfangenen E-Mails abgelegt werden. Diese Einstellung wird nur bei IMAP Servern verwendet. Der Standardwert  (INBOX in Großbuchstaben) ist der am Häufigsten verwendete Wert. Ändern Sie diesen nur, wenn Sie wissen, was sie tun!"
COM_ATS_CONFIG_EMAIL_DELETE_LABEL="Nach der Erstellung des Eintrags löschen"
COM_ATS_CONFIG_EMAIL_DELETE_DESC="Jede Mail löschen, nachdem ihr Inhalt genutzt wurde, um einen Post zu erstellen"
COM_ATS_CONFIG_EMAIL_CHECKEVERY_LABEL="Maximales Prüfintervall (Minuten)"
COM_ATS_CONFIG_EMAIL_CHECKEVERY_DESC="E-Mails werden nicht in geringeren Abständen geprüft, wie hier angegeben (Minuten). Setzen Sie diesen Wert NIE unter 1. WICHTIG: Damit diese Einstellungen angewendet werden MÜSSEN Sie entweder das entsprechende Plugin aktivieren oder den entsprechenden CRON Job eingerichtet haben. Lediglich die Konfiguration dieser Einstellungen *HILFT NICHTS*!!!"
COM_ATS_CONFIG_EMAILADMINONLY_LABEL="Nur für Support Team"
COM_ATS_CONFIG_EMAILADMINONLY_DESC="Wenn diese Funktion aktiviert ist werden Antworten per E-mail nur von Mitgliedern des Support Teams akzeptiert."
COM_ATS_CONFIG_UPDATES_LABEL="Updates"
COM_ATS_CONFIG_UPDATES_DESC="Hiermit werden die nötigen Einstellungen für die Aktualisierungen der Komponente festgelegt."
COM_ATS_CONFIG_DOWNLOADID_LABEL="Download ID"
COM_ATS_CONFIG_DOWNLOADID_DESC="Ihre AkeebaBackup.com Download ID. Geben Sie hier Ihre 32-stellige Download ID ein, NICHT Ihren Benutzernamen, Ihr Passwort oder Ihre E-Mail Adresse. Die Eingabe der ID ist notwendig um Updates zu erhalten."
COM_ATS_CONFIG_MINSTABILITY_LABEL="Minimale Stabilität"
COM_ATS_CONFIG_MINSTABILITY_DESC="Es werden Ihnen nur Updates angezeigt, die als stabil ausgegeben werden."
COM_ATS_CONFIG_MINSTABILITY_ALPHA="Alpha (nicht stabil)"
COM_ATS_CONFIG_MINSTABILITY_BETA="Beta (Test)"
COM_ATS_CONFIG_MINSTABILITY_RC="Release Candidate (fast stabil)"
COM_ATS_CONFIG_MINSTABILITY_STABLE="Stabil (für produktive Seiten)"
