COM_ATS_EMAILTEMPLATES_FIELD_KEY_DESC="Το κλειδί του προτύπου email. Παρακαλώ ανατρέξτε στην τεκμηρίωση για τα πιθανά κλειδιά που χρησιμοποιούνται από τους διάφορους τύπους email."
COM_ATS_EMAILTEMPLATES_FIELD_LANGUAGE_LBL="Γλώσσα"
COM_ATS_EMAILTEMPLATES_FIELD_LANGUAGE_DESC="Επιλέξτε την γλώσσα του προτύπου. Χρήσιμο για πολυγλωσσικούς ιστότοπους. Χρησιμοποιήστε την επιλογή (Όλες) για να δημιουργήσετε ένα εξορισμού πρότυπο."
COM_ATS_EMAILTEMPLATES_FIELD_SUBJECT_LBL="Θέμα"
COM_ATS_EMAILTEMPLATES_FIELD_SUBJECT_DESC="Το θέμα του πρότυπου email. Μπορείτε να χρησιμοποιήσετε τις ίδιες μεταβλητές όπως στο σώμα του email (δες πιο κάτω)."
COM_ATS_EMAILTEMPLATES_FIELD_TEMPLATE_LBL="Σώμα"
COM_ATS_EMAILTEMPLATES_FIELD_TEMPLATE_DESC="<br/><br/>Το σώμα του πρότυπου. Παρακαλώ θυμηθείτε ότι πρέπει να χρησιμοποιήσετε inline styling, όχι κλάσεις CSS. Αυτός είναι ένας περιορισμός από τα προγράμματα ανάγνωσης ηλεκτρονικού ταχυδρομείου. Μπορείτε να χρησιμοποιήσετε τις παρακάτω μεταβλητές: <ul><li>[USER_NAME] Το όνομα ρου παραλήπτη</li><li>[ID] Το αριθμητικό αναγνωριστικό του αιτήματος</li><li>[TITLE] Ο τίτλος του αιτήματος</li><li>[POSTER_NAME] Το πλήρες όνομα του χρήστη που έκανε την καταχώριση</li><li>[POSTER_USERNAME] Το όνομα χρήστη του χρήστη που έκανε την καταχώριση</li><li>[TEXT] Το κείμενο της καταχώρισης</li><li>[ATTACHMENT] Ένας δεσμός προς την επισύναψη (αν υπάρχει)</li><li>[URL] Η διεύθυνση URL του αιτήματος στον ιστότοπό σας</li><li>[CATNAME] Το όνομα της κατηγορίας του αιτήματος</li><li>[SITENAME] Το όνομα του ιστότοπού σας</li><li>[AVATAR] Η διεύθυνση URL του εικονιδίου (avatar) του χρήστη που έκανε την καταχώριση</li><li>[SUBSCRIPTIONS] Μια λίστα με τις ενεργές στο Akeeba Subscriptions συνδρομές του χρήστη που έκανε την δημοσίευση</li><li>[ORIGIN] Η προέλευση της καταχώρισης (π.χ. ιστός ή email)</li></ul>Παρακαλώ σημειώστε ότι δεν είναι διαθέσιμες όλες οι μεταβλητές σε όλα τα κλειδιά email. Παρακαλώ ανατρέξτε στην τεκμηρίωση."
