COM_ATS_CATEGORY_INSTANTREPLY_DESC="Όταν ενεργοποιηθεί, ο τίτλος κάθε νέου αιτήματος τροφοδοτείται αυτόματα στην μηχανή Στιγμιαίας Απάντησης κατά την καταχώρισή του. Η Στιγμιαία Απάντηση θα ψάξει για τα πιο σχετικά αποτελέσματα και θα τα παρουσιάσει στον χρήστη, συχνά οδηγώντας στην μη καταχώρηση ενός αιτήματος υποστήριξης."
