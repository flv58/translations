COM_ATS_CATEGORY_EMAIL_LBL="Email κατηγορίας"
COM_ATS_CATEGORY_EMAIL_DESC="Αυτό χρησιμοποιείται από τα χαρακτηριστικά Απάντηση Μέσω Email και Νέο Αίτημα Μέσω Email του Akeeba Ticket System. Πρέπει ή να το αφήσετε κενό (εάν δεν χρησιμοποιείτε αυτά τα χαρακτηριστικά) ή να επιλέξετε ένα διαφορετικό email ανά κατηγορία. Κάτι σαν support-myCategoryAlias@example.com λειτουργεί εξαιρετικά. Βεβαιωθείτε ότι όλες αυτές οι διευθύνσεις email παραδίδονται στο ίδιο mailbox (π.χ. ορίστε τες σαν ψευδώνυμα της ίδιας διεύθυνσης email)"
