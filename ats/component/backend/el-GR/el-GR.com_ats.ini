COM_ATS_CONFIG_HTMLPURIFIER_INCLUDE_LABEL="Εναλλακτική συμπερίληψη του HTML Purifier"
COM_ATS_CONFIG_HTMLPURIFIER_INCLUDE_DESC="Ενεργοποιήστε αν χρησιμοποιείτε κάποιο PHP opcode cache όπως το APC, eAccelerator, IonCube, Turck MMCache, XCache, Nushpere PhpExpress, Zend Optimizer+, Zend Platform, Zeng Guard Loader, WinCache for PHP, κλπ. Εάν κρασάρει ή δεν είστε σίγουρος παρακαλώ ενεργοποιήστε το! Απενεργοποιήστε για ελαφρώς καλύτερη απόδοση."
COM_ATS_CONFIG_HTMLPURIFIER_CONFIGSTRING_LABEL="Επιτρεπόμενα tags για το HTML Purifier"
