COM_ATS_CONFIG_SHOWCREDITS_LABEL="Προβολή πληροφοριών μονάδων"
COM_ATS_CONFIG_SHOWCREDITS_DESC="Όταν ενεργοποιηθεί θα εμφανίζονται πληροφορίες για τις μονάδες στους χρήστες"
COM_ATS_CONFIG_COMMON_LABEL="Κοινά"
COM_ATS_CONFIG_COMMON_DESC="Επιλογές που χρησιμοποιούνται από την εφαρμογή και τις συνοδευτικές επεκτάσεις"
COM_ATS_CONFIG_EDITOR_LABEL="Εκδότης"
COM_ATS_CONFIG_EDITOR_DESC="Επιλέξτε τον εκδότη (περιβάλλον σύνταξης) που χρησιμοποιείται για την δημιουργία και επεξεργασία καταχωρίσεων. Εάν χρησιμοποιείτε την επιλογή WYSIWYG σας συνιστούμε να χρησιμοποιήσετε τον JCE σαν το εξορισμού εκδότη του ιστότοπού σας και να δημιουργήσετε προφίλ για τους χρήστες σας, περιορίζοντας τις δυνατότητες επεξεργασίας τους."
COM_ATS_CONFIG_EDITOR_OPT_BBCODE="BBcode (κώδικας forum)"
COM_ATS_CONFIG_EDITOR_OPT_WYSIWYG="WYSIWYG (οπτικός εκδότης του Joomla!)"
COM_ATS_CONFIG_BBCODEUAS_LABEL="Αναγκαστική χρήση εκδότη BBcode για τα παρακάτω UAs"
COM_ATS_CONFIG_BBCODEUAS_DESC="Μια λίστα χωρισμένη με κόμματα από μερικές συμβολοσειρές User Agent. Όταν ένας χρήστης επισκέπτεται τον ιστότοπό σας με μια συσκευή ή φυλομετρητή που έχει μιά από αυτές τις συμβολοσειρές θα χρησιμοποιήσει αναγκαστικά τον εκδότη BBcode. Χρήσιμο για κινητές συσκευές όπου ο εκδότης WYSIWYG δεν υποστηρίζεται ή είναι απαράδεκτα αργός."
COM_ATS_CONFIG_FILTERMETHOD_LABEL="Μέθοδος φιλτραρίσματος"
COM_ATS_CONFIG_FILTERMETHOD_DESC="Καθορίζει πως θα φιλτράρεται η HTML. Χρησιμοποιείται για την δημιουργία απαντήσεων/αιτημάτων μέσω email, το φιλτράρισμα των υπογραφών των χρηστών και όταν χρησιμοποιείτε τον γραφικό επεξεργαστή (WYSIWYG) για τις απαντήσεις σας"
COM_ATS_CONFIG_FILTERMETHOD_OPT_HTMLPURIFIER="HTML Purifier (μέγιστη προστασία)"
