COM_ATS_CONFIG_AUTOMATION_LABEL="Αυτοματισμός CLI"
COM_ATS_CONFIG_AUTOMATION_DESC="Παράμετροι για τα προαιρετικά σενάρια CLI. Πρέπει να δημιουργήσετε τις δικές σας διεργασίες CRON για τα σενάρια CLI προκειμένου οι ακόλουθες ρυθμίσεις να έχουν το οποιοδήποτε αποτέλεσμα!"
COM_ATS_CONFIG_MAXATTACHMENTAGE_LABEL="Μέγιστη ηλικία επισύναψης (ημέρες)"
COM_ATS_CONFIG_MAXATTACHMENTAGE_DESC="Οι επισυνάψεις θα αφαιρεθούν από το σενάριο ats-remove-attachments.php μετά από τόσες ημέρες. Δώστε 0 για απενεργοποίηση."
COM_ATS_CONFIG_MAXINACTIVETICKET_LABEL="Μέγιστη ηλικία ανενεργού αιτήματος"
COM_ATS_CONFIG_MAXINACTIVETICKET_DESC="Αιτήματα παλαιότερα από αυτό το πλήθος ημερών θα κλείσουν αυτόματα από το σενάριο ats-autoclose-tickets.php με μια αυτόματη καταχώρηση που εξηγεί γιατί έκλεισαν αυτόματα."
COM_ATS_CONFIG_SILENTTICKETCLOSE_LABEL="Περίοδος σιωπηλού κλεισίματος"
COM_ATS_CONFIG_SILENTTICKETCLOSE_DESC="Αιτήματα παλαιότερα από αυτό το πλήθος ημερών θα κλείσουν χωρίς καταχώριση και άρα χωρίς ειδοποίηση του χρήστη που άνοιξε το αίτημα."
COM_ATS_CONFIG_FRONTEND_LABEL="Δημόσιο μέρος"
COM_ATS_CONFIG_FRONTEND_DESC="Επιλογές για το δημόσιο μέρος της εφαρμογής"
COM_ATS_CONFIG_EDITABLEFORXMINUTES_LABEL="Χρόνος επεξεργασίας καταχώρισης"
COM_ATS_CONFIG_EDITABLEFORXMINUTES_DESC="Οι χρήστες θα μπορούν να επεξεργάζονται τις καταχωρίσεις τους έως τόσα λεπτά μετά την καταχώρισή τους (εξ ορισμού: 15), ακόμη κι αν δεν έχουν το δικαίωμα Επεξεργασία Ιδιοκτησίας. Δώστε 0 για να επιτρέπετε μόνο σε χρήστες με το δικαίωμα Επεξεργασία Ιδιοκτησίας να επεξεργάζονται τις καταχωρίσεις τους."
COM_ATS_CONFIG_NONEWTICKETS_LABEL="Όχι νέα αιτήματα"
COM_ATS_CONFIG_NONEWTICKETS_DESC="Όταν ενεργοποιηθεί, το σύστημα δεν θα επιτρέπει σε χρήστες να καταχωρίσουν νέα αιτήματα."
COM_ATS_CONFIG_NOREPLIES_LABEL="Όχι απαντήσεις"
