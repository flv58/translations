ADMINTOOLS_LANGUAGE_OVERRIDE_DESC="Εξορισμού (αν αφήσετε αυτό το πεδίο κενό), το email που στέλνουν τα Εργαλεία Διαχείρισης στους Υπερδιαχειριστές όταν συμβεί μία εξαίρεση ασφαλείας θα είναι στην τρέχουσα γλώσσα του χρήστη που επισκέπτεται τον ιστότοπο. Σε πολλυγλωσικούς ιστοτόπους αυτό ενδέχεται να προκαλέσει σύγχυση. Μπορείτε να επιλέξετε την γλώσσα αποστολής αυτών των email εδώ. Για παράδειγμα, για να λαμβάνετε όλα τα email στα Αγγλικά γράψτε en-GB σε αυτό το πεδίο."
ADMINTOOLS_LANGUAGE_OVERRIDE_LBL="Γλώσσα αποστολής email"
ADMINTOOLS_MAXLOGENTRIES_DESC="Ορίστε τον μέγιστο αριθμό εγγραφών που θα διατηρηθούν στο αρχείο καταγραφής εξαιρέσεων ασφαλείας. Δώστε 0 για να απενεργοποιήσετε αυτό το χαρακτηριστικό και να διατηρήσετε όλες τις εγγραφές (συνίσταται). Σημείωση: εάν έχετε χιλιάδες παλαιές εγγραφές θα χρειαστεί αρκετή ώρα μέχρι το Admin Tools να διαγράψει όλες αυτές τις παλιές εγγραφές. Οι παλιές εγγραφές διαγράφονται σε ομάδες των 100 εγγραφών σε κάθε φόρτωση σελίδας για λόγους απόδοσης."
ADMINTOOLS_MAXLOGENTRIES_LBL="Μέγιστο πλήθος εγγραφών στο αρχείο καταγραφής εξαιρέσεων ασφαλείας"
ADMINTOOLS_PURGELOG_AGE_DESC="Καταχωρίσεις παλαιότερες από τόσες ημέρες θα διαγράφονται όταν τρέχει αυτό το χαρακτηριστικό. Οι νεώτερες καταχωρίσεις δεν θα διαγράφονται."
ADMINTOOLS_PURGELOG_AGE_LBL="Μέγιστη ηλικία καταχωρήσεων σε ημέρες"
ADMINTOOLS_PURGELOG_DESC="Όταν ενεργοποιηθεί, οι παλαιές καταχωρήσεις του αρχείου καταγραφής εξαιρέσεων ασφαλείας θα αφαιρούνται αυτόματα"
ADMINTOOLS_PURGELOG_FREQ_DESC="Η εκκαθάριση του αρχείου καταγραφής θα τρέχει κάθε Χ λεπτά"
ADMINTOOLS_PURGELOG_FREQ_LBL="Εκτέλεση κάθε Χ λεπτά"
ADMINTOOLS_PURGELOG_LBL="Διαγραφή καταχωρίσεων αρχείου καταγραφής"
ADMINTOOLS_SESCLEANER_DESC="Όταν ενεργοποιηθεί, ο πίνακας συνεδριών θα ΑΔΕΙΑΖΕΙ ΕΝΤΕΛΩΣ περιοδικά βάσει των παρακάτω ρυθμίσεων"
