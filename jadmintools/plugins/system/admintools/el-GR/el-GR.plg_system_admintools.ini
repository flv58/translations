ADMINTOOLS_DELETEINACTIVE_DAYS_DESC="Πόσες ημέρες θα πρέπει να έχουν περάσει από την στιγμή που ο χρήστης εγγράφη στον ιστοχώρο, μέχρι την στιγμή που -αν δεν έχει κάνει ακόμα εισαγωγή σε αυτόν για πρώτη φορά- θα τον διαγράψουμε οριστικά."
ADMINTOOLS_DELETEINACTIVE_DAYS_LBL="Διαγραφή μετά από τόσες ημέρες"
ADMINTOOLS_DELETEINACTIVE_DESC="Αυτόματη διαγραφή χρηστών που εγγράφησαν στον ιστοχώρο αλλά δεν έκαναν ποτέ εισαγωγή σε αυτόν μετά από συγκεκριμένο αριθμό ημερών"
