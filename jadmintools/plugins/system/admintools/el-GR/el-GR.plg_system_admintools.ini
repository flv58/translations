ADMINTOOLS_CACHECEXPIRE_DESC="Όταν ενεργοποιηθεί, τα ληγμένα στοιχεία του καταλόγου προσωρινής αποθήκευσης θα διαγράφονται περιοδικά βάσει των παρακάτω ρυθμίσεων. Σε αντίθεση με το Καθάρισμα, δεν αφαιρούνται όλα τα στοιχεία αλλά μόνο αυτά που έχουν ήδη λήξει."
ADMINTOOLS_CACHECEXPIRE_LBL="Αυτόματη Λήξη Προσωρινής Αποθήκευσης"
ADMINTOOLS_CACHECLEANER_DESC="Όταν ενεργοποιηθεί, ολόκληρος ο κατάλογος προσωρινής αποθήκευσης θα ΑΔΕΙΑΖΕΙ ΕΝΤΕΛΩΣ περιοδικά βάσει των παρακάτω ρυθμίσεων"
