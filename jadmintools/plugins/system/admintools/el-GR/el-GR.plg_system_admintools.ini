ADMINTOOLS_LANGUAGE_OVERRIDE_DESC="Εξορισμού (αν αφήσετε αυτό το πεδίο κενό), το email που στέλνουν τα Εργαλεία Διαχείρισης στους Υπερδιαχειριστές όταν συμβεί μία εξαίρεση ασφαλείας θα είναι στην τρέχουσα γλώσσα του χρήστη που επισκέπτεται τον ιστότοπο. Σε πολλυγλωσικούς ιστοτόπους αυτό ενδέχεται να προκαλέσει σύγχυση. Μπορείτε να επιλέξετε την γλώσσα αποστολής αυτών των email εδώ. Για παράδειγμα, για να λαμβάνετε όλα τα email στα Αγγλικά γράψτε en-GB σε αυτό το πεδίο."
