PLG_SYSTEM_ATOOLSJUPDATECHECK="Σύστημα - Email ενημέρωσης Joomla από το Admin Tools"
PLG_SYSTEM_ATOOLSJUPDATECHECK_XML_DESCRIPTION="Ειδοποιεί αυτόματα τους Υπερδιαχειριστές για νέες εκδόσεις του Joomla! μέσω email. Συμπεριλαμβάνεται ένας σύνδεσμος ο οποίος, όταν ακολουθηθεί, εισάγει αυτόματα τον Υπερδιαχειριστή στο διαχειριστικό μέρος και εκκινεί την αναβάθμιση του Joomla! χρησιμοποιώντας το Admin Tools Professional. Απαιτεί το πρόσθετο System - One Click Actions να είναι ενεργό."
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_DESC="Εξορισμού (αν αφήσετε αυτό το πεδίο κενό), το email που στέλνουν τα Εργαλεία Διαχείρισης στους Υπερδιαχειριστές όταν υπάρχει μια ενημερωμένη έκδοση του Joomla! θα είναι στην τρέχουσα γλώσσα του χρήστη που επισκέπτεται τον ιστότοπο. Σε πολλυγλωσικούς ιστοτόπους αυτό ενδέχεται να προκαλέσει σύγχυση. Μπορείτε να επιλέξετε την γλώσσα αποστολής αυτών των email εδώ. Για παράδειγμα, για να λαμβάνετε όλα τα email στα Αγγλικά γράψτε en-GB σε αυτό το πεδίο."
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_LBL="Γλώσσα αποστολής email"