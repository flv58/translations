PLG_ATOOLSJUPDATECHECK_DESCRIPTION="Ειδοποιεί αυτόματα τους Υπερδιαχειριστές για νέες εκδόσεις του Joomla! μέσω email. Συμπεριλαμβάνεται ένας σύνδεσμος ο οποίος, όταν ακολουθηθεί, εισάγει αυτόματα τον Υπερδιαχειριστή στο διαχειριστικό μέρος και εκκινεί την αναβάθμιση του Joomla! χρησιμοποιώντας το Admin Tools Professional. Απαιτεί το πρόσθετο System - One Click Actions να είναι ενεργό."
PLG_ATOOLSJUPDATECHECK_EMAIL_BODY="Γειά σας,\n\nΣας στέλνουμε αυτό το μήνυμα ηλεκτρονικού ταχυδρομείου για να σας ενημερώσουμε ότι υπάρχει διαθέσιμη μια νέα έκδοση του Joomla! η οποία μπορεί να εγκατασταθεί στον ιστοχώρο σας, [SITENAME].\n\nΤρέχουσα έκδοση Joomla!: [CURVERSION]\nΈκδοση διαθέσιμη προς εγκατάσταση: [NEWVERSION]\n\nΕάν θέλετε να εγκαταστήσετε αυτή την έκδοση στον ιστοχώρο σας, παρακαλώ κάντε κλικ στον παρακάτω σύνδεσμο. Θα σας εισάγει στον ιστοχώρο σας και θα σας μεταφέρει στην σελίδα αναβάθμισης του Joomla! του Admin Tools Professional. Παρακαλώ θυμηθείτε ότι ο σύνδεσμος έχχει χρονική ισχύ 24 ωρών από την ώρα που εστάλει αυτό το μήνυμα ηλεκτρονικού ταχυδρομείου. Αν η διεύθυνση δεν εμφανίζεται ως σύνδεσμος, παρακαλώ αντιγράψτε την και επικολλήστε την στην μπάρα δευθύνσεων του φυλλομετρητή σας.\n\nΣύνδεσμος αναβάθμισης: [LINK]\n"
PLG_ATOOLSJUPDATECHECK_EMAIL_DESC="Η διεύθυνση email του παραλήπτη του ενημερωτικού μηνύματος. Το email ΠΡΕΠΕΙ να ανήκει σε έναν ΥΦΙΣΤΑΜΕΝΟ Υπερδιαχειριστή αυτού του ιστότοπου. Εάν δεν ανήκει σε έναν Υπερδιαχεριστή ή αν το αφήσετε κενό (εξορισμού επιλογή) τότε όλοι οι Υπερδιαχειριστές του ιστοχώρου θα λάβουν το ενημερωτικό email."
PLG_ATOOLSJUPDATECHECK_EMAIL_IMPORTANTNOTES="\nΑυτός ο σύνδεσμος μπορεί να χρησιμοποιηθεί μόνο μια φορά, είναι ενεργός μόνο για 24 ώρες και σας εισάγει αυτόματα στο [SITENAME] όπου θα σας μεταφέρει στην σελίδα ενημέρωσης του Joomla!.\n----------\n*** ΣΗΜΑΝΤΙΚΕΣ ΣΗΜΕΙΩΣΕΙΣ ***\n1. Αυτό το email έχε σταλεί αυτόματα από τον ιστοχώρο σας.\n\n2. Για να απενεργοποιήσετε τις αυτόματες ειδοποιήσεις ενημέρωσης παρακλά απενεργοποιήστε το πρόσθετο ''System - Joomla! Update Email'' στην Διαχείριση Προσθέτων του ιστοχώρου σας.\n\nΤο AkeebaBackup.com ΔΕΝ συγκεντρώνει πληροφορίες εγκατεστημένων εκδόσεων, δεν μοιράζεται τις προσωπικές πληρφορίες και στοιχεία επικοινωνίας σας, δεν στέλνει email για ενημερώσεις στους συνδομητές του, δεν έχει πρόσβαση στον ιστοχώρο σας, δεν γνωρίζει το όνομα χρήστη ή τον κωδικό  του υπερδιαχειριστή σας και δεν γνωρίζει καν το όνομα τομέα του ιστοχώρου σας.\n\nΈχετε λάβει αυτό το email AΠΟ ΛΟΓΙΣΜΙΚΟ ΠΟΥ ΤΡΕΧΕΙ ΣΤΟΝ ΙΣΤΟΧΩΡΟ ΣΑΣ επειδή ενεργοποιήσατε αυτή την λειτουργία κατά την πρώτη εκτέλεση του Admin Tools, κάνοντας κλικ σε ένα πλαίσιο ελέγχου με μια ξακάθαρη περιγραφή του πως λειτουργεί αυτό το χαρακτηριστικό από κάτω του.\n----------"
