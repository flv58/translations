COM_ADMINTOOLS_LBL_NGINXCONFMAKER_WARNTEXT="Λόγω του αποτελεσματικού τρόπου που λειτουργεί το NginX, πρέπει να κάνετε δύο πράγματα για να έχουν οποιαδήποτε ισχύ οι παρακάτω ρυθμίσεις. Καταρχήν επεξεργαστείτε το αρχείο διαμόρφωσης NginX για αυτόν τον ιστοχώρο και προσθέστε τη γραμμή <code>include %s;</code> μέσα στον ορισμό του διακομιστή. Αυτό το βήμα χρειάζεται να γίνει μόνο την πρώτη φορά. Εν συνεχεία, κάθε φορά που αλλάζετε τις ρυθμίσεις εδώ, πρέπει να επαναφορτώνετε ή να επανεκκινείτε τον διακομιστή σας."
