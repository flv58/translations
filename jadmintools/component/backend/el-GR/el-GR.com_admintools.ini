COM_ADMINTOOLS_LBL_SCHEDULINGINFORMATION_CLICRON_INFO="Αυτή είναι η συνιστώμενη μέθοδος για όλους τους διακομιστές που υποστηρίζουν εργασίες CRON μέσω γραμμής εντολών. Αυτή η μέθοδος παρακάμπτει την φόρτωση του Joomla! μέσω του ιστού, επιτυγχάνοντας μέγιστη ταχύτητα στην Σάρωση Αλλαγών Αρχείων PHP."
COM_ADMINTOOLS_LBL_SCHEDULINGINFORMATION_CLIGENERICIMPROTANTINFO="Σημαντικό"
COM_ADMINTOOLS_LBL_SCHEDULINGINFORMATION_CLIGENERICINFO="Θυμηθείτε να αντικαταστήσετε το <em>%s</em> με την πραγματική διαδρομή προς το PHP <strong>CLI (Command Line Interface)</strong> εκτελέσιμο του παρόχου φιλοξενείας. Θυμηθείτε ότι πρέπει να χρησιμοποιήσετε το PHP CLI εκτελέσιμο. Το PHP CGI (Common Gateway Interface) εκτελέσιμο <em>ΔΕΝ</em> θα δουλέψει με τα σενάρια CRON μας. Εάν δεν είστε σίγουροι τι σημαίνει αυτό παρακαλώ συμβουλευτείτε τον πάροχο φιλοξενείας σας. Είναι οι μόνοι άνθρωποι που μπορούν να σας δώσουν αυτήν την πληροφορία."
COM_ADMINTOOLS_LBL_SCHEDULINGINFORMATION_FRONTENDBACKUP="Προγραμματισμός από το Δημόσιο Τμήμα"
COM_ADMINTOOLS_LBL_SCHEDULINGINFORMATION_FRONTENDBACKUP_INFO="Αυτή η μέθοδος χρησιμοποιεί ένα δημόσιο URL και ένα μυστικό κλειδί για να εκκινήσει την Σάρωση Αλλαγών Αρχείων PHP. Η σάρωση προχωρά προς την ολοκλήρωσή της μέσω ανακατευθύνσεων HTTP. Παρακαλώ σημειώστε ότι οι λειτουργία εργασιών CRON μέσω URL που διαθέτουν οι περισσότεροι πάροχοι φιλοξενίας, αλλά και οι περισσότεροι τρίτοι πάροχοι υπηρεσιών CRON βασιζόμενων σε URL, δεν υποστηρίζουν ανακατευθύνσεις HTTP. Εάν τα παραδείγματα βασισμένα στο WGet και το cURL πιο κάτω δεν δουλέυουν με τον ιστοχώρο σας παρακαλώ χρησιμοποιήστε το URL προγραμματισμού από το δημόσιο μέρος με την πολύ φθηνή υπηρεσία webcron.org βάσει των οδηγιών πιο κάτω."
