COM_ADMINTOOLS_LBL_SCHEDULINGINFORMATION_ALTCLICRON_INFO="Αυτή η μέθοδος συνίσταται μόνον εάν οι κανονικές εργασίες CRON μέσω γραμμής εντολών δεν ολοκληρώνονται. Αυτή η μέθοδος χρησιμοποιεί εσωτερικά την μέθοδο εκτέλεσης Σάρωσης Αλλαγών Αρχείων PHP μέσω του δημόσιου μέρους του ιστοχώρου και είναι λίγο πιο αργή."
