COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_TIP="Μια από τις κύριες ανησυχίες αναφορικά με τις φόρμες σε ιστοσελίδες –λόγου χάρη φόρμες εισόδου, φόρμες επικοινωνίας κλπ– είναι ότι μπορούν να εκμεταλλευτούν από αυτοματοποιημένα σενάρια (bots). Αυτό γίνεται συνήθως με σκοπό την αποστολή μαζικών μηνυμάτων (spam) ή την δια της βίας ανίχνευση συνθηματικών. Το Admin Tools έχει δύο μεθόδους για την αποτροπή τέτοιων καταχρήσεων, ανάλογα με την παρούσα επιλογή:<ul><li><strong>Όχι</strong>. Απανεργοποιεί αυτό το χαρακτηριστικό.</li><li><strong>Βασική</strong>. Εκτελεί βασικό έλεγχο αναφέρωντα. Εάν ο φυλλομετρητής του χρήστη αναφέρει ότι η προηγούμενη σελίδα δεν ανήκει στον ιστοχώρο σας, το Admin Tools μπλοκάρει την υποβολή της φόρμας.</li><li><strong>Προσωρημένη</strong>. Επιπλέον της βασικής προστασίας, το Admin Tools προσθέτει αυτόματα ένα κρυφό πεδίο σε όλες τις φόρμες.</li></ul>"
