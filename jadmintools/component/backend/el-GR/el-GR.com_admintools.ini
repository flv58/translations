COM_ADMINTOOLS_LBL_NGINXCONFMAKER_WILLTHISWORK_NO="<b>Όχι, καθόλου</b>. Εντοπίσαμε ότι χρησιμοποιείτε έναν τύπο διακομιστή που είναι ασύμβατος με αρχεία διαμόρφωσης NginX (π.χ. Microsoft IIS, Apaceh, Lightspeed ή Lighttpd). Η χρήση του Δημιουργού Διαμόρφωσης NginX δεν θα έχει απολύτως κανένα αποτέλεσμα στον ιστοχώρο σας."
