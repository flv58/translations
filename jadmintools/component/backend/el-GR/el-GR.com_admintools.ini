COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLENABLE="Ενεργοποίηση φίλτρου HTTP:BL"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLENABLE_TIP="Επιτρέπει την ενσωμάτωση με <a href='http://www.projecthoneypot.org'>Project Honeypot </a>. <strong>ΣΗΜΑΝΤΙΚΟ </strong>: Θα πρέπει να εγγραφείτε στο Project Honeypot, να πάρει ένα κλειδί και να το εισάγετε στην επόμενη επιλογή για να λειτουργήσει αυτό το χαρακτηριστικό."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLMAXAGE="Μέγιστη ηλικία σποδεκτών αποτελεσμάτων HTTP:BL"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLMAXAGE_TIP="Το Project Honeypot αναφέρει πότε ήταν η τελευταία φορά που αυτή η IP πιάστηκε για αποστολή μηνυμάτων spam. Όσο παλαιότερη αυτή είναι (όσο μεγαλύτερη είναι η ηλικία), τόσο λιγότερο πιθανό είναι ότι αυτή η ΙΡ εξακολουθεί να χρησιμοποιείται από έναν αποστολέα. Μπορείτε να επιλέξετε εδώ ποια θα είναι η μέγιστη αναφερόμενη ηλικία που θα πρέπει να αποκλειστεί. Η προεπιλεγμένη τιμή 30 σημαίνει ότι οι IP που έχουν υποβάλει spam μήνυμα στις τελευταίες 30 ημέρες, θα πρέπει να αποκλειστούν."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLTHRESHOLD="Ελάχιστη Αξιολόγηση Κινδύνου για μπλοκάρισμα (0-255, εξορισμού 25)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLTHRESHOLD_TIP="Το Project Honeypot χρησιμοποιεί μια λογαριθμική \"βαθμολογία απειλής\" για να ταξινομήσει την πιθανότητα μια συγκεκριμένη IP να είναι spammer. Αυτή η επιλογή καθορίζει το ελάχιστο επίπεδο απειλής που πρέπει να έχει ένα IP πριν να αποκλειστεί. Η τιμή 25 σημαίνει ότι η IP έχει υποβάλει 100 spam μηνύματα για τα honeypots αλίευση spam του Project Honeypot και είναι συνήθως μια ασφαλής ένδειξη ότι ανήκει σε ένα spammer. Να σημειωθεί ότι η βαθμολογία είναι λογαριθμική. Η τιμή 50 σημαίνει 1.000 μηνύματα spam και η τιμή 75 σημαίνει ένα εκατομμύριο μηνύματα spam. Μην το θέσετε σε τιμές άνω των 50, καθώς είναι πιθανό να μην μπλοκάρει ποτέ τους spammer."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_IPBL="Απογόρευση πρόσβασης στις IP της Μαύρης Λίστας"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_IPWL="Επιτρέπεται πρόσβαση στο διαχειριστικό μέρος μόνο στην Λευκή Λίστα IP"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_LOGBREACHES="Καταγραφή εξαιρέσεων ασφαλείας"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_LOGBREACHES_TIP="Προτείνεται να κρατήσετε την επιλογή αυτή ενεργοποιημένη. Όταν είναι ενεργοποιημένη, όλες οι εν δυνάμει παραβιάσεις ασφαλείας –αποκλεισμένες από το Admin Tools– θα καταγραφούν στη βάση δεδομένων και θα εμφανίζονται στο εργαλείο Καταγραφή Εξαιρέσεων Ασφαλείας."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_MUASHIELD="Μπλοκάρισμα κακόβουλου αναγνωριστικού φυλλομετρητή (MUAShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_MUASHIELD_TIP="Πολλοί κακόβουλοι χρήστες προσπαθούν να προσπελάσουν τον ιστοχώρο σας με έναν φυλλομετρητή που έχει προσαμοστεί να στέλνει κακόβουλο κώδικα PHP στην συμβολοσειρά αναγνώρισης πελάτη (ένα μικρό κομμάτι κειμένου που περιγράφει τον φυλλομετρητή στον διακομιστή σας). Η ιδέα είναι ότι προγραμματιστικά λάθη στο λογισμικό επεξεργασίας αρχείων καταγραφής θα τον εκτελέσουν, επιτρέποντας στον κακόβουλο χρήστη να αποκτήσει πρόσβαση στον διακομιστή σας. Όταν ενεργοποιηθεί, αυτό το χαρακτηριστικό επιτρέπει στο Admin Tools να εντοπίζει και να αποτρέπει την πρόσβαση."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NOFESALOGIN="Απαγόρευση εισαγωγής Υπερδιαχειριστή από το δημόσιο μέρος"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NOFESALOGIN_TIP="Όταν ενεργοποιηθεί, δεν θα είναι δυνατό για Υπερδιαχειριστές να κάνουν είσοδο στο δημόσιο τμήμα του ιστοχώρου. Αυτή είναι μια προφύλαξη εναντίον στην προσπάθεια δια της βίας ανακάλυψης του συνθηματικού."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWADMINS="Απενεργοποίηση επεξεργασίας ιδιοτήτων διαχειριστών"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWADMINS_TIP="Οταν ενεργοποιηθεί η προσπάθεια μεταβολής των στοιχείων ενός υφιστάμενου Στελέχους, Διαχειριστή ή Υπερδιαχειριστή θα αποτύχουν."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWFRONTENDADMINS="Απαγόρευση δημιουργίας / επεξεργασίας χρηστών με πρόσβαση στη διαχείριση από το δημόσιο τμήμα"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWFRONTENDADMINS_TIP="Κανονικά πρέπει να μην υπάρχει η δυνατότητα να δημιουργήσετε νέο χρήστη με δικαιώματα πρόσβασης στη διαχείριση του ιστοχώρου από το δημόσιο τμήμα του ιστοχώρου σας. Όταν αυτή η επιλογή είναι ενεργή η προσπάθεια δημιουργίας τέτοιου λογαριασμού χρήστη αντιμετωπίζεται σαν εξαίρεση ασφαλείας και αποτρέπεται. Αυτό αντιμετωπίζει κάποια από τα πιο διαβόητα ζητήματα ασφαλείας που έπληξαν το Joomla! μεταξύ 2015 και 2016."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOEMAIL="Μην στείλεις email για τους παρακάτω λόγους"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOEMAIL_TIP="Εξαιρέσεις ασφαλείας που προκαλούνται από αυτούς τους λόγους αποκλεισμού δεν θα οδηγήσουν στην αποστολή μηνύματος ηλεκτρονικού ταχυδρομείου στην διεύθυνση που αναγράφεται στο <em>Αποστολή email σε αυτή τη διεύθυνση για τις εξαιρέσεις ασφαλείας</em>"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOLOG="Μην καταγράψεις τους παρακάτω λόγους"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOLOG_TIP="Οι εξαιρέσεις ασφαλείας που προκαλούνται από αυτούς τους λόγους αποκλεισμού δεν θα καταχωρηθούν στο αρχείο καταγραφής. Ως εκ τούτου οι διευθύνσεις IP που προκαλούν την εξαίρεση αυτή κατ'επανάληψη, δεν θα αποκλειστούν αυτόματα από τον ιστοχώρο σας. Επιπλέον, καθώς δεν υπάρχει αρχείο καταγραφής, θα είναι αδύνατο να πει κανείς γιατί κάποιος είναι αποκλεισμένος από την πρόσβαση στον ιστότοπό σας, όταν μπλοκαριστούν εξαιτίας ενός από τους λόγους αυτούς."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RESETJOOMLATFA="Απενεργοποίησης Ταυτοποίησης Δύο Σημείων του Joomla! κατά την επαναφορά συνθηματικού"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RESETJOOMLATFA_TIP="Όταν ενεργοποιηθεί, το Admin Tools θα απενεργοποιήσει την Πιστοποίηση Δύο Παραγόντων του Joomla! για έναν χρήστη όταν επαναφέρουν το συνθηματικό τους. Αυτό ισχύει μόνο για την ενσωματωμένη Πιστοποίηση Δύο Παραγόντων του Joomla! 3.2 και ανώτερου, ότι την Πιστοποίηση Δύο Παραγόντων του ίδιου του Admin Tools."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RFISHIELD="Μπλοκάρισμα Ενσωμάτωσης Απομακρυσμένου Αρχείου (RFIShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RFISHIELD_TIP="Κάποιοι κακόβουλοι χρήστες θα προσπαθήσουν να ξεγελάσουν μια τρωτή επέκταση ώστε να φορτώσει κώδικα PHP απευθείας από τον διακομιστή τους. Αυτό γίνεται στέλνοντας μια διεύθυνση URL http(s):// ή ftp:// κατά την πρόσβαση της σελίδας, η οποία δείχνει σε κακόβουλο κώδικα στον ιστοχώρο τους. Με αυτή την επιλογή ενεργή το Admin Tools θα ελέγχει για τέτοιες περιπτώσεις, θα προσπαθεί να μεταφορτώσει το απομακρυσμένο URL και θα ελέγχει τα περιεχόμενά του. Εάν μοιάζουν να περιέχουν κώδικα PHP η φόρτωση της σελίδας θα αποτρέπεται."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SAVEUSERSIGNUPIP="Αποθήκευση IP εγγραφής χρήστη στις Σημειώσεις Χρήστη"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SAVEUSERSIGNUPIP_TIP="Όταν είναι ενεργοποιημένη, οι IP από την οποία εγγράφησαν οι νέοι χρήστες θα αποθηκευτεί ως σημειώσεις χρήστη. Οι χρήστες που δημιουργήθηκαν μέσω του back-end δεν θα έχουν αποθηκευμένει την IP τους ως Σημείωση Ψρήστη επειδή δεν έχει κανένα νόημα κάτι τέτοιο (ένας διαχειριστής δημιούργησε τον λογαριασμό χρήστη για λογαριασμό τους). Εφαρμογές τρίτων κατασκευαστών που δημιουργούν λογαριασμούς χρήστη επίσις μπορεί επίσης να μην προκαλέσούν την ενεργοποίηση του προσθέτου για καταγραφή της IP."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SESSIONSHIELD="Προστασία από δηλητηρίαση δεδομένων συνεδρίας PHP (SessionShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SESSIONSHIELD_TIP="Αποτρέπει κακόβουλα δεδομένα εισόδου τα οποία μπορούν να χρησιμοποιηθούν για να ξεγελάσουν τον εσωτερικό διαχειριστή συνεδρίας της PHP ώστε να εκτελέσει αυθαίρετο κώδικα όταν αποκαθιστά της συνεδρία του χρήστη. ΠΡΟΣΟΧΗ: <em> μπορεί</em> να αποκλείσετε και ορισμένα νόμιμα αιτήματα."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SHOWPWONLOGINFAILURE="Εμφάνιση κωδικού χρήστη στο email ειδοποίησης αποτυχημένης εισόδου"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SHOWPWONLOGINFAILURE_TIP="Θέλετε να συμπεριλαμβάνονται τα εσφαλμένα συνθηματικά στο email που λαμβάνετε όταν κάποιος επιχειρεί να κάνει είσοδο με εσφαλμένα αναγνωριστικά; Αυτή η επιλογή εφαρμόζεται μόνο όταν η επιλογή <em>Θεώρηση αποτυχημένης εισόδου ως εξαίρεση ασφαλείας</em> είναι ενεργή."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SQLISHIELD="Προστασία SQLiShield έναντι επιθέσεων εισαγωγής SQL"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SQLISHIELD_TIP="Οταν ενεργοποιηθεί το Admin Tools θα προσπαθήσει να εντοπίσει κοινές επιθέσεις εισαγωγής SQL εναντίων του ιστοχώρου σας και να τις αποσοβήσει."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TEMPLATE="Μπλοκάρισμα αλλαγής θέματος template=foo"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TEMPLATE_TIP="Ένα άλλο κρυφό χαρακτηριστικό του Joomla! είναι η δυνατότητα να αλλάξετε μεταξύ εγκατεστημένων προτύπων περνώντας μια ειδική παράμετρο στο URL. Για παράδειγμα, εάν θέλετε να εφοαρμόσετε το πρότυπο Beez5 απλώς περάστε την παράμετρο <code>?template=beez5</code>"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPL="Μπλοκάρισμα αλλαγής θέματος συστήματος tmpl=foo"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPLWHITELIST="Λίστα των επιτρεπτών λέξεων-κλειδιών του tmpl="
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPLWHITELIST_TIP="Χρησιμοποιήστε μια λίστα χωρισμένη κόμματα, π.χ. component,system"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPL_TIP="Μια από τις λιγότερο γνωστές λειτουργίες του Joomla! είναι τα πρότυπα συστήματος (system templates). Όταν λαμβάνει χώρα ένα σφάλμα ή όταν βάζετε το site σας εκτός σύνδεσης, το Joomla! φορτώνει το αντίστοιχο πρότυπο συστήματος. Περνώντας το όνομα του προτύπου στο URL προσθέτοντας για παράδειγμα ?tmpl=offline σας επιτρέπει να δοκιμάσετε αυτά τα πρότυπα χωρίς να πρέπει να προκαλέσετε ένα σφάλμα ή να θέσετε τον ιστοχώρο σας εκτός σύνδεσης. Ενεργοποιώντας αυτή την επιλογή θα απενεργοποιήσει αυτή την κρυφή δυνατότητα του Joomla!. Παρακαλώ σημειώστε ότι τα tmpl=system και tmpl=component πρέπει πάντα να επιτρέπονται (δείτε την επόμενη επιλογή) καθώς απαιτούνται για την ορθή λειτουργία κάποιων επεκτάσεων."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TRACKFAILEDLOGINS="Θεώρηση αποτυχημένης εισόδου ως εξαίρεση ασφαλείας"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TRACKFAILEDLOGINS_TIP="Όταν ενεργοποιηθεί οι αποτυχημένες απόπειρες εισόδου οποιουδήποτε χρήστη (ακόμη και των απλών χρηστών) θα προσμετρώνται ως εξαιρέσεις ασφαλείας και θα καταγράφονται στο αρχείο καταγραφής αξαιρέσεων ασφαλείας του Admin Tools. Υπάρχει μια χρήσιμη συνέργεια. Καθώς προσμετρώνται σαν εξαιρέσεις ασφαλείας, προσμετρώνται και προς τα όρια για το αυτόματο μπλοκάρισμα διαυθύνσεων IP. Ως εκ τούτου μετά από ένα πλήθος αποτυχημένων προσπαθειών εισόδου η διαύθυνση IP του χρήστη θα μπλοκάρεται αυτόματα για την διάρκεια που έχετε ορίσει."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_UPLOADSHIELD="Έλεγχος μεταφορτώσεων (UploadShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_UPLOADSHIELD_TIP="Όταν αυτή η επιλογή είναι ενεργή το Admin Tools θα ελέγχει όλα τα αρχεία που μεταφορτώνονται προς τον ιστοχώρο σας μέσω του Joomla!. Εάν κάποιο αρχείο βρεθεί να περιέχει κώδικα PHP η πρόσβαση θα αποτρέπεται. Παρακαλώ σημειώστε ότι δεν υποστηρίζουν όλοι οι διακομιστές αυτό το χαρακτηριστικό. Εάν τα μεταφορτωμένα αρχεία προστατεύονται από περιορισμούς open_basedir δεν θα είναι δυνατός ο έλεγχός τους."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_USE403VIEW="Εμφάνιση σφαλμάτων με προσαρμόσιμο πρότυπο HTML"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_USE403VIEW_TIP="Εξ'ορισμού, το μήνυμα εξαιρέσεων ασφαλείας θα προβληθεί χρησιμοποιώντας την τυποποιημένη σελίδα σφάλματος του Joomla!. Όταν ενεργοποιηθεί αυτή η επιλογή το Admin Tools θα χρησιμοποιήσει ένα προσαρμόσιμο πρότυπο HTML. Το εξορισμού πρότυπο βρίσκεται στο αρχείο components/com_admintools/views/blocks/tmpl/default.php. ΜΗΝ ΑΛΛΑΞΕΤΕ ΑΠΕΥΘΕΙΑΣ ΑΥΤΟ ΤΟ ΑΡΧΕΙΟ! Διαβάστε την τεκμηρίωση για τον ορθό τρόπο δημιουργίας μια παράκαμψης προτύπου."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_WHITELIST_DOMAINS="Λευκή λίστα ονομάτων τομέων"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_WHITELIST_DOMAINS_TIP="Εάν η διεύθυνση IP του επισκέπτη ο οποίος προκάλεσε μια εξαίρεση ασφαλείας επιλύει σε ένα όνομα χώρου με κατάληξη σε ό,τι εισάγετε εδώ δεν θα πρέπει να αποκλειστεί. Ουσιαστικά, αυτά τα ονόματα τομέα έχουν μια εν λευκώ άδεια εισόδου στο δικτυακό σας τόπο. Παρακαλείστε σημειώσετε ότι ένας μακρύς κατάλογος θα προκαλέσει μεγάλη επίδραση στην απόδοση. Εισάγετε μια λίστα που χωρίζεται με κόμμα με τα ονόματα τομέα στον οποίο θέλετε να δώσετε εν λευκώ άδεια. Η προεπιλεγμένη τιμή είναι: .googlebot.com, .search.msn.com δηλαδή τα ευρετήρια των μηχανών αναζήτησης Google Bot (που χρησιμοποιείται από το Google Search) και το MSN Bot (που χρησιμοποιείται από το Bing)."
COM_ADMINTOOLS_LBL_CONTROLPANEL_DISCLAIMER="ΑΠΟΚΥΡΗΞΗ"
COM_ADMINTOOLS_LBL_CONTROLPANEL_DISTEXT="Εφαρμογές σχετικές με την ασφάλεια, όπως αυτή, δεν είναι σχεδιασμένες για να παρέχουν 100% προστασία στον ιστότοπό σας έναντι όλων των πιθανών επιθέσεων και &ndash;παρότι ενισχύουν την ασφάλεια του ιστοχώρου σας&ndash; σε καμία περίπτωση δεν δύνανται να αντικαταστήσουν έναν λειτουργικό ανθρώπινο εγκέφαλο και μικρορύθμιση των παραμέτρων ασφαλείας του ιστοχώρου σας. Αν μη τι άλλο, κρατήσατε τακτικά αντίγραφα ασφαλείας και επαγρυπνείτε για οποιαδήποτε ανωμαλία στην λειτουργία του ιστοχώρου σας επιπλέον της χρήσης αυτού του λογισμικού."
COM_ADMINTOOLS_LBL_CONTROLPANEL_EMPTYROOT="<b>Προσοχή</b>: Η PHP αναφέρει μια κενή διαδρομή ως τον ριζικό κατάλογο του ιστοχώρου σας. Αυτό προκαλείται από ένα σφάλμα στις παλαιότερες εκδόσεις της PHP. Παρακαλώ ζητήστε από τον πάροχο φιλοξενίας σας να εγκαταστήσει μια ενημερωμένη έκδοση της PHP στον διακομιστή. Εάν επιχειρήσετε να χρησιμοποιήσετε την Διόρθωση Δικαιωμάτων είναι πολύ πιθανό να κλειδωθείτε έξω από τον ιστοχώρο σας."
COM_ADMINTOOLS_LBL_CONTROLPANEL_MASTERPW="Κωδικός Πρόσβασης:"
COM_ADMINTOOLS_LBL_CONTROLPANEL_MASTERPWHEAD="Προστασία με Κωδικό"
COM_ADMINTOOLS_LBL_CONTROLPANEL_MASTERPWINTRO="Ο διαχειριστής αυτού του ιστοχώρου έχει κλειδώσει κάποια ή όλα τα χαρακτηριστικά του Admin Tools με τη χρήση κωδικού πρόσβασης. Παρακαλώ πληκτρολογήστε τον κωδικό ώστε να έχετε πρόσβαση σε αυτά."
