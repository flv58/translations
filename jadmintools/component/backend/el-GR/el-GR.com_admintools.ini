COM_ADMINTOOLS_CONFIGUREWAF_SELFPROTECT_TIP="Όταν είναι ενεργό, το Admin Tools θα αποτρέψει τους χρήστες με πρόσβαση στην διαχείριση από το να απενεργοποιήσουν (αποδημοσίευση) το πρόσθετο. Αυτό σημαίνει ότι ΔΕΝ θα μπορείτε να απενεργοποιήσετε το πρόσθετο αν δεν απενεργοποιήσετε πρώτα αυτή την επιλογή! Επιπλέον σημειώστε ότι δεν έχει καμία ισχύ απένταντι σε κάποιον που έχει πρόσβαση στην βάση δεδομένων ή στα αρχεία του πρόσθετου συστήματος του Admin Tools (στον κατάλογο <tt>%s</tt> στον ιστοχώρο σας). Επίσης δεν σας προστατεύει από απεγκατάσταση του Admin Tools καθώς μόνο οι υπερδιαχειριστές μπορούν να κάνουν κάτι τέτοιο. Εάν ένας κακόβουλος χρήστης αποκτήσει πρόσβαση υπερδιαχειριστή τότε η απενεργοποίηση του Admin Tools είναι η τελευταία σας έγνοια."