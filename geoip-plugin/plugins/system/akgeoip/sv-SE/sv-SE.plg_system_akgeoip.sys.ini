PLG_SYSTEM_AKGEOIP="System - Akeeba GeoIP leverantörsplugin"
PLG_SYSTEM_AKGEOIP_XML_DESCRIPTION="Denna plugin ger dig GeoIP funktioner (hitta landet för en IP-adress) för Akeebas komponenter. Utan detta kommer GeoIP-funktioner inte att vara tillgängliga. Denna produkt innehåller GeoLite2-data som skapats av MaxMind, tillgängliga från <a href='http://www.maxmind.com'> http://www.maxmind.com</a>."