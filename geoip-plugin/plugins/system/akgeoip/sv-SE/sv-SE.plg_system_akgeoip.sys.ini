PLG_SYSTEM_AKGEOIP=""_QQ_"System - Akeeba GeoIP leverantörsplugin"_QQ_""
PLG_SYSTEM_AKGEOIP_XML_DESCRIPTION=""_QQ_"Denna plugin ger dig GeoIP funktioner (hitta landet för en IP-adress) för Akeebas komponenter. Utan detta kommer GeoIP-funktioner inte att vara tillgängliga. Denna produkt innehåller GeoLite2-data som skapats av MaxMind, tillgängliga från <a href='http://www.maxmind.com'> http://www.maxmind.com</a>."_QQ_""
