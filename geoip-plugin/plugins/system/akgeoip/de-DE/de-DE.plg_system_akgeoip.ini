PLG_SYSTEM_AKGEOIP=""_QQ_"System - Akeeba GeoIP provider plugin De"_QQ_""
PLG_SYSTEM_AKGEOIP_XML_DESCRIPTION=""_QQ_"Dieses Plugin bietet GeoIP-Funktionen (das Finden des Landes einer IP-Adresse) für Akeeba-Komponenten. Ohne sie sind die GeoIP-Funktionen nicht verfügbar. Dieses Produkt enthält GeoLite2-Daten, die von MaxMind erstellt wurden und von <a href='http://www.maxmind.com'> http://www.maxmind.com </a> erhältlich sind."_QQ_""
PLG_SYSTEM_AKGEOIP_ERR_NOGZSUPPORT=""_QQ_"Ihr Server unterstützt die Extraktion von GZip-Dateien (.gz) nicht. Die Aktualisierung der GeoLite2-Länderdatenbank kann nicht fortgesetzt werden."_QQ_""
PLG_SYSTEM_AKGEOIP_ERR_EMPTYDOWNLOAD=""_QQ_"Herunterladen der GeoLite2-Länderdatenbank fehlgeschlagen: leere Datei vom Server abgerufen. Bitte kontaktieren Sie Ihren Host."_QQ_""
PLG_SYSTEM_AKGEOIP_ERR_WRITEFAILED=""_QQ_"Das Schreiben der temporären Datei ist fehlgeschlagen. Stellen Sie sicher, dass das in der globalen Konfiguration Ihrer Site definierte temporäre Verzeichnis schreibbar ist. Die Aktualisierung der GeoLite2-Länderdatenbank kann nicht fortgesetzt werden."_QQ_""
PLG_SYSTEM_AKGEOIP_ERR_CANTUNCOMPRESS=""_QQ_"Die GeoLite2-Länderdatenbankdatei kann nicht dekomprimiert werden. Wahrscheinlich ein korrupter Download? Die Aktualisierung der GeoLite2-Länderdatenbank kann nicht fortgesetzt werden."_QQ_""
PLG_SYSTEM_AKGEOIP_ERR_CANTDELETEOLD=""_QQ_"Die alte GeoLite2-Länderdatenbankdatei kann nicht gelöscht werden. Bitte überprüfen Sie Ihren Dateibesitz und Ihre Berechtigungen. Die Aktualisierung der GeoLite2-Länderdatenbank kann nicht fortgesetzt werden."_QQ_""
PLG_SYSTEM_AKGEOIP_ERR_CANTWRITE=""_QQ_"Die neue GeoLite2-Länderdatenbankdatei kann nicht geschrieben werden. Bitte überprüfen Sie Ihren Dateibesitz und Ihre Berechtigungen. Die Aktualisierung der GeoLite2-Länderdatenbank kann nicht fortgesetzt werden."_QQ_""
PLG_SYSTEM_AKGEOIP_ERR_MAXMINDRATELIMIT=""_QQ_"MaxMinds Server sind beschäftigt. Bitte versuchen Sie innerhalb von 24 Stunden erneut, die GeoLite2-Länderdatenbank zu aktualisieren."_QQ_""
PLG_SYSTEM_AKGEOIP_ERR_MAXMIND_GENERIC=""_QQ_"Ein Verbindungsfehler ist aufgetreten. Bitte versuchen Sie innerhalb von 24 Stundenerneut, die GeoLite2-Länderdatenbank zu aktualisieren."_QQ_""
PLG_SYSTEM_AKGEOIP_ERR_INVALIDDB=""_QQ_"Heruntergeladene Datenbank scheint ungültig zu sein. Bitte versuchen Sie erneut innerhalb von 24 Stunden, die GeoLite2-Länderdatenbank zu aktualisieren."_QQ_""
