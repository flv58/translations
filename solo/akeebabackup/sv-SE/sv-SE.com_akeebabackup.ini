SOLO_USERS_LBL_ABOUTTFA="Två-faktorsautentisering (TFA) ger ett extra skyddslager vid inloggning till Akeeba Solo. Förutom användarnamn och lösenord måste du också ange en säkerhetskod för att kunna logga in. I motsats till ditt användarnamn och lösenord, är inte säkerhetskoden fastlagd. Den ändras över tid och skapas av din smartphone eller en särskild kodnyckel, beroende på vilken metod du väljer. Att välja TFA är inte obligatoriskt och Akeeba Solo kommer att fungera bra utan den."
