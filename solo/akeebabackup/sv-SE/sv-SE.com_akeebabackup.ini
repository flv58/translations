SOLO_USERS_TFA_GOOGLE="Google Authenticator"
SOLO_USERS_TFA_GOOGLE_INTRO="Den här funktionen låter dig använda Google Authenticator, eller ett kompatibelt program, för tvåfaktorsautentisering. Du behöver anger en sexsiffrig säkerhetskod som genereras av Google Authenticator för att kunna logga in på Akeeba Solo ovanpå ditt användarnamn och lösenord. Säkerhetskoden förnyas var 30 sekund. Detta ger extra skydd mot att hackare skall kunna  logga in på ditt konto även om de skulle kunna få tag på ditt lösenord."
