SOLO_WIZARD_LBL_SITEINFO_INTRO="Följande val påverkar det sätt som Akeeba Solo säkerhetskopierar och återställer backuper på din webbplats. Om du inte är säker på vad du skall ange här, kan du klicka på knappen Auto-detektera högst upp på sidan för att Akeeba Solo skall automatiskt försöka hitta rätt inställningar åt dig."
