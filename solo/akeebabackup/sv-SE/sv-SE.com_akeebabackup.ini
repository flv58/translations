SOLO_USERS_TFA_GOOGLE_SETUP2B="Alternativt kan du skanna följande QR kod i Google Authenticator."
SOLO_USERS_TFA_GOOGLE_SETUP3="För att kontrollera att allt är korrekt inställd, skall du ange säkerhetskoden som visas i Google Authenticator i fältet nedan och klicka på knappen. Om koden är korrekt, aktiveras funktionen för tvåfaktorautentisering."
SOLO_USERS_TFA_NONE="Ingen (Använd inte tvåfaktorsautentisering)"
SOLO_USERS_TFA_OTEPS_HEAD="En-gångs Nödkoder"
SOLO_USERS_TFA_OTEPS_INTRO="Skriv ut en kopia av dessa koder nu och förvara dem på en säker plats. Om du tappar bort enheten för tvåfaktorautentisering så kommer du inte att kunna logga in på Akeeba Solo. Om detta skulle hända skall du använd en av de följande Nödfallsengångslösenord istället för din tvåfaktorsautensieringsnyckel för att logga in på Akeeba Solo för att återställa tvåfaktorsautentisering. Kom ihåg att detta är nödkoder. När du använder någon av dem, kan du aldrig använda den igen. Om du kör slut på nödkoder, inaktivera två faktorsautentisering och återaktivera den igen för att generera en ny uppsättning med 10 koder."
SOLO_USERS_TFA_YUBIKEY="YubiKey"
SOLO_USERS_TFA_YUBIKEY_INTRO="Den här funktion låter dig använda en YubiKey säkerhetsnyckel för tvåfaktorautentisering. Förutom ditt användarnamn och lösenord måste du också ansluta din YubiKey i datorns USB-port, klicka i fältet hemlig nyckel på Akeeba Solos inloggningssida och trycka på YubiKey guldknapp. Den hemliga koden som genereras av din YubiKey är unik för din enhet och förändras hela tiden. Detta ger extra skydd mot att hackare skall kunna logga in på ditt konto även om de fått tag på ditt lösenord."
SOLO_USERS_TFA_YUBIKEY_SETUP="Sätt in di Yubikey i datorns USB-port. Klicka i fältet för säkerhetskod här nedan. Tryck på guldknappen på din Yubikey i en sekund. Spara därefter din användarprofil. Om koden som skapas av din Yubikey är validerad av tvåfaktorsautentiseringen kommer denna Youbikey att länkas till ditt användarkonto."
SOLO_WIZARD_BTN_PYTHIA_HELP="Om du klickar på denna knapp, kommer Akeeba Solo att försöka auto-detektera skripttypen, installationstypen och databasanslutningen nedan. Kontrollera inställningarna. Den automatiska detekteringen kan misslyckas att hitta korrekta inställningar i vissa fall."
