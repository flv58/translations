PLG_LOGINGUARD_PUSHBULLET="LoginGuard - autentiseringskod från PushBullet"
PLG_LOGINGUARD_PUSHBULLET_DESCRIPTION="<p>Använder tidsbegränsade, sexsiffriga säkerhetskoder som skickas till dina enheter eller din webbläsare genom push-meddelande. Push-meddelanden hanteras via gratistjänsten PushBullet.</p><p>Du måste <a href='https://www.pushbullet.com/create-client' target='_blank'> skapa en (gratis) PushBullet OAuth-klient</a> för din webbplats. I fältet <tt>redirect_uri</tt> använd <code>http://www.example.com/index.php?option=com_loginguard&task=callback.callback&method=pushbullet</code> där http://www.example.com är URL:en till din webbplats.</p>"
PLG_LOGINGUARD_PUSHBULLET_CONFIG_TOKEN_LABEL=""_QQ_"Åtkomst-Token"_QQ_""
PLG_LOGINGUARD_PUSHBULLET_CONFIG_TOKEN_DESC=""_QQ_"Din PushBullet åtkomst-token. Den måste vara för det konto som äger den PushBullet OAuth-klient som definieras av parametrarna nedan."_QQ_""
PLG_LOGINGUARD_PUSHBULLET_CONFIG_CLIENTID_LABEL=""_QQ_"Klient-ID"_QQ_""
PLG_LOGINGUARD_PUSHBULLET_CONFIG_CLIENTID_DESC=""_QQ_"Ange den <code>client_id</code> till den PushBullet OAuth-klient som du har skapat för din webbplats."_QQ_""
PLG_LOGINGUARD_PUSHBULLET_CONFIG_SECRET_LABEL=""_QQ_"Klienthemlighet"_QQ_""
PLG_LOGINGUARD_PUSHBULLET_CONFIG_SECRET_DESC=""_QQ_"Ange <code>client_secret</code> för den PushBullet OAuth-klient som du har skapat för din webbplats."_QQ_""
PLG_LOGINGUARD_PUSHBULLET_CONFIG_HELPURL_LABEL=""_QQ_"Hjälp-URL"_QQ_""
PLG_LOGINGUARD_PUSHBULLET_CONFIG_HELPURL_DESC=""_QQ_"URL för hjälptexter i frontend och backend. Detta kan vara en artikel på din sajt som förklarar två-stegsverifiering och hur denna metod fungerar. Lämna tomt för att använda standard hjälp-URL (pluginens wiki)."_QQ_""
PLG_LOGINGUARD_PUSHBULLET_LBL_DISPLAYEDAS=""_QQ_"Kod från PushBullet"_QQ_""
PLG_LOGINGUARD_PUSHBULLET_LBL_SHORTINFO=""_QQ_"Få 6-siffriga koder via pushmeddelande på telefonen med gratisappen PushBullet."_QQ_""
PLG_LOGINGUARD_PUSHBULLET_LBL_LABEL=""_QQ_"Ange koden du fick på din enhet"_QQ_""
PLG_LOGINGUARD_PUSHBULLET_LBL_SETUP_INSTRUCTIONS=""_QQ_"Klicka på knappen nedan för att låta vår webbplats skicka meddelanden till kontot PushBullet. Om du inte redan har en PushBullet konto <a href='https://www.pushbullet.com/' target='_blank'> måste du skapa ett, gratis</a> först."_QQ_""
PLG_LOGINGUARD_PUSHBULLET_LBL_OAUTH2BUTTON=""_QQ_"Länka ditt PushBullet-konto"_QQ_""
PLG_LOGINGUARD_PUSHBULLET_LBL_SETUP_LABEL=""_QQ_"Ange koden du fick via PushBullet på dina enheter. Klicka sedan på Skicka-knappen nedan."_QQ_""
PLG_LOGINGUARD_PUSHBULLET_LBL_SETUP_PLACEHOLDER=""_QQ_"Sex-siffrig kod"_QQ_""
PLG_LOGINGUARD_PUSHBULLET_ERR_INVALID_CODE=""_QQ_"Ogiltig eller utgången kod. Ladda om sidan för att skicka en ny kod. Se till att ange koden inom en minut eftersom du begärt koden."_QQ_""
