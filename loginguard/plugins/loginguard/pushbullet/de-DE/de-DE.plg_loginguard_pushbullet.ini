PLG_LOGINGUARD_PUSHBULLET_DESCRIPTION="<p> Verwenden Sie zeitbegrenzte, sechsstellige Sicherheitscodes, die per Push-Nachricht an Ihre Geräte oder Ihren Browser gesendet werden. Push-Nachrichten werden durch den kostenlosen PushBullet-Service implementiert. </p> <p> Sie müssen <a href='https://www.pushbullet.com/create-client' target='_blank'> ein (kostenloses) erstellen PushBullet OAuth Client </a> für Ihre Site. erstellen. Im <tt> redirect_uri </tt> Feld verwenden Sie <code> http://www.example.com/index.php?option=com_loginguard&task=callback.callback&method=pushbullet </code> wobei http: //www.example .com ist die URL zu Ihrer Site. </p>"
