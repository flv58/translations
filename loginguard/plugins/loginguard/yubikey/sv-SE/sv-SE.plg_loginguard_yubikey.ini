PLG_LOGINGUARD_YUBIKEY_CONFIG_SERVERS_LABEL=""_QQ_"Validerings-servrar"_QQ_""
PLG_LOGINGUARD_YUBIKEY_CONFIG_SERVERS_DESC=""_QQ_"Ange en lista över anpassade valideringsservrar, avgränsade med ny rad. Lämna tomt om du vill använda YubiClouds servrar, standardservrar mot vilken alla Yubikeys kan valideras."_QQ_""
PLG_LOGINGUARD_YUBIKEY_CONFIG_ALLOWENTRYBATCHING_LABEL=""_QQ_"Autentisera med en konfigurerad YubiKey"_QQ_""
PLG_LOGINGUARD_YUBIKEY_CONFIG_ALLOWENTRYBATCHING_DESC=""_QQ_"När en aktiverad användar kan autentiseras med någon YubiKey som de har konfigurerat. Annars måste de välja vilka exakta YubiKey de vill autentisera med. Vi rekommenderar att lämna alternativet aktiverat för en bättre användarupplevelse."_QQ_""
