PLG_LOGINGUARD_YUBIKEY_CONFIG_HELPURL_LABEL=""_QQ_"Hjälp-URL"_QQ_""
PLG_LOGINGUARD_YUBIKEY_CONFIG_HELPURL_DESC=""_QQ_"URL för att innehållet skall visas i front- och backend. Detta kan vara en artikel på din webbplats som förklarar vad är två stegsverifiering är och hur denna kontrollmetod fungerar. Lämna tomt för att använda standard hjälp-URL (plugin wiki)."_QQ_""
PLG_LOGINGUARD_YUBIKEY_CONFIG_CLIENTID_LABEL=""_QQ_"Klient-ID"_QQ_""
PLG_LOGINGUARD_YUBIKEY_CONFIG_CLIENTID_DESC=""_QQ_"Klient-ID för din Yubico klient API-nyckel. Få din egen nyckel på https://upgrade.yubico.com/getapikey/"_QQ_""
