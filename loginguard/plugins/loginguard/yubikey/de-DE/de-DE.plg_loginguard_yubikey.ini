PLG_LOGINGUARD_YUBIKEY="LoginGuard - Yubikey DE"
PLG_LOGINGUARD_YUBIKEY_DESCRIPTION="Verwenden Sie ein sicheres Yubikey-Hardware-Token."
PLG_LOGINGUARD_YUBIKEY_CONFIG_HELPURL_LABEL="Hilfe URL"
PLG_LOGINGUARD_YUBIKEY_CONFIG_HELPURL_DESC="URL zur Unterstützung von Inhalten, die im Front- und Backend angezeigt werden. Dies könnte ein Artikel auf Ihrer Website sein, der erklärt, was eine Zwei-Schritt-Verifizierung ist und wie diese Verifizierungsmethode funktioniert. Lassen Sie dieses Feld leer, um die Standard-Hilfe-URL (das Wiki des Plugins) zu verwenden."
PLG_LOGINGUARD_YUBIKEY_CONFIG_CLIENTID_LABEL="Kunden ID (Client ID)"
PLG_LOGINGUARD_YUBIKEY_CONFIG_CLIENTID_DESC="Die Client-ID Ihres Yubico-Client-API-Schlüssels. Erhalte deinen eigenen Schlüssel unter https://upgrade.yubico.com/getapikey/"
PLG_LOGINGUARD_YUBIKEY_CONFIG_SECRET_LABEL="Geheim"
PLG_LOGINGUARD_YUBIKEY_CONFIG_SECRET_DESC="Der geheime Schlüssel Ihres Yubico-Client-API-Schlüssels. Erhalte deinen eigenen Schlüssel unter https://upgrade.yubico.com/getapikey/"
PLG_LOGINGUARD_YUBIKEY_CONFIG_SERVERS_LABEL="Validierungsserver"
PLG_LOGINGUARD_YUBIKEY_CONFIG_SERVERS_DESC="Geben Sie eine Liste benutzerdefinierter Validierungsserver ein, die durch neue Zeilen getrennt sind. Lassen Sie leer, um die YubiCloud-Server zu verwenden, die Standard-Server, gegen die alle Yubikeys sofort validiert werden können."
PLG_LOGINGUARD_YUBIKEY_CONFIG_ALLOWENTRYBATCHING_LABEL="Authentifizieren Sie sich mit jedem konfigurierten YubiKey"
PLG_LOGINGUARD_YUBIKEY_CONFIG_ALLOWENTRYBATCHING_DESC="Wenn diese Option aktiviert ist, kann sich der Benutzer mit jedem konfigurierten YubiKey authentifizieren. Andernfalls müssen sie auswählen, mit welchem genauen YubiKey sie sich authentifizieren möchten. Es wird empfohlen, diese Option für eine verbesserte Benutzererfahrung aktiviert zu lassen."
PLG_LOGINGUARD_YUBIKEY_LBL_DISPLAYEDAS="Yubikeys"
PLG_LOGINGUARD_YUBIKEY_LBL_SHORTINFO="Verwenden Sie sichere Yubikey-Hardwaretokens."
PLG_LOGINGUARD_YUBIKEY_LBL_LABEL="Yubikey code"
PLG_LOGINGUARD_YUBIKEY_LBL_SETUP_INSTRUCTIONS="Geben Sie einen von Ihrem <a href='https://www.yubico.com/'> Yubikey </a> generierten Code ein, und klicken Sie dann auf oder bestätigen Sie mit der Schaltfläche Bestätigen. Die ersten zwölf Zeichen, die den eindeutigen Identifikationscode für Ihren YubiKey darstellen, werden gespeichert."
PLG_LOGINGUARD_YUBIKEY_LBL_SETUP_LABEL="Yubikey Identifikation"
PLG_LOGINGUARD_YUBIKEY_LBL_SETUP_PLACEHOLDER="Geben Sie einen Yubikey-Code ein"
PLG_LOGINGUARD_YUBIKEY_ERR_INVALID_CODE="Ungültiger oder zuvor verwendeter Code."