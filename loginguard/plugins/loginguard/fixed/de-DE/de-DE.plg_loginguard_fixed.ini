PLG_LOGINGUARD_FIXED=""_QQ_"LoginGuard - Fester Code"_QQ_""
PLG_LOGINGUARD_FIXED_DESCRIPTION=""_QQ_"Proof of Concept / Demonstrations-Plugin. NICHT AUF PRODUKTIONSSERVERN VERWENDEN! Erwartet einen festen Code, konfigurierbar pro Benutzer. Es funktioniert effektiv als ein zweites Passwort."_QQ_""
PLG_LOGINGUARD_FIXED_CONFIG_HELPURL_LABEL=""_QQ_"Hilfe URL"_QQ_""
PLG_LOGINGUARD_FIXED_CONFIG_HELPURL_DESC=""_QQ_"URL zur Unterstützung von Inhalten, die im Front- und Backend angezeigt werden. Dies könnte ein Artikel auf Ihrer Website sein, der erklärt, was eine Zwei-Schritt-Verifizierung ist und wie diese Verifizierungsmethode funktioniert. Lassen Sie dieses Feld leer, um die Standard-Hilfe-URL (das Wiki des Plugins) zu verwenden."_QQ_""
PLG_LOGINGUARD_FIXED_LBL_DISPLAYEDAS=""_QQ_"Fester Code"_QQ_""
PLG_LOGINGUARD_FIXED_LBL_SHORTINFO=""_QQ_"Wählen Sie Ihren eigenen voreingestellten Code, im wesentlichen ein zweites Passwort <strong> einzig zur Demonstration </strong>"_QQ_""
PLG_LOGINGUARD_FIXED_LBL_LABEL=""_QQ_"Geben Sie Ihren festen Zwei-Schritt-Bestätigungscode ein"_QQ_""
PLG_LOGINGUARD_FIXED_LBL_PLACEHOLDER=""_QQ_"Geben Sie Ihren festen Code ein"_QQ_""
PLG_LOGINGUARD_FIXED_LBL_PREMESSAGE=""_QQ_"<p>Dies ist eine Demonstration Two Step Verification Plugin für LoginGuard. Sie müssen den festgelegten Code eingeben, den Sie beim Aktivieren der Zwei-Schritt-Überprüfung für diesen Benutzer konfiguriert haben. Es funktioniert effektiv als zweites Passwort.</p>"_QQ_""
PLG_LOGINGUARD_FIXED_LBL_POSTMESSAGE=""_QQ_"<p class="_QQ_"_QQ_"_QQ_"alert alert-info"_QQ_"_QQ_"_QQ_">Die Nachrichten oberhalb und unterhalb des Codebereichs können durch Überschreiben der Sprachzeichenfolgen angepasst werden\n<code>PLG_LOGINGUARD_FIXED_LBL_PREMESSAGE</code> und <code>PLG_LOGINGUARD_FIXED_LBL_POSTMESSAGE</code></p>."_QQ_""
PLG_LOGINGUARD_FIXED_LBL_DEFAULTTITLE=""_QQ_"Fester Code"_QQ_""
PLG_LOGINGUARD_FIXED_LBL_SETUP_PREMESSAGE=""_QQ_"<p>Geben Sie ein Passwort ein. Dieses Passwort muss nach der Anmeldung eingegeben werden, bevor Sie die Website verwenden können.</p>"_QQ_""
PLG_LOGINGUARD_FIXED_LBL_SETUP_POSTMESSAGE=""_QQ_"<p class="_QQ_"_QQ_"_QQ_"alert alert-info"_QQ_"_QQ_"_QQ_">Die Nachrichten oberhalb und unterhalb des Setup-Bereichs können durch Überschreiben der Sprachzeichenfolgen angepasst werden\n<code>PLG_LOGINGUARD_FIXED_LBL_SETUP_PREMESSAGE</code> und <code>PLG_LOGINGUARD_FIXED_LBL_SETUP_POSTMESSAGE</code></p>."_QQ_""
PLG_LOGINGUARD_FIXED_ERR_EMPTYCODE=""_QQ_"Ihr fester Code darf nicht leer sein."_QQ_""
