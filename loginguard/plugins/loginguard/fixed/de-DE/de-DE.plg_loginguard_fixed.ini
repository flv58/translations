PLG_LOGINGUARD_FIXED_LBL_SHORTINFO=""_QQ_"Wählen Sie Ihren eigenen voreingestellten Code, im wesentlichen ein zweites Passwort <strong> einzig zur Demonstration </ strong>"_QQ_""
