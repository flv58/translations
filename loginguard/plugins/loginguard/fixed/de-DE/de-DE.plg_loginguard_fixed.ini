PLG_LOGINGUARD_FIXED=""_QQ_"LoginGuard - Fester Code"_QQ_""
PLG_LOGINGUARD_FIXED_DESCRIPTION=""_QQ_"Proof of Concept / Demonstrations-Plugin. NICHT AUF PRODUKTIONSSERVERN VERWENDEN! Erwartet einen festen Code, konfigurierbar pro Benutzer. Es funktioniert effektiv als ein zweites Passwort."_QQ_""
PLG_LOGINGUARD_FIXED_CONFIG_HELPURL_LABEL=""_QQ_"Hilfe URL"_QQ_""
PLG_LOGINGUARD_FIXED_CONFIG_HELPURL_DESC=""_QQ_"URL zur Unterstützung von Inhalten, die im Front- und Backend angezeigt werden. Dies könnte ein Artikel auf Ihrer Website sein, der erklärt, was eine Zwei-Schritt-Verifizierung ist und wie diese Verifizierungsmethode funktioniert. Lassen Sie dieses Feld leer, um die Standard-Hilfe-URL (das Wiki des Plugins) zu verwenden."_QQ_""
