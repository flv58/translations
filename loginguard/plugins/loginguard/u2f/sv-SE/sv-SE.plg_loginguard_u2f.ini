PLG_LOGINGUARD_U2F=""_QQ_"LoginGuard - säkerhetsnyckel (U2F)"_QQ_""
PLG_LOGINGUARD_U2F_DESCRIPTION=""_QQ_"Använd FIDO U2F hårdvarunycklar. Dessa är de samma nycklar som används av GMail, Dropbox, GitHub, Salesforce.com, Brittiska regeringen och många fler storskaliga tjänster."_QQ_""
PLG_LOGINGUARD_U2F_CONFIG_HELPURL_LABEL=""_QQ_"Hjälp-URL"_QQ_""
PLG_LOGINGUARD_U2F_CONFIG_HELPURL_DESC=""_QQ_"URL för hjälpinnehållet som visas i front- och backend. Detta kan vara en artikel på din webbplats som förklarar vad är två stegsverifiering är och hur denna kontrollmetod fungerar. Lämna tomt för att använda standard hjälp-URL (plugin wiki)."_QQ_""
PLG_LOGINGUARD_U2F_CONFIG_ALLOWENTRYBATCHING_LABEL=""_QQ_"Autentisera med någon konfigurerad säkerhetsnyckel"_QQ_""
PLG_LOGINGUARD_U2F_CONFIG_ALLOWENTRYBATCHING_DESC=""_QQ_"När aktiverad kan användaren autentiseras med någon säkerhetsnyckel som de har konfigurerat. Annars måste de välja vilken exakta säkerhetsnyckel de vill autentisera med. Det är rekommenderat för att lämna alternativet är aktiverat för förbättrad användarupplevelse."_QQ_""
PLG_LOGINGUARD_U2F_LBL_DISPLAYEDAS=""_QQ_"Säkerhetsnyckel"_QQ_""
PLG_LOGINGUARD_U2F_LBL_SHORTINFO=""_QQ_"Använda en FIDO U2F hårdvarunyckel."_QQ_""
PLG_LOGINGUARD_U2F_LBL_REGISTERKEY=""_QQ_"Registrera din säkerhetsnyckel"_QQ_""
PLG_LOGINGUARD_U2F_LBL_VALIDATEKEY=""_QQ_"Bekräfta med din säkerhetsnyckel"_QQ_""
PLG_LOGINGUARD_U2F_LBL_CONFIGURED=""_QQ_"Du har redan konfigurerat din säkerhetsnyckel. Observera att du endast kan ändra rubriken på denna sida."_QQ_""
PLG_LOGINGUARD_U2F_LBL_INSTRUCTIONS=""_QQ_"Anslut din säkerhetsnyckel till enheten och tryck på dess knapp."_QQ_""
PLG_LOGINGUARD_U2F_ERR_JS_OTHER=""_QQ_"Ett fel uppstod vid registrering U2F nyckeln men webbläsaren lämnade inte någon ytterligare information."_QQ_""
PLG_LOGINGUARD_U2F_ERR_JS_CANNOTPROCESS=""_QQ_"U2F nyckel registreringen kan inte behandlas. Kontrollera att du använder ett allmänt tillgängligt domännamn för din webbplats, inte en lokalt definierad t.ex. i din hosts-fil, MAMP och liknande."_QQ_""
PLG_LOGINGUARD_U2F_ERR_JS_CLIENTCONFIGNOTSUPPORTED=""_QQ_"U2F nyckel registreringen misslyckades: klientkonfigurationen stöds inte. Troligen stöds din U2F-nyckel inte av webbläsaren."_QQ_""
PLG_LOGINGUARD_U2F_ERR_JS_INELIGIBLE=""_QQ_"U2F nyckeln är inte berättigad till registrering. Den är antingen redan registrerad eller så förstår den inte registreringsbegäran."_QQ_""
PLG_LOGINGUARD_U2F_ERR_JS_INELIGIBLE_SIGN=""_QQ_"U2F nyckeln är inte berättigad till validering. Det var antingen registrerade mot en annan URL för den här webbplatsen eller så förstår den inte signaturbegäran."_QQ_""
PLG_LOGINGUARD_U2F_ERR_JS_TIMEOUT=""_QQ_"Nyckeln U2F gjorde timeout innan registreringen kan slutföras."_QQ_""
PLG_LOGINGUARD_U2F_ERR_NOTAVAILABLE_HEAD=""_QQ_"Din webbläsare saknar stöd för säkerhetsnycklar (FIDO U2F)"_QQ_""
PLG_LOGINGUARD_U2F_ERR_NOTAVAILABLE_BODY=""_QQ_"Din webbläsare stöder inte protokollet <a href='%s'> FIDO U2F</a> eller behöver du installera en plugin först. Se <a href='%s'> dokumentationen</a> för mer information."_QQ_""
