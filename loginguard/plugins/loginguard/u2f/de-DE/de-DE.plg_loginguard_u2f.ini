PLG_LOGINGUARD_U2F=""_QQ_"LoginGuard - Sicherheitsschlüssel (U2F)"_QQ_""
PLG_LOGINGUARD_U2F_DESCRIPTION=""_QQ_"Verwenden Sie FIDO U2F Hardware-Sicherheitsschlüssel. Dies sind die gleichen Schlüssel, die von GMail, Dropbox, GitHub, Salesforce.com, der britischen Regierung und vielen weiteren großen Diensten verwendet werden."_QQ_""
PLG_LOGINGUARD_U2F_CONFIG_HELPURL_LABEL=""_QQ_"Hilfe URL"_QQ_""
PLG_LOGINGUARD_U2F_CONFIG_HELPURL_DESC=""_QQ_"URL zur Unterstützung von Inhalten, die im Front- und Backend angezeigt werden. Dies könnte ein Artikel auf Ihrer Website sein, der erklärt, was eine Zwei-Schritt-Verifizierung ist und wie diese Verifizierungsmethode funktioniert. Lassen Sie dieses Feld leer, um die Standard-Hilfe-URL (das Wiki des Plugins) zu verwenden."_QQ_""
PLG_LOGINGUARD_U2F_CONFIG_ALLOWENTRYBATCHING_LABEL=""_QQ_"Authentifizieren Sie sich mit einem beliebigen konfigurierten Sicherheitsschlüssel"_QQ_""
PLG_LOGINGUARD_U2F_CONFIG_ALLOWENTRYBATCHING_DESC=""_QQ_"Wenn diese Option aktiviert ist, kann sich der Benutzer mit jedem Sicherheitsschlüssel authentifizieren, den er konfiguriert hat. Andernfalls müssen sie den genauen Sicherheitsschlüssel auswählen, mit dem sie sich authentifizieren möchten. Es wird empfohlen, diese Option für eine verbesserte Benutzererfahrung aktiviert zu lassen."_QQ_""
PLG_LOGINGUARD_U2F_LBL_DISPLAYEDAS=""_QQ_"Sicherheitsschlüssel"_QQ_""
PLG_LOGINGUARD_U2F_LBL_SHORTINFO=""_QQ_"Verwenden Sie einen beliebigen FIDO U2F-Hardware-Sicherheitsschlüssel."_QQ_""
PLG_LOGINGUARD_U2F_LBL_REGISTERKEY=""_QQ_"Registrieren Sie Ihren Sicherheitsschlüssel"_QQ_""
PLG_LOGINGUARD_U2F_LBL_VALIDATEKEY=""_QQ_"Bestätigen Sie mit Ihrem Sicherheitsschlüssel"_QQ_""
PLG_LOGINGUARD_U2F_LBL_CONFIGURED=""_QQ_"Sie haben Ihren Sicherheitsschlüssel bereits konfiguriert. Bitte beachten Sie, dass Sie den Titel nur von dieser Seite aus ändern können."_QQ_""
PLG_LOGINGUARD_U2F_LBL_INSTRUCTIONS=""_QQ_"Setzen Sie Ihren Sicherheitsschlüssel auf Ihr Gerät und berühren Sie dessen Schaltfläche."_QQ_""
PLG_LOGINGUARD_U2F_ERR_JS_OTHER=""_QQ_"Bei der Registrierung des U2F-Schlüssels ist ein Fehler aufgetreten, der Browser hat jedoch keine weiteren Informationen bereitgestellt."_QQ_""
PLG_LOGINGUARD_U2F_ERR_JS_CANNOTPROCESS=""_QQ_"Die U2F-Schlüsselregistrierung kann nicht verarbeitet werden. Stellen Sie sicher, dass Sie einen öffentlich zugänglichen Domain-Namen für Ihre Site verwenden, nicht einen lokal definierten, z. in Ihrer Hosts-Datei, MAMP und so weiter."_QQ_""
