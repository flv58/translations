PLG_LOGINGUARD_U2F="LoginGuard - Sicherheitsschlüssel (U2F)"
PLG_LOGINGUARD_U2F_DESCRIPTION="Verwenden Sie FIDO U2F Hardware-Sicherheitsschlüssel. Dies sind die gleichen Schlüssel, die von GMail, Dropbox, GitHub, Salesforce.com, der britischen Regierung und vielen weiteren großen Diensten verwendet werden."
PLG_LOGINGUARD_U2F_CONFIG_HELPURL_LABEL="Hilfe URL"
PLG_LOGINGUARD_U2F_CONFIG_HELPURL_DESC="URL zur Unterstützung von Inhalten, die im Front- und Backend angezeigt werden. Dies könnte ein Artikel auf Ihrer Website sein, der erklärt, was eine Zwei-Schritt-Verifizierung ist und wie diese Verifizierungsmethode funktioniert. Lassen Sie dieses Feld leer, um die Standard-Hilfe-URL (das Wiki des Plugins) zu verwenden."
PLG_LOGINGUARD_U2F_CONFIG_ALLOWENTRYBATCHING_LABEL="Authentifizieren Sie sich mit einem beliebigen konfigurierten Sicherheitsschlüssel"
PLG_LOGINGUARD_U2F_CONFIG_ALLOWENTRYBATCHING_DESC="Wenn diese Option aktiviert ist, kann sich der Benutzer mit jedem Sicherheitsschlüssel authentifizieren, den er konfiguriert hat. Andernfalls müssen sie den genauen Sicherheitsschlüssel auswählen, mit dem sie sich authentifizieren möchten. Es wird empfohlen, diese Option für eine verbesserte Benutzererfahrung aktiviert zu lassen."
PLG_LOGINGUARD_U2F_LBL_DISPLAYEDAS="Sicherheitsschlüssel"
PLG_LOGINGUARD_U2F_LBL_SHORTINFO="Verwenden Sie einen beliebigen FIDO U2F-Hardware-Sicherheitsschlüssel."
PLG_LOGINGUARD_U2F_LBL_REGISTERKEY="Registrieren Sie Ihren Sicherheitsschlüssel"
PLG_LOGINGUARD_U2F_LBL_VALIDATEKEY="Bestätigen Sie mit Ihrem Sicherheitsschlüssel"
PLG_LOGINGUARD_U2F_LBL_CONFIGURED="Sie haben Ihren Sicherheitsschlüssel bereits konfiguriert. Bitte beachten Sie, dass Sie den Titel nur von dieser Seite aus ändern können."
PLG_LOGINGUARD_U2F_LBL_INSTRUCTIONS="Setzen Sie Ihren Sicherheitsschlüssel auf Ihr Gerät und berühren Sie dessen Schaltfläche."
PLG_LOGINGUARD_U2F_ERR_JS_OTHER="Bei der Registrierung des U2F-Schlüssels ist ein Fehler aufgetreten, der Browser hat jedoch keine weiteren Informationen bereitgestellt."
PLG_LOGINGUARD_U2F_ERR_JS_CANNOTPROCESS="Die U2F-Schlüsselregistrierung kann nicht verarbeitet werden. Stellen Sie sicher, dass Sie einen öffentlich zugänglichen Domain-Namen für Ihre Site verwenden, nicht einen lokal definierten, z. in Ihrer Hosts-Datei, MAMP und so weiter."
PLG_LOGINGUARD_U2F_ERR_JS_CLIENTCONFIGNOTSUPPORTED="Registrierung des U2F-Schlüssels fehlgeschlagen: Die Client-Konfiguration wird nicht unterstützt. Wahrscheinlich wird Ihr U2F-Schlüssel von Ihrem Browser nicht unterstützt."
PLG_LOGINGUARD_U2F_ERR_JS_INELIGIBLE="Der U2F-Schlüssel kann nicht registriert werden. Es ist entweder bereits registriert oder es versteht die Registrierungsanfrage nicht."
PLG_LOGINGUARD_U2F_ERR_JS_INELIGIBLE_SIGN="Der U2F-Schlüssel kann nicht validiert werden. Es wurde entweder für eine andere URL für diese Site registriert oder die Signaturanforderung wird nicht verstanden."
PLG_LOGINGUARD_U2F_ERR_JS_TIMEOUT="Der U2F-Schlüssel ist abgelaufen, bevor die Registrierung abgeschlossen werden konnte."
PLG_LOGINGUARD_U2F_ERR_NOTAVAILABLE_HEAD="Ihr Browser unterstützt keine Sicherheitsschlüssel (FIDO U2F)"
PLG_LOGINGUARD_U2F_ERR_NOTAVAILABLE_BODY="Ihr Browser unterstützt das <a href='%s'> FIDO U2F </a> Protokoll nicht oder Sie müssen zuerst ein Plugin installieren. Weitere Informationen finden Sie in der <a href='%s'> Dokumentation </a>."