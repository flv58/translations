PLG_LOGINGUARD_SMSAPI=""_QQ_"LoginGuard - autentiseringskod via SMS (med SMSAPI.com)"_QQ_""
PLG_LOGINGUARD_SMSAPI_DESCRIPTION=""_QQ_"<p>Använd tidsbegränsade, sexsiffriga säkerhetskoder som skickas till din mobiltelefon via SMS (text)-meddelande. Textmeddelanden skickas via den kostnadseffektiva tjänsten SMSAPI.com.</p> <p>Du behöver <a href='https://www.smsapi.com/signup' target='_blank'> skapa ett SMSAPI.com</a> konto att använda denna plugin.</p>"_QQ_""
