PLG_LOGINGUARD_SMSAPI="LoginGuard - autentiseringskod via SMS (med SMSAPI.com)"
PLG_LOGINGUARD_SMSAPI_DESCRIPTION="<p>Använd tidsbegränsade, sexsiffriga säkerhetskoder som skickas till din mobiltelefon via SMS (text)-meddelande. Textmeddelanden skickas via den kostnadseffektiva tjänsten SMSAPI.com.</p> <p>Du behöver <a href='https://www.smsapi.com/signup' target='_blank'> skapa ett SMSAPI.com</a> konto att använda denna plugin.</p>"
PLG_LOGINGUARD_SMSAPI_CONFIG_USERNAME_LABEL=""_QQ_"Användarnamn"_QQ_""
PLG_LOGINGUARD_SMSAPI_CONFIG_USERNAME_DESC=""_QQ_"Ditt användarnamn på SMSAPI.com. Detta är vanligtvis din e-postadress."_QQ_""
PLG_LOGINGUARD_SMSAPI_CONFIG_PASSWORD_LABEL=""_QQ_"API-lösenord i MD5"_QQ_""
PLG_LOGINGUARD_SMSAPI_CONFIG_PASSWORD_DESC=""_QQ_"Du kan hitta det i ditt SMSAPI.com-konto. Gå till inställningar för API, API lösenord (MD5). Under Visa API lösenord i MD5 ange ditt lösenord och klicka på knappen Visa. API lösenordet i MD5 visas en grön information bubbla mot toppen av sidan."_QQ_""
PLG_LOGINGUARD_SMSAPI_CONFIG_HELPURL_LABEL=""_QQ_"Hjälp-URL"_QQ_""
PLG_LOGINGUARD_SMSAPI_CONFIG_HELPURL_DESC=""_QQ_"URL för att innehållet visas i front- och backend. Detta kan vara en artikel på din webbplats som förklarar vad tvåstegsverifiering är och hur denna kontrollmetod fungerar. Lämna tomt för att använda standard hjälp-URL (plugin wiki)."_QQ_""
PLG_LOGINGUARD_SMSAPI_LBL_DISPLAYEDAS=""_QQ_"Textmeddelande"_QQ_""
PLG_LOGINGUARD_SMSAPI_LBL_SHORTINFO=""_QQ_"Få 6-siffriga koder via SMS på telefonen."_QQ_""
PLG_LOGINGUARD_SMSAPI_LBL_LABEL=""_QQ_"Ange koden du fick på din telefon"_QQ_""
PLG_LOGINGUARD_SMSAPI_LBL_SETUP_INSTRUCTIONS=""_QQ_"Välj telefonens land och ange dess nummer. Klicka sedan på knappen Skicka kod för att verifiera ditt telefonnummer."_QQ_""
PLG_LOGINGUARD_SMSAPI_LBL_PHONE=""_QQ_"Mobiltelefonnummer"_QQ_""
PLG_LOGINGUARD_SMSAPI_LBL_SENDCODEBUTTON=""_QQ_"Skicka koden"_QQ_""
PLG_LOGINGUARD_SMSAPI_LBL_SETUP_LABEL=""_QQ_"Ange koden du fick via SMS på telefonen. Klicka sedan på Skicka-knappen nedan."_QQ_""
