PLG_LOGINGUARD_SMSAPI="LoginGuard - Authentifizierungscode per SMS (mit SMSAPI.com)"
PLG_LOGINGUARD_SMSAPI_DESCRIPTION="<p> Verwenden Sie zeitlich begrenzte, sechsstellige Sicherheitscodes, die per SMS (Text) an Ihr Mobiltelefon gesendet werden. Textnachrichten werden über den kostengünstigen SMSAPI.com-Dienst gesendet. </p> <p> Sie müssen <a href='https://www.smsapi.com/signup' target='_blank'> ein SMSAPI erstellen.com </a> Konto, um dieses Plugin zu verwenden. </p>"