PLG_LOGINGUARD_SMSAPI_CONFIG_PASSWORD_DESC="Sie können das in Ihrem SMSAPI.com-Konto finden. Gehe zu API-Einstellungen, API-Passwort (MD5). Geben Sie unter API-Passwort in MD5 anzeigen Ihr Passwort ein und klicken Sie auf die Schaltfläche Anzeigen. Das API-Kennwort in MD5 wird in einer grünen Informationsblase oben auf der Seite angezeigt."
PLG_LOGINGUARD_SMSAPI_CONFIG_HELPURL_LABEL="Hilfe URL"
PLG_LOGINGUARD_SMSAPI_CONFIG_HELPURL_DESC="URL zur Unterstützung von Inhalten, die im Front- und Backend angezeigt werden. Dies könnte ein Artikel auf Ihrer Website sein, der erklärt, was eine Zwei-Schritt-Verifizierung ist und wie diese Verifizierungsmethode funktioniert. Lassen Sie dieses Feld leer, um die Standard-Hilfe-URL (das Wiki des Plugins) zu verwenden."
