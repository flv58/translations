PLG_LOGINGUARD_SMSAPI=""_QQ_"LoginGuard - Authentifizierungscode per SMS (mit SMSAPI.com)"_QQ_""
PLG_LOGINGUARD_SMSAPI_DESCRIPTION=""_QQ_"<p> Verwenden Sie zeitlich begrenzte, sechsstellige Sicherheitscodes, die per SMS (Text) an Ihr Mobiltelefon gesendet werden. Textnachrichten werden über den kostengünstigen SMSAPI.com-Dienst gesendet. </p> <p> Sie müssen <a href='https://www.smsapi.com/signup' target='_blank'> ein SMSAPI erstellen.com </a> Konto, um dieses Plugin zu verwenden. </p>"_QQ_""
PLG_LOGINGUARD_SMSAPI_CONFIG_USERNAME_LABEL=""_QQ_"Benutzername"_QQ_""
PLG_LOGINGUARD_SMSAPI_CONFIG_USERNAME_DESC=""_QQ_"Ihr SMSAPI.com Benutzername. Normalerweise ist dies Ihre E-Mail-Adresse."_QQ_""
PLG_LOGINGUARD_SMSAPI_CONFIG_PASSWORD_LABEL=""_QQ_"API-Passwort in MD5"_QQ_""
PLG_LOGINGUARD_SMSAPI_CONFIG_PASSWORD_DESC=""_QQ_"Sie können das in Ihrem SMSAPI.com-Konto finden. Gehe zu API-Einstellungen, API-Passwort (MD5). Geben Sie unter API-Passwort in MD5 anzeigen Ihr Passwort ein und klicken Sie auf die Schaltfläche Anzeigen. Das API-Kennwort in MD5 wird in einer grünen Informationsblase oben auf der Seite angezeigt."_QQ_""
PLG_LOGINGUARD_SMSAPI_CONFIG_HELPURL_LABEL=""_QQ_"Hilde URL"_QQ_""
