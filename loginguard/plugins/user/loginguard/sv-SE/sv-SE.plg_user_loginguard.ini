PLG_USER_LOGINGUARD=""_QQ_"Användare - Akeeba LoginGuard skydd"_QQ_""
PLG_USER_LOGINGUARD_DESCRIPTION=""_QQ_"Låter användare att konfigurera två-stegsverifiering av sitt konto inifrån deras kontosida."_QQ_""
PLG_USER_LOGINGUARD_ERR_NOCOMPONENT=""_QQ_"Installera komponenten Akeeba LoginGuard för att kunna visa den här delen av användarprofilen."_QQ_""
PLG_USER_LOGINGUARD_ERR_NOUSER=""_QQ_"Kan inte konfigurera två-stegsverifiering av icke-existerande användare."_QQ_""
PLG_USER_LOGINGUARD_HEADER=""_QQ_"Tvåstegsverifiering"_QQ_""
PLG_USER_LOGINGUARD_FIELD_LABEL=""_QQ_"Inställning Två-stegsverifiering"_QQ_""
PLG_USER_LOGINGUARD_FIELD_DESC=""_QQ_"Inställning av två-stegsverifiering för extra kontosäkerhet. VARNING! Om du ändrar inställningarna för två-stegsverifieringen så förlorar du andra ändringar du gjort i dina användare Kontoinställningar."_QQ_""
