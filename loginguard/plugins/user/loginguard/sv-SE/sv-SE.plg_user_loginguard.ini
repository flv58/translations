PLG_USER_LOGINGUARD_FIELD_HASTFA_ENABLED=""_QQ_"På"_QQ_""
PLG_USER_LOGINGUARD_FIELD_HASTFA_DISABLED=""_QQ_"Av"_QQ_""
PLG_USER_LOGINGUARD_CONFIG_REDIRECTONLOGIN_LABEL=""_QQ_"Omdirigera vid inloggning"_QQ_""
PLG_USER_LOGINGUARD_CONFIG_REDIRECTONLOGIN_DESC=""_QQ_"Om användare ännu inte har konfigurerat sin två-stegsverifiering och detta alternativ är aktiverat, kommer de att omdirigeras till sidan för två-stegsverifiering eller en anpassad URL som du ställer in nedan. Detta är tänkt att vara ett enkelt sätt för att låta användarna veta att två-stegsverifiering är ett alternativ på din webbplats."_QQ_""
PLG_USER_LOGINGUARD_CONFIG_REDIRECTURL_LABEL=""_QQ_"Anpassad omdirigerings-URL"_QQ_""
PLG_USER_LOGINGUARD_CONFIG_REDIRECTURL_DESC=""_QQ_"Omdirigera till denna URL i stället för sidan för installationssidan för två-stegsverifiering när alternativet ovan aktiverats. VARNING: Detta måste vara en URL inuti din webbplats. Du kan inte logga in på en extern länk eller till en annan underdomän."_QQ_""
