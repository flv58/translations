COM_LOGINGUARD_STATUS_ALMOSTREADY_INFO="To Akeeba LoginGuard λειτουργεί αλλά ορισμένα από τα χαρακτηριστικά του μπορεί να μην είναι διαθέσιμα μέχρι να διορθώσετε τα παρακάτω προβλήματα."
