COM_LOGINGUARD_ERR_PLUGINS_INFO_COMMON="Τα πρόσθετα του Akeeba LoginGuard υλοποιούν τις μεθόδους Επαλήθευσης σε Δύο Βήματα. Χωρίς οποιαδήποτε πρόσθετα διαθέσιμα το Akeeba LoginGuard δεν θα λειτουργήσει καθόλου."
COM_LOGINGUARD_ERR_NOPLUGINS_HEAD="Δεν έχετε ενεργοποιήσει ακόμη πρόσθετα του Akeeba LoginGuard."
COM_LOGINGUARD_ERR_NOPLUGINS_INFO="Παρακαλώ πηγαίνετε στις Επεκτάσεις, Διαχείριση Προσθέτων και ενεργοποιείστε ορισμένα πρόσθετα από τον φάκελο <code>loginguard</code>."
COM_LOGINGUARD_ERR_NOTINSTALLEDPLUGINS_HEAD="Δεν έχετε εγκαταστήσει πρόσθετα του Akeeba LoginGuard."
COM_LOGINGUARD_ERR_NOTINSTALLEDPLUGINS_INFO="Παρακαλώ εγκαταστήστε ορισμένα πρόσθετα ή δοκιμάστε να εγκαταστήσετε το πακέτο ZIP του Akeeba LoginGuard εκ νέου, δύο συνεχόμενες φορές, χωρίς να το απεγκαταστήσετε πριν ή ενδιάμεσα."
COM_LOGINGUARD_ERR_GEOIP_NOTINSTALLED_HEAD="Δεν έχετε εγκαταστήσει το πρόσθετο GeoIP"
COM_LOGINGUARD_ERR_GEOIP_NOTINSTALLED_BODY="Το Akeeba LoginGuard μπορεί να εμφανίσει την χώρα ή/και την πόλη από την οποία χρησιμοποιήθηκε η κάθε μέθοδος επιβεβαίωσης την τελευταία φορά. Για να λειτουργήσει αυτό πρέπει να εγκαταστήσετε και να ενεργοποιήσετε το δωρεάν πρόσθετό μας System - Akeeba GeoIP Provider."
COM_LOGINGUARD_ERR_GEOIP_NOTINSTALLED_BUTTON="Λήψη του προσθέτου"
COM_LOGINGUARD_ERR_NOSYSTEM_HEAD="Το πρόσθετο <em>Σύστημα - Προστασία Akeeba LoginGuard</em> δεν έχει ενεργοποιηθεί"
COM_LOGINGUARD_ERR_NOSYSTEM_INFO="Αυτό το πρόσθετο απαιτείται ώστε το Akeeba LoginGuard να έχει οποιαδήποτε επίπτωση στην λειτουργία του ιστοχώρου σας. Χωρίς αυτό η είσοδός σας στον ιστοχώρο ΔΕΝ προστατεύεται. Παρακαλώ πηγαίνετε στις Επεκτάσεις, Διαχείριση Προσθέτων και ενεργοποιήστε το."
COM_LOGINGUARD_ERR_NOUSER_HEAD="Το πρόσθετο <em>Χρήστης - Προστασία Akeeba LoginGuard</em> δεν έχει ενεργοποιηθεί"
COM_LOGINGUARD_ERR_NOUSER_INFO="Αυτό το πρόσθετο επιτρέπει στους Υπερδιαχειριστές να επεξεργαστούν τις επιλογές Επιβεβαίωσης σε Δύο Βήματα τον άλλων χρηστών μέσα από την διαχείριση χρηστών του Joomla. Παρακαλώ ενεργοποιήστε αυτό το πρόσθετο από τις Επεκτάσεις, Διαχείριση Προσθέτων για να διευκολύνετε την διαχείριση της Επιβεβαίωσης σε Δύο Βήματα στον ιστοχώρο σας."
COM_LOGINGUARD_LBL_GEOIP_UPDATE_HEAD="Ενημέρωση βάσης δεδομένων GeoIP"

COM_LOGINGUARD_COMMON_NORECORDS="Δεν βρέθηκαν εγγραφές σύμφωνα με τα κριτήρια αναζήτησης."
COM_LOGINGUARD_ACL_USERLIST_LABEL="Πρόσβαση στη λίστα χρηστών"
COM_LOGINGUARD_ACL_USERLIST_DESC="Αν οι χρήστες θα πρέπει να έχουν πρόσβαση στην λίστα (backend) όλων των χρηστών του ιστότοπου και της κατάστασης 2SV τους."
COM_LOGINGUARD_LBL_GEOIP_UPDATE_BODY="Το Akeeba LoginGuard μπορεί να εμφανίσει τη χώρα ή / και την πόλη όπου χρησιμοποιήθηκε για τελευταία φορά η μέθοδος ελέγχου ταυτότητας, με βάση τη βάση δεδομένων MaxMind GeoLite2 Country. Ενημερώστε την κάνοντας κλικ στο παρακάτω κουμπί. Εάν αυτό δεν λειτουργεί στον διακομιστή σας, ανατρέξτε στην τεκμηρίωση μας."
COM_LOGINGUARD_LBL_GEOIP_UPDATE_BUTTON="Ενημέρωση της βάσης δεδομένων GeoIP"
COM_LOGINGUARD_LBL_GEOIP_UPGRADE_HEAD="Αναβάθμιση της βάσης δεδομένων GeoIP"
COM_LOGINGUARD_LBL_GEOIP_UPGRADE_BODY="Το Akeeba LoginGuard μπορεί προς το παρόν να εμφανίσει μόνο τη χώρα όπου χρησιμοποιήθηκε για τελευταία φορά η κάθε μέθοδος ελέγχου ταυτότητας. Θα πρέπει να αναβαθμίσετε στη μεγαλύτερη, πιο λεπτομερή βάση δεδομένων GeoIP για να εμφανίσετε πληροφορίες για την πόλη. Εάν δεν λειτουργεί στον διακομιστή σας, παρακαλούμε συμβουλευτείτε την τεκμηρίωση μας.
COM_LOGINGUARD_LBL_GEOIP_UPGRADE_BUTTON="Αναβάθμιση της βάσης δεδομένων GeoIP"
COM_LOGINGUARD_MSG_GEOIP_UPDATE_SUCCESS="Η ενημέρωση της βάσης δεδομένων GeoIP έχει ολοκληρωθεί με επιτυχία."
COM_LOGINGUARD_MSG_GEOIP_UPDATE_FAIL="Η ενημέρωση της βάσης δεδομένων GeoIP απέτυχε. Ενημερώστε χειροκίνητα την βάση δεδομένων GeoIP."
COM_LOGINGUARD_MSG_GEOIP_UPGRADE_SUCCESS="Η αναβάθμιση της βάσης δεδομένων GeoIP στην έκδοση σε επίπεδο πόλης έχει ολοκληρωθεί με επιτυχία."
COM_LOGINGUARD_MSG_GEOIP_UPGRADE_FAIL="Η αναβάθμιση της βάσης δεδομένων GeoIP απέτυχε. Αναβαθμίστε τη βάση δεδομένων GeoIP στην έκδοση σε επίπεδο πόλης χειροκίνητα."
COM_LOGINGUARD_LBL_MANAGE_HEAD="Θέλετε να διαχειριστείτε την επαλήθευση δύο βημάτων;"
COM_LOGINGUARD_LBL_MANAGE_BODY="Μπορείτε να διαχειριστείτε την επαλήθευση δύο βημάτων για όλους τους χρήστες του ιστότοπου, εκτός από άλλους υπερδιαχειριστές, από τη σελίδα διαχείρισης χρηστών του Joomla, αρκεί να έχετε δημοσιεύσει το πρόσθετο \"Προστασία χρήστη-Akeeba LoginGuard\". Για επεξεργασία των <em>δικών σας</em> ρυθμίσεων επαλήθευσης δύο βημάτων κάντε κλικ στο παρακάτω κουμπί."
COM_LOGINGUARD_BTN_MANAGE_SELF="Διαχείριση των επιλογών επαλήθευσης δύο βημάτων"
COM_LOGINGUARD_BTN_MANAGE_OTHERS="Διαχείριση Χρηστών"
COM_LOGINGUARD_LBL_CONVERT_HEAD="Αναβάθμιση από τον έλεγχο ταυτότητας δύο παραγόντων του Joomla"
COM_LOGINGUARD_LBL_CONVERT_INFO="Το Akeeba LoginGuard ανίχνευσε ότι είχατε ενεργοποιήσει τον έλεγχο ταυτότητας δύο παραγόντων του Joomla στον ιστότοπό σας. Κάντε κλικ στο παρακάτω κουμπί για να μεταφέρετε τις πληροφορίες ρύθμισης ελέγχου ταυτότητας δύο παραγόντων των χρηστών στην επαλήθευση δύο βημάτων του Akeeba LoginGuard. Μετά την ολοκλήρωση της μετατροπής το Akeeba LoginGuard θα απενεργοποιήσει τα πρόσθετα του Joomla για την ταυτοποίηση δύο παραγόντων."
COM_LOGINGUARD_BTN_CONVERT="Migrate from Two Factor Authentication"
COM_LOGINGUARD_HEAD_CONVERT="Αναβάθμιση από επαλήθευση δύο παραγόντων"
COM_LOGINGUARD_CONVERT_INFO="Μην κλείσετε αυτό το παράθυρο. Η μετατροπή βρίσκεται σε εξέλιξη."
COM_LOGINGUARD_CONVERT_MOREINFO="Αυτή η σελίδα θα φορτωθεί αρκετές φορές ενώ το Akeeba LoginGuard μετατρέπει τις πληροφορίες ελέγχου ταυτότητας δύο στοιχείων του Joomla σε πληροφορίες επαλήθευσης δύο βημάτων του Akeeba LoginGuard. Αν η σελίδα δεν επαναφορτωθεί αυτόματα μετά από 30 δευτερόλεπτα, κάντε κλικ στο παρακάτω κουμπί."
COM_LOGINGUARD_CONVERT_BUTTON="Φόρτωση επόμενου βήματος"
COM_LOGINGUARD_CONVERT_DONE_HEAD="Η μετατροπή ολοκληρώθηκε"
COM_LOGINGUARD_CONVERT_DONE_INFO="Το Akeeba LoginGuard έχει ολοκληρώσει τη μετατροπή των πληροφοριών ελέγχου ταυτότητας δύο παραγόντων του Joomla σε πληροφορίες επαλήθευσης δύο βημάτων του Akeeba LoginGuard. Τα πρόσθετα του Joomla για την ταυτοποίηση δύο παραγόντων έχουν απενεργοποιηθεί. Κάντε κλικ στο κουμπί Πίσω στο επάνω μέρος της σελίδας για να επιστρέψετε στο Akeeba LoginGuard και την κύρια σελίδα του."
