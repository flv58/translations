COM_LOGINGUARD_ERR_PLUGINS_INFO_COMMON="Τα πρόσθετα του Akeeba LoginGuard υλοποιούν τις μεθόδους Επαλήθευσης σε Δύο Βήματα. Χωρίς οποιαδήποτε πρόσθετα διαθέσιμα το Akeeba LoginGuard δεν θα λειτουργήσει καθόλου."
COM_LOGINGUARD_ERR_NOPLUGINS_HEAD="Δεν έχετε ενεργοποιήσει ακόμη πρόσθετα του Akeeba LoginGuard."
COM_LOGINGUARD_ERR_NOPLUGINS_INFO="Παρακαλώ πηγαίνετε στις Επεκτάσεις, Διαχείριση Προσθέτων και ενεργοποιείστε ορισμένα πρόσθετα από τον φάκελο <code>loginguard</code>."
COM_LOGINGUARD_ERR_NOTINSTALLEDPLUGINS_HEAD="Δεν έχετε εγκαταστήσει πρόσθετα του Akeeba LoginGuard."
COM_LOGINGUARD_ERR_NOTINSTALLEDPLUGINS_INFO="Παρακαλώ εγκαταστήστε ορισμένα πρόσθετα ή δοκιμάστε να εγκαταστήσετε το πακέτο ZIP του Akeeba LoginGuard εκ νέου, δύο συνεχόμενες φορές, χωρίς να το απεγκαταστήσετε πριν ή ενδιάμεσα."
COM_LOGINGUARD_ERR_GEOIP_NOTINSTALLED_HEAD="Δεν έχετε εγκαταστήσει το πρόσθετο GeoIP"
COM_LOGINGUARD_ERR_GEOIP_NOTINSTALLED_BODY="Το Akeeba LoginGuard μπορεί να εμφανίσει την χώρα ή/και την πόλη από την οποία χρησιμοποιήθηκε η κάθε μέθοδος επιβεβαίωσης την τελευταία φορά. Για να λειτουργήσει αυτό πρέπει να εγκαταστήσετε και να ενεργοποιήσετε το δωρεάν πρόσθετό μας System - Akeeba GeoIP Provider."
COM_LOGINGUARD_ERR_GEOIP_NOTINSTALLED_BUTTON="Λήψη του προσθέτου"
COM_LOGINGUARD_ERR_NOSYSTEM_HEAD="Το πρόσθετο <em>Σύστημα - Προστασία Akeeba LoginGuard</em> δεν έχει ενεργοποιηθεί"
COM_LOGINGUARD_ERR_NOSYSTEM_INFO="Αυτό το πρόσθετο απαιτείται ώστε το Akeeba LoginGuard να έχει οποιαδήποτε επίπτωση στην λειτουργία του ιστοχώρου σας. Χωρίς αυτό η είσοδός σας στον ιστοχώρο ΔΕΝ προστατεύεται. Παρακαλώ πηγαίνετε στις Επεκτάσεις, Διαχείριση Προσθέτων και ενεργοποιήστε το."
COM_LOGINGUARD_ERR_NOUSER_HEAD="Το πρόσθετο <em>Χρήστης - Προστασία Akeeba LoginGuard</em> δεν έχει ενεργοποιηθεί"
COM_LOGINGUARD_ERR_NOUSER_INFO="Αυτό το πρόσθετο επιτρέπει στους Υπερδιαχειριστές να επεξεργαστούν τις επιλογές Επιβεβαίωσης σε Δύο Βήματα τον άλλων χρηστών μέσα από την διαχείριση χρηστών του Joomla. Παρακαλώ ενεργοποιήστε αυτό το πρόσθετο από τις Επεκτάσεις, Διαχείριση Προσθέτων για να διευκολύνετε την διαχείριση της Επιβεβαίωσης σε Δύο Βήματα στον ιστοχώρο σας."
COM_LOGINGUARD_LBL_GEOIP_UPDATE_HEAD="Ενημέρωση βάσης δεδομένων GeoIP"

