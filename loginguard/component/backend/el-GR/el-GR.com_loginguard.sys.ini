COM_LOGINGUARD_CONFIG_ALLOWED_POSITIONS_FRONTEND_LABEL="Επιτρεπτές θέσεις ενθεμάτων δημοσίου τμήματος"
COM_LOGINGUARD_CONFIG_ALLOWED_POSITIONS_FRONTEND_DESC="Όταν εμφανίζεται η σελίδα επιβεβαίωσης στο δημόσιο τμήμα όλα τα ενθέματα θα αποκρύπτονται εκτός από αυτά που βρίσκονται στις θέσεις που έχετε επιλέξει εδώ."
COM_LOGINGUARD_CONFIG_ALLOWED_POSITIONS_BACKEND_LABEL="Επιτρεπτές θέσεις ενθεμάτων διαχειριστικού τμήματος"
COM_LOGINGUARD_CONFIG_ALLOWED_POSITIONS_BACKEND_DESC="Όταν εμφανίζεται η σελίδα επιβεβαίωσης στο διαχειριστικό τμήμα όλα τα ενθέματα θα αποκρύπτονται εκτός από αυτά που βρίσκονται στις θέσεις που έχετε επιλέξει εδώ. Παρακαλώ σημειώστε πως τα ενθέματα στην θέση <tt>title</tt> εμφανίζονται πάντα· αυτό απαιτείται για να εμφανίζεται ο τίτλος και το λογότυπο του ιστοχώρου."
COM_LOGINGUARD_CONFIG_FRONTEND_SHOW_TITLE_LABEL="Προβολή τίτλου στο δημόσιο τμήμα"
COM_LOGINGUARD_CONFIG_FRONTEND_SHOW_TITLE_DESC="Να εμφανίσω έναν τίτλο στην σελίδα επαλήθευσης του δημόσιου τμήματος; Παρακαλώ σημειώστε πως ο τίτλος εμφανίζεται πάντα στο διαχειριστικό τμήμα. Εάν θέλετε να αλλάξετε τον τίτλο παρακαλώ αναπροσδιορίστε το κλειδί γλώσσας COM_LOGINGUARD_HEAD_TFA_PAGE από την επιλογή Επεκτάσεις, Διαχείριση Γλωσσών, Αναπροσδιορισμοί  του Joomla."
COM_LOGINGUARD_VIEW_METHODS_TITLE="Ρυθμίσετε την Επαλήθευση σε Δύο Βήματα"
COM_LOGINGUARD_VIEW_METHODS_DESC="Επιτρέπει στους χρήστες να ρυθμίσουν την Επαλήθευση σε Δύο Βήματα για τον λογαριασμό τους"

