COM_LOGINGUARD_ERR_NOTINSTALLEDPLUGINS_INFO="Veuillez installer certains plugins ou essayez d’installer le package ZIP de Akeeba LoginGuard encore une fois, deux fois de suite, sans désinstaller avant ou entre les deux."
COM_LOGINGUARD_ERR_GEOIP_NOTINSTALLED_HEAD="Vous n’avez pas installé le plugin GeoIP"
COM_LOGINGUARD_ERR_GEOIP_NOTINSTALLED_BODY="Akeeba LoginGuard peut afficher le pays et ou la ville où chaque méthode d’authentification a été utilisé la  dernière fois. Pour que cela fonctionne vous devez installer et activer notre système - Akeeba GeoIP  plugin."
COM_LOGINGUARD_ERR_GEOIP_NOTINSTALLED_BUTTON="Télécharger le plugin"
COM_LOGINGUARD_ERR_NOSYSTEM_HEAD="Le plugin <em>System - Akeeba LoginGuard protection</em> n’est pas publié"
COM_LOGINGUARD_ERR_NOSYSTEM_INFO="Ce plugin est nécessaire pour Akeeba LoginGuard fonctionne. Sans lui les identifiants de votre site ne sont pas protégés. Rendez-vous sur Extensions, Plugins et activez-le."
COM_LOGINGUARD_ERR_NOUSER_HEAD="Le plugin de <em>l’utilisateur - Akeeba LoginGuard protection</em> n’est pas publié"
COM_LOGINGUARD_LBL_GEOIP_UPDATE_BUTTON="Mise à jour de la base de données GeoIP"
COM_LOGINGUARD_LBL_GEOIP_UPGRADE_HEAD="Mettre à niveau la base de données GeoIP"
COM_LOGINGUARD_ERR_NOUSER_INFO="Ce plugin permet  aux Super Utilisateurs de modifier les options de validation en deux étapes des autres utilisateurs dans la page de gestion des utilisateurs de Joomla! Veuillez activer ce plugin dans Extensions, Plugins afin de faciliter l’administration de la validation en deux étapes sur votre site."
COM_LOGINGUARD_LBL_GEOIP_UPDATE_HEAD="Mise à jour de la base de données GeoIP"
COM_LOGINGUARD_LBL_GEOIP_UPDATE_BODY="Akeeba LoginGuard peut afficher le pays  et ou la ville où chaque méthode d'authentification  qui a été utilisée la dernière fois. Cela a fait à l’aide de la base de données MaxMind GeoLite2 pays. Nous vous conseillons de mettre à jour au moins une fois par mois. Sur la plupart des serveurs, vous pouvez effectuer la mise à jour en cliquant sur le bouton ci-dessous. Si cela ne fonctionne pas sur votre serveur, veuillez consulter notre documentation."
COM_LOGINGUARD_LBL_GEOIP_UPGRADE_BUTTON="Mettre à niveau la base de données GeoIP"
COM_LOGINGUARD_MSG_GEOIP_UPDATE_SUCCESS="La mise à jour de la base de données GeoIP s’est terminée correctement."
COM_LOGINGUARD_MSG_GEOIP_UPDATE_FAIL="Échec de la mise à jour de la base de données GeoIP. Veuillez mettre à jour la base de données GeoIP manuellement."
COM_LOGINGUARD_MSG_GEOIP_UPGRADE_SUCCESS="La mise à niveau de la base de données GeoIP  version  ville s’est terminée correctement."
COM_LOGINGUARD_MSG_GEOIP_UPGRADE_FAIL="Échec de la mise à niveau de la base de données GeoIP. Veuillez installer la base de données GeoIP version ville manuellement."
COM_LOGINGUARD_LBL_MANAGE_HEAD="Voulez-vous  gérer la validation en deux étapes ?"
COM_LOGINGUARD_BTN_MANAGE_SELF="Gérer vos options de validation en deux étapes"
COM_LOGINGUARD_BTN_MANAGE_OTHERS="Gestionnaire des utilisateurs"
COM_LOGINGUARD_CONVERT_INFO="Ne fermez pas cette fenêtre. La conversion est en cours."
COM_LOGINGUARD_CONVERT_DONE_HEAD="La migration est terminée"
COM_LOGINGUARD_LBL_GEOIP_UPGRADE_BODY="Akeeba LoginGuard peut  afficher actuellement uniquement le pays où chaque méthode d’authentification dernière utilisation. Vous devez mettre à niveau vers le plus grand, plus détaillée, base de données GeoIP pour afficher des informations de la ville. Cliquez sur le bouton ci-dessous pour mettre à niveau la base de données. Si cela ne fonctionne pas sur votre serveur, veuillez consulter notre documentation."
COM_LOGINGUARD_LBL_MANAGE_BODY="Vous pouvez gérer la validation en deux étapes pour tous les utilisateurs du site, à l'exception des autres super utilisateurs, à partir de la page Gestionnaire des utilisateurs de Joomla, à condition que vous ayez le  &quot; User - Akeeba LoginGuard protection &quot;  plugin publié. Pour modifier  <em>votre propre</em>  réglages de validation en deux étapes, cliquez sur le bouton ci-dessous."
COM_LOGINGUARD_LBL_CONVERT_HEAD="Migrer à partir de l'authentification à deux facteurs de Joomla"
COM_LOGINGUARD_LBL_CONVERT_INFO="Akeeba LoginGuard a détecté que vous avez activé l'authentification Two Factor de Joomla sur votre site. Cliquez sur le bouton ci-dessous pour migrer les informations de configuration Two Factor Authentication des utilisateurs dans la validation en deux étapes d'Akeeba LoginGuard. La migration supprimera les informations d'authentification à deux facteurs des profils utilisateur Joomla. Une fois la migration terminée, Akeeba LoginGuard désactivera les plugins d'authentification à deux facteurs de Joomla."
COM_LOGINGUARD_BTN_CONVERT="Migrer à partir de l'authentification à deux facteurs"
COM_LOGINGUARD_HEAD_CONVERT="Migrer à partir de l'authentification à deux facteurs de Joomla"
COM_LOGINGUARD_CONVERT_MOREINFO="Cette page se recharge plusieurs fois pendant qu'Akeeba LoginGuard convertit les informations d'authentification à deux facteurs de Joomla en informations de vérification en deux étapes d'Akeeba LoginGuard. Si la page ne se recharge pas automatiquement après 30 secondes, veuillez cliquer sur le bouton ci-dessous."
COM_LOGINGUARD_CONVERT_BUTTON="Charger la prochaine étape"
COM_LOGINGUARD_CONVERT_DONE_INFO="Akeeba LoginGuard a fini de convertir les informations d'authentification en deux étapes de Joomla (TFA) en informations de vérification en deux étapes d'Akeeba LoginGuard. Les plug-ins Joomla TFA ont été désactivés. Cliquez sur le bouton Retour en haut de la page pour revenir à la page principale de Akeeba LoginGuard."
