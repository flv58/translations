COM_LOGINGUARD_ERR_PLUGINS_INFO_COMMON="Les plugins Akeeba LoginGuard  implémente la méthode de vérification en deux étapes. Sans plugins disponibles Akeeba LoginGuard ne fonctionne pas du tout."
