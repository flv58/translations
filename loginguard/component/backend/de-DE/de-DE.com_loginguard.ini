COM_LOGINGUARD_ERR_PLUGINS_INFO_COMMON="Akeeba LoginGuard-Plugins implementieren die Second-Step-Verifikationsmethoden. Ohne verfügbare Plugins funktioniert Akeeba LoginGuard überhaupt nicht. Bitte Plugins Installieren und Aktivieren!."
COM_LOGINGUARD_ERR_NOPLUGINS_HEAD="Sie haben noch keine Akeeba LoginGuard-Plugins aktiviert."
COM_LOGINGUARD_ERR_NOPLUGINS_INFO="Bitte gehen Sie zu Extensions, Plugins und aktivieren Sie die entsprechenden Akeeba Plugins Plugins im Ordner <code> loginuard </code>."
COM_LOGINGUARD_ERR_NOTINSTALLEDPLUGINS_HEAD="Sie haben keine Akeeba LoginGuard-Plugins installiert."
COM_LOGINGUARD_ERR_NOTINSTALLEDPLUGINS_INFO="Bitte installieren Sie einige Plugins oder versuchen Sie, das Zip-Paket von Akeeba LoginGuard zweimal hintereinander zu installieren, ohne es vorher oder dazwischen deinstallieren zu müssen."
COM_LOGINGUARD_ERR_GEOIP_NOTINSTALLED_HEAD="Sie haben das GeoIP-Plugin nicht installiert"
COM_LOGINGUARD_ERR_GEOIP_NOTINSTALLED_BODY="Akeeba LoginGuard kann das Land und / oder die Stadt anzeigen, in der die Authentifizierungsmethode zuletzt verwendet wurde. Damit das funktioniert, müssen Sie unser kostenloses System - Akeeba GeoIP Provider Plugin installieren und aktivieren."
COM_LOGINGUARD_ERR_GEOIP_NOTINSTALLED_BUTTON="Lade das Plugin herunter"
COM_LOGINGUARD_ERR_NOSYSTEM_HEAD="Der <em>System - Akeeba LoginGuard protection</em> Plugin ist nicht veröffentlicht"
COM_LOGINGUARD_ERR_NOSYSTEM_INFO="Dieses Plugin wird benötigt, damit Akeeba LoginGuard überhaupt funktioniert. Ohne sie sind die Logins Ihrer Seite NICHT geschützt. Bitte gehen Sie zu Erweiterungen, Plugins und aktivieren Sie es."
COM_LOGINGUARD_ERR_NOUSER_HEAD="Der <em>User - Akeeba LoginGuard Schutz</em> Plugin ist nicht veröffentlicht"
COM_LOGINGUARD_ERR_NOUSER_INFO="Dieses Plugin ermöglicht es Super Usern, die Two Step Verification-Optionen anderer Benutzer auf der Joomla User Manager-Seite zu bearbeiten. Bitte aktivieren Sie dieses Plugin von Erweiterungen, Plugins, um die Verwaltung der Zwei-Schritt-Verifizierung auf Ihrer Website zu erleichtern."
COM_LOGINGUARD_LBL_GEOIP_UPDATE_HEAD="Aktualisieren Sie die GeoIP-Datenbank"
COM_LOGINGUARD_LBL_GEOIP_UPDATE_BODY="Akeeba LoginGuard kann das Land und / oder die Stadt anzeigen, in der die Authentifizierungsmethode zuletzt verwendet wurde. Dies geschieht mithilfe der MaxMind GeoLite2 Country-Datenbank. Es wird empfohlen, es mindestens einmal pro Monat zu aktualisieren. Auf den meisten Servern können Sie das Update durchführen, indem Sie auf die Schaltfläche unten klicken. Wenn das auf Ihrem Server nicht funktioniert, konsultieren Sie bitte unsere Dokumentation."
COM_LOGINGUARD_LBL_GEOIP_UPDATE_BUTTON="Aktualisieren Sie die GeoIP-Datenbank"
COM_LOGINGUARD_LBL_GEOIP_UPGRADE_HEAD="Aktualisieren Sie die GeoIP-Datenbank"
COM_LOGINGUARD_LBL_GEOIP_UPGRADE_BODY="Akeeba LoginGuard kann derzeit nur das Land anzeigen, in dem die Authentifizierungsmethode zuletzt verwendet wurde. Sie müssen ein Upgrade auf die größere, detailliertere GeoIP-Datenbank durchführen, um Stadtinformationen anzuzeigen. Klicken Sie auf die Schaltfläche unten, um die Datenbank zu aktualisieren. Wenn das auf Ihrem Server nicht funktioniert, konsultieren Sie bitte unsere Dokumentation."
COM_LOGINGUARD_LBL_GEOIP_UPGRADE_BUTTON="Aktualisieren Sie die GeoIP-Datenbank"
COM_LOGINGUARD_MSG_GEOIP_UPDATE_SUCCESS="Das Update der GeoIP-Datenbank wurde erfolgreich abgeschlossen."
COM_LOGINGUARD_MSG_GEOIP_UPDATE_FAIL="Die Aktualisierung der GeoIP-Datenbank ist fehlgeschlagen. Bitte aktualisieren Sie die GeoIP-Datenbank manuell."
COM_LOGINGUARD_MSG_GEOIP_UPGRADE_SUCCESS="Das Upgrade der GeoIP-Datenbank auf die Version auf Stadtebene wurde erfolgreich abgeschlossen."
COM_LOGINGUARD_MSG_GEOIP_UPGRADE_FAIL="Das Upgrade der GeoIP-Datenbank ist fehlgeschlagen. Bitte aktualisieren Sie die GeoIP-Datenbank manuell auf die Version auf Stadtebene."
COM_LOGINGUARD_LBL_MANAGE_HEAD="Möchten Sie die zweistufige Verifizierung verwalten?"
COM_LOGINGUARD_LBL_MANAGE_BODY="Sie können die Zwei-Schritt-Verifizierung für alle Benutzer auf der Website verwalten, mit Ausnahme von anderen Super-Benutzern, von der Joomla-Seite \"_QQ_\"Benutzer-Manager\"_QQ_\" aus, solange Sie den  &quot;User - Akeeba LoginGuard Schutz&quot; Plugin veröffentlicht haben. Zum Bearbeiten <em>Ihrer eigenen</em> zwei Schritt Verifizierung Einstellungen klicken Sie Bitte auf den Knopf unten."
COM_LOGINGUARD_BTN_MANAGE_SELF="Verwalten Sie Ihre eigenen zweistufigen Verifizierungsoptionen"
COM_LOGINGUARD_BTN_MANAGE_OTHERS="Benutzer Verwaltung"
COM_LOGINGUARD_LBL_CONVERT_HEAD="Migrieren von Joomla Two Factor Authentication"
COM_LOGINGUARD_LBL_CONVERT_INFO="Akeeba LoginGuard hat festgestellt, dass Sie Joomlas Zwei-Faktor-Authentifizierung auf Ihrer Site aktiviert haben. Klicken Sie auf die Schaltfläche unten, um die Konfigurationsinformationen für die Zwei-Faktor-Authentifizierung des Benutzers in die Zwei-Schritt-Bestätigung von Akeeba LoginGuard zu migrieren. Die Migration entfernt die Zwei-Faktor-Authentifizierungsinformationen von Joomla-Benutzerprofilen. Nach Abschluss der Migration deaktiviert Akeeba LoginGuard die Joomla Two Factor Authentication Plugins."
COM_LOGINGUARD_BTN_CONVERT="Migrieren von der Zwei-Faktor-Authentifizierung"
COM_LOGINGUARD_HEAD_CONVERT="Migrieren von Joomla Two Factor Authentication"
COM_LOGINGUARD_CONVERT_INFO="Schließen Sie dieses Fenster nicht! Die Konvertierung ist in Bearbeitung."
COM_LOGINGUARD_CONVERT_MOREINFO="Diese Seite wird mehrmals geladen, während Akeeba LoginGuard die Zwei-Faktor-Authentifizierungsinformationen von Joomla in die Zwei-Schritt-Bestätigungsinformationen von Akeeba LoginGuard konvertiert. Wenn die Seite nach 30 Sekunden nicht automatisch neu geladen wird, klicken Sie auf die Schaltfläche unten."
COM_LOGINGUARD_CONVERT_BUTTON="Laden Sie den nächsten Schritt"
COM_LOGINGUARD_CONVERT_DONE_HEAD="Die Migration ist abgeschlossen"
COM_LOGINGUARD_CONVERT_DONE_INFO="Akeeba LoginGuard hat die Joomla Two Step Authentication (TFA) Informationen in Akeeba LoginGuards Two Step Verification Information konvertiert. Die Joomla TFA-Plugins wurden deaktiviert. Bitte klicken Sie auf den Zurück-Knopf am oberen Rand der Seite, um zur Hauptseite von Akeeba LoginGuard zurückzukehren."
