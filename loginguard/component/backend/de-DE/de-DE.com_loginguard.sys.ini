COM_LOGINGUARD_CONFIGURATION="Akeeba LoginGuard: Optionen"
COM_LOGINGUARD_CONFIG_HEADER_CAPTIVE_LABEL="Verifizierungsseite"
COM_LOGINGUARD_CONFIG_HEADER_CAPTIVE_DESC="Konfigurationseinstellungen für die Seite: Zweistufige Überprüfung."
COM_LOGINGUARD_CONFIG_ALLOWED_POSITIONS_FRONTEND_LABEL="Erlaubte Frontend Modul Positionen"
COM_LOGINGUARD_CONFIG_ALLOWED_POSITIONS_FRONTEND_DESC="Bei der Anzeige der Frontend-Verifizierungsseite werden alle Module mit Ausnahme der hier ausgewählten Positionen ausgeblendet."
COM_LOGINGUARD_CONFIG_ALLOWED_POSITIONS_BACKEND_LABEL="Erlaubte Backend-Modulpositionen"
COM_LOGINGUARD_CONFIG_ALLOWED_POSITIONS_BACKEND_DESC="Beim Anzeigen der Backend-Verifizierungsseite werden alle Module mit Ausnahme der hier ausgewählten Positionen ausgeblendet. Bitte beachten Sie das Module in der <tt> 1title </tt> 2-Position immer angezeigt werden: Dies ist erforderlich, um das Back-Page-Symbol und den Titel anzuzeigen."
COM_LOGINGUARD_CONFIG_FRONTEND_SHOW_TITLE_LABEL="Titel im Frontend anzeigen"
COM_LOGINGUARD_CONFIG_FRONTEND_SHOW_TITLE_DESC="Soll ich auf der Front-End-Verifizierungsseite einen Titel anzeigen? Bitte beachten Sie, dass der Titel immer im Backend angezeigt wird. Wenn Sie den Titel (Frontend und / oder Backend) ändern müssen, passen Sie den Sprachenschlüssel COM_LOGINGUARD_HEAD_TFA_PAGE mit Hilfe der Funktion Erweiterungen, Sprachen, Überschreiben von Joomla an."
COM_LOGINGUARD_CONFIG_COLLECT_IP_LABEL="IP Adressen sammeln"
COM_LOGINGUARD_CONFIG_COLLECT_IP_DESC="Wenn diese Option aktiviert ist, wird die IP-Adresse, in der die zweite Schrittmethode zuletzt verwendet wurde, in der Datenbank gespeichert. Da dies mit einem Joomla! Wenn Sie nicht ausdrücklich von Ihren Nutzern autorisiert wurden, personalisierte Informationen zu sammeln, könnte dies ein Verstoß gegen die Datenschutzrichtlinie sein. In diesem Fall müssen Sie diese Option deaktivieren und die Haupt-Backend-Seite der Komponente aufrufen, um alle zuvor aufgezeichneten Informationen löschen zu lassen."
COM_LOGINGUARD_VIEW_METHODS_TITLE="Richten Sie die Zwei-Schritt-Überprüfung ein"
COM_LOGINGUARD_VIEW_METHODS_DESC="Hiermit können die Benutzer die Zwei-Schritt-Bestätigung für ihr Konto einrichten"
