COM_LOGINGUARD_CONFIG_FRONTEND_SHOW_TITLE_DESC="Ska en rubrik visas på frontends verifieringssida? Observera att rubriken alltid visas i backend. Om du behöver ändra rubriken (frontend och/eller backend) måste du anpassa språknyckeln COM_LOGINGUARD_HEAD_TFA_PAGE under Tillägg, Språk, Erättningstext i Joomla."
COM_LOGINGUARD_CONFIG_COLLECT_IP_LABEL="Samla in IP-adresser"
COM_LOGINGUARD_CONFIG_COLLECT_IP_DESC=""_QQ_"Om aktiverad kommer IP-adressen där två-stegsmetoden användes senast att registreras i databasen. Eftersom detta är knutet till en Joomla! användarpost kan det vara en GDPR kränkning som gör så om det inte uttryckligen har godkänts av dina användare att samla in personlig information. I detta fall skall du inaktivera det här alternativet och besöka komponentsidan i backend för att låta den tvätta all tidigare registrerad information."_QQ_""
