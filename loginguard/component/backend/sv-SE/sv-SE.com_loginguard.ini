COM_LOGINGUARD_ERR_NOUSER_HEAD="Pluginen <em>Användare - Akeeba LoginGuard skydd</em> är inte publicerad"
COM_LOGINGUARD_ERR_NOUSER_INFO="Denna plugin låter superanvändare redigera andra användares alternativ för två-stegsverifiering från Joomla's Användare. Aktivera denna plugin under Tillägg, Pluginer för att underlätta administrationen av två-stegsverifiering på din webbplats."
COM_LOGINGUARD_LBL_GEOIP_UPDATE_HEAD="Uppdatera GeoIP databas"
COM_LOGINGUARD_LBL_GEOIP_UPDATE_BODY=""_QQ_"Akeeba LoginGuard kan visa det land eller stad där varje autentiseringsmetod användes senast. Detta görs med MaxMind GeoLite2 landsdatabas. Du uppmanas att uppdatera den minst en gång per månad. På de flesta servrar kan du utföra uppdateringen genom att klicka på knappen nedan. Om det inte fungerar på din server, läs vår dokumentation."_QQ_""
COM_LOGINGUARD_LBL_GEOIP_UPDATE_BUTTON=""_QQ_"Uppdatera GeoIP-databasen"_QQ_""
COM_LOGINGUARD_LBL_GEOIP_UPGRADE_HEAD=""_QQ_"Uppgradera GeoIP-databasen"_QQ_""
COM_LOGINGUARD_LBL_GEOIP_UPGRADE_BODY=""_QQ_"Akeeba LoginGuard kan för närvarande bara visa det land där varje autentiseringsmetod användes senast. Du måste uppgradera till den större, mer detaljerade, GeoIP-databasen för att visa information om staden. Klicka på knappen nedan för att uppgradera databasen. Läs vår dokumentation om det inte fungerar på din server."_QQ_""
COM_LOGINGUARD_LBL_GEOIP_UPGRADE_BUTTON=""_QQ_"Uppgradera GeoIP-databasen"_QQ_""
COM_LOGINGUARD_MSG_GEOIP_UPDATE_SUCCESS=""_QQ_"GeoIP-databasen är nu uppdaterad."_QQ_""
COM_LOGINGUARD_MSG_GEOIP_UPDATE_FAIL=""_QQ_"Uppdateringen av GeoIP-databasen har misslyckats. Du behöver göra uppdateringen manuellt."_QQ_""
COM_LOGINGUARD_MSG_GEOIP_UPGRADE_SUCCESS=""_QQ_"Uppgraderingen av databasen GeoIP till stadsnivå-versionen är klar."_QQ_""
COM_LOGINGUARD_MSG_GEOIP_UPGRADE_FAIL=""_QQ_"Uppgraderingen av databasen GeoIP misslyckades. Uppgradera databasen GeoIP till stadsnivå-version manuellt."_QQ_""
COM_LOGINGUARD_LBL_MANAGE_HEAD=""_QQ_"Vill du hantera två-stegsverifiering?"_QQ_""
COM_LOGINGUARD_LBL_MANAGE_BODY=""_QQ_"Du kan hantera två-stegsverifiering av alla användare på webbplatsen, utom andra Super-användare, från Joomla:s Användare så länge du har pluginen ”Användare - Akeeba LoginGuard skydd” publicerad. Ändra inställningar för <em>din egen</em> två-stegsverifiering genom att klicka på knappen nedan."_QQ_""
COM_LOGINGUARD_BTN_MANAGE_SELF=""_QQ_"Hantera alternativ för två-stegsverifiering"_QQ_""
COM_LOGINGUARD_BTN_MANAGE_OTHERS=""_QQ_"Användarhanterare"_QQ_""
COM_LOGINGUARD_LBL_CONVERT_HEAD=""_QQ_"Migrera från Joomlas två-faktorsautentisering"_QQ_""
COM_LOGINGUARD_LBL_CONVERT_INFO=""_QQ_"Akeeba LoginGuard har upptäckt att du hade aktiverat Joomlas två-faktorsautentisering på din webbplats. Klicka på knappen nedan för att migrera användarnas tvåfaktorautentisering konfiguration till Akeeba Loginguards två-stegsverifiering. Migreringen tar bort två-faktorsautentiseringens information från Joomlas användarprofiler. När migreringen är klar inaktiverar Akeeba LoginGuard pluginer för Joomlas två-faktorsautentisering."_QQ_""
COM_LOGINGUARD_BTN_CONVERT=""_QQ_"Migrera från två-faktorsautentisering"_QQ_""
COM_LOGINGUARD_HEAD_CONVERT=""_QQ_"Migrera från Joomlas två-faktorsautentisering"_QQ_""
COM_LOGINGUARD_CONVERT_INFO=""_QQ_"Stäng inte detta fönster. Konvertering pågår."_QQ_""
COM_LOGINGUARD_CONVERT_MOREINFO=""_QQ_"Sidan kommer att laddas flera gånger medan Akeeba LoginGuard omvandlar Joomlas två-faktorsautentisering till Akeeba Loginguards två-stegs verifieringsinformation. Om sidan inte laddar automatiskt efter 30 sekunder - Klicka på knappen nedan."_QQ_""
COM_LOGINGUARD_CONVERT_BUTTON=""_QQ_"Ladda nästa steg"_QQ_""
COM_LOGINGUARD_CONVERT_DONE_HEAD=""_QQ_"Migreringen är klar"_QQ_""
COM_LOGINGUARD_CONVERT_DONE_INFO=""_QQ_"Akeeba LoginGuard har avslutat konvertera Joomlas två-stegsautentisering (TFA) information till verifieringsinformation för Akeeba LoginGuard. Joomla TFA pluginer har inaktiverats. Klicka på tillbaka-knappen längst upp på sidan för att gå tillbaka till startsidan för Akeeba Loginguard."_QQ_""
