COM_ADMINTOOLS_LBL_EMERGENCYOFFLINE_PREAPPLY="Clicando no botão acima irá definir o seu site para o modo Off-Line de emergência. Neste modo ninguém será capaz de acessar o seu site, exceto os visitantes que vêm a partir do seu endereço IP atual. Caso caia a sua conexão à Internet ou o seu IP altere por qualquer motivo, a única maneira de acessar o seu site será a remoção do arquivo .htaccess da raiz do seu site usando o FTP. Por favor, leia isso com muito cuidado e imprima esta página para sua referência."
