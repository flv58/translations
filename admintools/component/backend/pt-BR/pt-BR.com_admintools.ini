COM_ADMINTOOLS_LBL_EMERGENCYOFFLINE_PREUNAPPLY="Clicando no botão de configuração Offline re-aplicará o modo de Emergência Off-Line do arquivo .htaccess no root do seu site. Clicando no botão de configuração Online removerá aquele arquivo."
COM_ADMINTOOLS_LBL_EMERGENCYOFFLINE_PREUNAPPLYMANUAL="Se a configuração voltar do site on-line falhar, você ainda pode fazê-lo utilizando o FTP. Simplesmente remova o arquivo .htaccess do root do seu site e renomeie o arquivo .htaccess.eom de volta para .htaccess."
