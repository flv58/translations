COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_BASIC="Básico"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_NO="Não"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_TIP="Uma das principais preocupações em relação à formulário web como formulários de login, formulários de contato, etc– é que eles podem ser explorados por scripts automatizados (bots). Isso geralmente é realizado para enviar mensagens de spam ou senhas de força bruta. O Admin Tools tem dois métodos para evitar tais abusos, dependendo da configuração dessa opção:<ul><li><strong>Não</strong>. Desativa este recurso.</li><li><strong>Básico</strong>. Executa filtragem básica referer. Se o navegador do visitante relatar que a página anterior não era uma pertencente ao seu site, O Admin Tools bloqueará o processamento do formulário.</li><li><strong>Avançado</strong>. No topo da proteção básica, o Admin Tools injetará automaticamente um campo oculto em todos os formulários.</li></ul>"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CUSTGENERATOR="Personalizar a meta tag do gerador"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CUSTGENERATOR_TIP="Todas as instalações do Joomla! definida a tag meta generator, um pedaço de HTML no cabeçalho de todas as páginas, para anunciar o fato de que o seu site está sendo executado em Joomla!. Esta informação é armazenada em cache pelos motores de busca e é explorada por crackers para deduzir que o seu site está sendo executado em Joomla! ao olhar para potenciais alvos. Ativando esta opção permite que você defina um valor personalizado para o tag generator na próxima opção. Seja criativo!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DEACTIVATEUSERS="Desativar usuário após"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DEACTIVATEUSERS_TIP="O Admin Tools pode opcionalmente desativar contas de usuário existente quando há várias tentativas fracassadas de fazer login usando seu nome de usuário, protegendo contas de usuário de ataques por força bruta. Aqui você pode especificar o número de logins falhos e o período de tempo que estes têm de ocorrer antes que o usuário seja desativado, por exsemplo, 3 logins falhos em 1 minuto."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DFISHIELD="Escudo do arquivo de inclusão direto (DFIShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DFISHIELD_TIP="Quando esta opção é ativada, o Admin Tools irá procurar os parâmetros de solicitação para qualquer coisa que se pareça com um caminho de arquivo. Se for encontrado, ele será verificado. Se for encontrado para conter código PHP, o pedido será rejeitado."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINFAILEDLOGIN="Enviar e-mail para este endereço falha de login do administrador"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINFAILEDLOGIN_TIP="Digite um endereço de e-mail para ser notificado quando um login sem sucesso de qualquer pessoa no painel da administração do seu site. Deixe em branco para não ser enviada uma notificação. Verifique se o seu site pode enviar e-mails primeiro!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINLOGIN="E-mail este endereço no login do backend com sucesso"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINLOGIN_TIP="Digite um endereço de e-mail para ser notificado quando um login bem-sucedido de qualquer pessoa no painel da administração do seu site. Deixe em branco para não ser enviada uma notificação. Verifique se o seu site pode enviar e-mails primeiro!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILBREACHES="Este endereço de Email na exceções de segurança"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILBREACHES_TIP="Digite um endereço de e-mail para ser notificado sobre qualquer exceção de segurança detectada no seu site. Deixe em branco para não ser enviada uma notificação. Verifique primeiro se o seu site pode enviar e-mails!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILTHROTTLE="Ativar a exceção de segurança de estrangulamento de e-mail"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILTHROTTLE_TIP="Quando ativada a frequência de e-mails enviados ao Admin Tools pode ser controlado. Veja o Templates de E-mail para as configurações máximas de freqüência e-mail."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLBLOCKSUSPICIOUS="Também bloquear IPs suspeitos, não apenas spammers confirmados"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLBLOCKSUSPICIOUS_TIP="Às vezes, o Projeto Honeypot não tem certeza se um IP pertence a um spammer ou é um sujeito infeliz que clicou no link errado. Neste caso, o IP é marcado como 'suspeito'. O comportamento padrão é não bloquear estes IPs. No entanto, se você estiver recebendo um monte de spam é uma boa ideia ativar esse recurso e bloquear IPs mesmo 'suspeito'. Finalmente, alguns usuários infelizes inadvertidamente serão bloqueados, então use essa opção com cuidado!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLENABLE="Ativar filtragem HTTP:BL"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLENABLE_TIP="Ativa a integração com  o <a href='http://www.projecthoneypot.org'>Project Honeypot</a>. <strong>IMPORTANTE</strong>: Você precisa se registrar no Project Honeypot, obter uma chave e digitá-la na próxima opção para este recurso funcionar."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLMAXAGE="Idade máxima de aceite de resultados HTTP:BL"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLMAXAGE_TIP="O Project Honeypot relata quando foi a última vez que este IP foi pego enviando mensagens de spam. O mais velho é (quanto maior a idade é), o menos provável é que este IP ainda está sendo usado por um spammer. Você pode escolher aqui qual será a idade máxima relatada que serão bloqueadas. O valor padrão de 30 significa que IPs que apresentarem uma mensagem de spam nos últimos 30 dias serão bloqueados."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLTHRESHOLD="Avaliação de Ameaças mínima para bloquear (0-255, padrão 25)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLTHRESHOLD_TIP="O Projeto Honeypot usa uma logarítmica 'classificação de ameaça' para classificar a possibilidade de um IP específico ser um spammer. Essa opção define o nível de ameaça mínima que um IP deve ter antes dele ser bloqueado. Um valor de 25 significa que este IP enviou 100 mensagens de spam em spam no Projeto Honeypot que captura honeypots e normalmente é uma indicação segura que ela pertence a um spammer. Observe que a classificação é logarítmica. Um valor de 50 significa 1.000 mensagens de spam e um valor de 75 significa 1 milhão de mensagens de spam. Não defina-a valores superiores a 50, como você provavelmente nunca bloqueará qualquer spammer em tudo."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_IPBL="Bloquear acesso ao IPS do site na Lista-Negra"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_IPWL="Permitir o acesso de administrador somente para IPS na lista-branca"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_LOGBREACHES="Log de exceções de segurança"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_LOGBREACHES_TIP="Sugere-se a manter esta opção ativada. Quando ativada, todas as violações de segurança em potencial -bloqueada pelo Admin Tools- serão registradas no banco de dados e disponibilizados sob a ferramenta do Log de Exceções de Segurança."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_MUASHIELD="Bloquear Agente do usuário suspeito (MUAShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_MUASHIELD_TIP="Muitos hackers tentarão acessar o seu site através de um navegador configurado para enviar o código PHP malicioso em sua string do agente do usuário (um pequeno pedaço de texto usado para descrever o navegador para o servidor). A idéia é que o software de processamento de registro de buggy vai analisá-lo e permitir que o hacker ganhe o controle de seu site. Quando ativado, este recurso permite ao Admin Tools detectar tais ataques e bloquear o pedido."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NOFESALOGIN="Proibir login de Super Administrador no frontend"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NOFESALOGIN_TIP="Quando ativado, não será possível para Super administradores efetuar o login no frontend do seu site. Esta é uma precaução de segurança contra senha por força bruta. Mesmo os usuários com super privilégios de usuário não será capaz de registrar no frontend do seu site."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWADMINS="Desativar a edição das propriedades dos usuários no backend"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWADMINS_TIP="Quando ativado, ao tentar modificar as configurações de uma já existente ou criar um novo Gerente, Administrador or Super Administrador falhará."
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWFRONTENDADMINS="Disable creating / editing backend users from the frontend"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWFRONTENDADMINS_TIP="You should normally be unable to create a new user with administrative backend login privileges from the public frontend. When this option is enabled it will treat attempts to create this kind of accounts as hacking attempts and block them from executing. This addresses some of the most notorious zero day attacks in Joomla! which took place between 2015 and 2016."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOEMAIL="Não enviar e-mail de notificação para estas razões"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOEMAIL_TIP="Exceções de segurança causadas por estes motivos de bloqueio não resultará em um e-mail que está sendo enviado para o endereço de e-mail especificado no <em>E-mail Este endereço nas exceções de seguranças</em>"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOLOG="Não registrar estas razões"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOLOG_TIP="Exceções de segurança causadas por estes motivos de bloqueio não será registrada. Como resultado, IPs disparando esta exceção repetidamente não será automaticamente banido de seu site. Além disso, como não há nenhum log, será impossível dizer por que alguém está sendo impedido de acessar seu site quando desencadear um desses motivos."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RESETJOOMLATFA="Desativar a Autenticação por Dois Fatores do Joomla! na redefinição de senha"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RESETJOOMLATFA_TIP="Quando ativado, o Admin Tools desativará a configuração de Autenticação por Dois Fatores do Joomla! para um usuário quando eles estão redefinindo a sua senha. Isto apenas se aplica para o recurso embutito de Autenticação por Dois fatores do Joomla! 3.2 e superior, não o recurso de Autenticação por Dois Fatores do Admin Tools."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RFISHIELD="Bloquear arquivo de inclusão remoto (RFIShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RFISHIELD_TIP="Alguns hackers tentarão forçar uma extensão vulnerável em código PHP carregada diretamente de seu servidor. Esto é feito passando uma URL http(s):// ou ftp:// na requisição deles, apontando para o site malicioso dele. Quando está opção está ativada, o Admin Tools olhará para esses casos, e tentar buscar a URL remota e verificar seu conteúdo. Se for encontrado para conter código PHP, ele bloqueará o pedido."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SAVEUSERSIGNUPIP="Salvar IP de registro do usuário em Notas do Usuário"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SAVEUSERSIGNUPIP_TIP="Quando ativado, o IP associado aos novos usuários serão armazenados como Notas do usuário. Os usuários criados através do backend não terão seus IPs salvos como uma Nota do usuário porque não faz sentido fazê-lo (é um administrador registrando a conta do usuário em seu nome). Os componentes de terceiros que criam novas contas de usuário também pode não disparar o plugin de evento."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SESSIONSHIELD="Proteção do envenenamento dados da sessão do PHP (SessionShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SESSIONSHIELD_TIP="Evita a entrada de dados maliciosos que podem ser usados para enganar manipulador de sessão interna do PHP em execução do código arbitrário quando está restaurando a sessão do usuário. CUIDADO: Ele <em>pode</em> bloquear algumas solicitações legítimas."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SHOWPWONLOGINFAILURE="Falha ao incluir senha no e-mail de login"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SHOWPWONLOGINFAILURE_TIP="Should the incorrect password be included in the mail you receive when someone triggers a failed login? This only applies when <em>Treat failed logins as security exceptions</em> is enabled."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SQLISHIELD="SQLiShield proteção contra ataques de injeção SQL"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SQLISHIELD_TIP="Quando ativado, o Admin Tools tentará detectar ataques de injeção SQL comum contra o seu site e bloqueá-los."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TEMPLATE="Bloquear troca de template do site template=foo"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TEMPLATE_TIP="Outro recurso ocult do Joomla! é a capacidade de alternar entre templates instalados passando um parâmetro especial na URL. Por exemplo, se você deseja aplicar o template Beez5, apenas passe o parâmetro <code>?template=beez5</code>"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPL="Bloquear troca de template do sistema tmpl=foo"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPLWHITELIST="Lista de permissão tmpl= keywords"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPLWHITELIST_TIP="Use uma vírgula para separar as listas, exemplo component,system"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPL_TIP="Uma das características menos conhecida do Joomla! são seus templates de sistema. Sempre que ocorre um erro ou você colocar o seu site off-line, o Joomla! carrega o template de sistema respectivo. Passando o nome do template na URL anexando, digamos, ?tmpl=offline permite testar esses templates sem ter que produzir um erro ou colocar seu site off-line. Ativando esta opção desativará essa característica oculta do Joomla!. Note que tmpl=system e tmpl=component devem ser permitidas (ver próxima opção), assim elas são necessárias para algumas extensões funcionarem."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TRACKFAILEDLOGINS="Tratar logins falhos como exceções de segurança"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TRACKFAILEDLOGINS_TIP="Quando ativado, tentativas de login de qualquer tipo de usuário (mesmo usuários registrados simples) contam como exceções de segurança e estão sendo logados no Log de Exceções de Segurança no Admin Tools. Há uma implicação muito útil. Uma vez que eles contam como exceções de segurança, eles contam para os limites de exceções limitar que você configurou no bloqueio de IP automático. Portanto, após uma série de tentativas de login, o IP do usuário será bloqueado automaticamente durante o período que você tenha configurado."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_UPLOADSHIELD="Carregar scanner (UploadShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_UPLOADSHIELD_TIP="Quando esta opção é ativada, o Admin Tools irá analisar de forma proativa todos os arquivos que são enviados através do Joomla!. Se qualquer um desses arquivos é encontrado para conter até mesmo uma única linha de código PHP, o pedido é bloqueado. Note que nem todos os servidores suportam esta funcionalidade. Se o diretório de arquivos carregados está bloqueada por restrições do open_basedir, nenhum escaneamento será feito."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_USE403VIEW="Exibir erros usando um template HTML personalizável"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_USE403VIEW_TIP="Por padrão, a Mensagem de Exceções de Segurança será mostrada usando a página de mensagem de erro padrão do Joomla!. Quando essa opção é ativada, no entanto, o Admin Tools usará um template HTML personalizável. O arquivo de template HTML padrão está localizado no arquivo em components/com_admintools/views/blocks/tmpl/default.php. NÃO MODIFICAR ESTE ARQUIVO DIRETAMENTE! Leia a documentação para o método adequado para criar um TEMPLATE substituto."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_WHITELIST_DOMAINS="Domínios da Lista-branca"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_WHITELIST_DOMAINS_TIP="Se o endereço IP do visitante, que levantou uma exceção de segurança resolver para um nome de domínio que terminam no que você digitar aqui, eles não serão bloqueadas. Efetivamente, esses nomes de domínio tem um passe livre em seu site. Por favor, note que uma longa lista causará um impacto de desempenho grande. Digite uma lista de nomes de domínio que você deseja na lista-branca separados por vírgula. O valor padrão da é .googlebot.com,.search.msn.com que é a lista-branca dos indexadores do motor de busca Google Bot (usado por Google Search) e MSN Bot (usado por Bing)."
COM_ADMINTOOLS_LBL_CONTROLPANEL_DISCLAIMER="Aviso Legal - Disclamer"
COM_ADMINTOOLS_LBL_CONTROLPANEL_DISTEXT="Os componentes relacionados à segurança, como este, não são projetados para oferecer 100% de proteção do seu site contra qualquer ataque imaginável e - mesmo que eles façam aumentar a segurança do seu site - em nenhum caso, devem substituir um cérebro humano funcional e de ajuste fino de segurança personalizado para o seu site. No mínimo, faça backups regulares e mantenha um olho no comportamento anormal do site no topo do uso deste software."
COM_ADMINTOOLS_LBL_CONTROLPANEL_EMPTYROOT="<b>Atenção</b>: PHP relata um caminho vazio como diretório base do seu site. Isso é causado por um bug em versões antigas do PHP. Informe o seu host para atualizar a versão do PHP instalado no seu servidor. Se você tentar usar o botão de fixar Permissões, é muito possível que você fique com su site fora do ar."
