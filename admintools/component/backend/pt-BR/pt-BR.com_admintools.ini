COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINLOGINFOLDER_TIP="Por exemplo, se você digitar a palavra <code>teste</code> aqui, você só será capaz de acessar a área do administrador do seu site com uma URL semelhante a <code>http://www.example.com/teste</code>. Se você tentar acessá-la como <code>http://www.example.com/administrator</code> você será redirecionado para a página principal do site. Por favor, note que após visitar a URL secreta com o seu navegador, então você será capaz de visitar <code>http://www.example.com/administrator</code> sem ser bloqueado até que a sessão expire. Se você não quer usar este recurso, deixe este campo em branco."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINPW="Parâmetro da URL secreta do administrador"
