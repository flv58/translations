COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ALLOWSITETEMPLATE="Permitir Templates Site"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ALLOWSITETEMPLATE_TIP="Ativando essa opção substitui parcialmente a opção anterior (o bloqueio do template=foo na URL). Se o parâmetro da consulta template= URL especifica o nome de um template que existe no seu diretório de template, então ele será permitido sem levantar uma exceção de segurança. Isso é necessário apenas em sites que estão usando mais de um template, ao mesmo tempo."
