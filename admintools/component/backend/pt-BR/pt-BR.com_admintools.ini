COM_ADMINTOOLS_LBL_EXCEPTIONSFROMWAF_WHATSTHIS_LBLB="Quando <i>todas as strings de consulta</i> são especificada para um componente ou visualização, os seguintes recursos WAF são desabilitados: Comportamento Ruim, SQLiShield, XSSShield, MUAShield, CSRFShield, RFIShield, DFIShield, UploadShield e filtragem de Palavras Ruins"
