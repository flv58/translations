COM_ADMINTOOLS_LBL_EXCEPTIONSFROMWAF_WHATSTHIS_LBLA="Cette interface vous permet de sélectionner des composants ou des éléments spécifiques de composant ainsi que des paramètres de chaîne de requête <i>qui ne doivent pas être protégés</i> par le pare-feu d'application web. Les exceptions sont appliquées en deux groupes:"
COM_ADMINTOOLS_LBL_EXCEPTIONSFROMWAF_WHATSTHIS_LBLB="Lorsque <i>toutes les chaînes de requête</i> sont spécifiées pour un composant ou une vue, les protections suivantes du pare-feu sont désactivées : mauvais comportement, SQLi, XSS, MUA, CSRF, RFI, DFI, envoi, mots interdits"
COM_ADMINTOOLS_LBL_EXCEPTIONSFROMWAF_WHATSTHIS_LBLC="Lorsque <i>les chaînes de requête spécifiques</i> sont indiqués pour un composant ou un de ses éléments, les protections suivantes du pare-feu sont désactivées <i>uniquement pour les chaînes de requête&nbsp;: SQLi, XSS, RFI, DFI, envoi, mots interdits.</i>"
COM_ADMINTOOLS_LBL_GEOGRAPHICBLOCKING_ALL="Sélectionner tout"
COM_ADMINTOOLS_LBL_GEOGRAPHICBLOCKING_CONTINENTS="Continent"
COM_ADMINTOOLS_LBL_GEOGRAPHICBLOCKING_COUNTRIES="Pays"
COM_ADMINTOOLS_LBL_GEOGRAPHICBLOCKING_DOWNLOADGEOIPPLUGIN="Télécharger le "_QQ_"_QQ_"_QQ_"Plugin Système - Akeeba GeoIP"
COM_ADMINTOOLS_LBL_GEOGRAPHICBLOCKING_GEOIPPLUGINCANUPDATE="Admin Tools retrouve le pays et le continent des adresses IP de vos visiteurs en utilisant la base de données MaxMind GeoLite2. Il est conseillé de mettre à jour cette base de données au moins une fois par mois. Sur la plupart des serveurs, vous pouvez effectuer cette mise à jour en cliquant sur le bouton ci-dessous. Si cela ne fonctionne pas sur votre serveur, merci de consulter notre documentation."
COM_ADMINTOOLS_LBL_GEOGRAPHICBLOCKING_GEOIPPLUGINEXISTS="Maintenance de la Base de Données GeoIP"
COM_ADMINTOOLS_LBL_GEOGRAPHICBLOCKING_GEOIPPLUGINMISSING="Les fonctions GeoIP pour Admin Tools nécessitent l'installation sur votre site du plug-in complémentaire : 'Système - Akeeba GeoIP'.<br />Ce plug-in n'est pas inclus nativement avec Admin Tools mais est disponible en téléchargement individuel sur notre site en cliquant sur le bouton ci-dessous.<br />Une fois téléchargé, vous devez l'installer sur votre site et ne pas oublier de l'activer."
