COM_ADMINTOOLS_LBL_EMERGENCYOFFLINE_APPLIED="Votre site est maintenant en mode Hors-ligne d'urgence"
COM_ADMINTOOLS_LBL_EMERGENCYOFFLINE_PREAPPLY="<strong>Veuillez lire avec attention cet avertissement et l'imprimer pour pouvoir vous y référer le cas échéant.</strong><br />Cliquer sur le bouton ci-dessus va mettre votre site en mode Hors-ligne d'urgence. Dans ce mode, personne ne pourra accéder au site, hormis avec votre adresse IP actuelle. Si votre connexion Internet est coupée ou si votre adresse IP change pour quelque raison que ce soit, le seul moyen d'accéder à votre site sera de supprimer par FTP le fichier .htaccess présent à la racine du site."
COM_ADMINTOOLS_LBL_EMERGENCYOFFLINE_PREAPPLYMANUAL="Au cas où cet outil automatisé n'arriverait pas à créer le fichier .htaccess à la racine de votre site, veuillez remplacer votre fichier .htaccess actuel (s'il existe) par un nouveau fichier .htaccess avec le contenu suivant (pensez à conserver votre fichier .htaccess actuel pour le restaurer quand vous réactiverez le site)&nbsp;:"
COM_ADMINTOOLS_LBL_EMERGENCYOFFLINE_PREUNAPPLY="Cliquer sur le bouton de mise hors-ligne va mettre le site en mode Hors-ligne d'urgence le fichier .htaccess à la racine de votre site. Cliquer sur le bouton de remise en ligne va le supprimer."
COM_ADMINTOOLS_LBL_EMERGENCYOFFLINE_PREUNAPPLYMANUAL="Si la remise en ligne échoue, vous pouvez le faire par FTP. Supprimez tout simplement le fichier .htaccess, puis renommez le fichier .htaccess.eom en .htaccess."
