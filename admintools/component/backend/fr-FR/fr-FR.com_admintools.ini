COM_ADMINTOOLS_LBL_GEOGRAPHICBLOCKING_INFO="Cette fonctionnalité vous permet de bloquer l'accès du site aux visiteurs en provenance de certains continents ou pays, avec un certain degré de précision.<br />Veuillez cocher ci-dessous les continents et pays que vous souhaitez bloquer."
