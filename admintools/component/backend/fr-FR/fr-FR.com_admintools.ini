COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWFRONTENDADMINS="Désactiver en interface frontale la création/modification d'utilisateurs ayant accès à l'administration"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWFRONTENDADMINS_TIP="Cette fonction permet d'empêcher la création d'un nouvel utilisateur avec des privilèges de connexion à l'administration depuis l'interface frontale du site. Lorsque cette option est activée, elle traite les tentatives de création de ce type de compte comme des tentatives de piratage et les empêche d'être exécutées. Cela répond à certaines des attaques les plus célèbres de Joomla! ayant eu lieu entre 2015 et 2016."
