COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINLOGINFOLDER="Changer le répertoire de connexion administrateur"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINLOGINFOLDER_ALERT="Pour utiliser cette fonction, vous devez activer la <strong>Réécriture d'URL en clair (SEF)</strong> et la <strong>Réécriture au 'vol' des URL\n</strong> dans la configuration de Joomla."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINLOGINFOLDER_TIP="URL secrète permettant d'accéder à l'administration du site. Par exemple, si vous indiquez le mot <code>test</code>, vous ne pourrez accéder à l'administration du site qu'en indiquant une URL du genre <code>www.exemple.com/test</code>. Si vous essayez d'accéder à l'administration avec l'URL normale telle <code>www.exemple.com/administrator</code>, vous serez redirigé sur la page d'accueil du site. Veuillez noter qu'après un premier accès avec votre navigateur à l'URL secrète, vous êtes en mesure d'accéder à l'administration avec l'URL normale telle <code>www.exemple.com/administrator</code> jusqu'à l'expiration de votre session. Laissez ce champ vide si vous ne souhaitez pas utiliser cette fonctionnalité."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINPW="Paramètre secret d'accès à l'URL de l'administration"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINPW_TIP="URL secrète permettant d'accéder à l'administration du site. Par exemple, si vous indiquez le mot 'test', vous ne pourrez accéder à l'administration du site qu'en indiquant une URL telle <code>www.exemple.com/administrator/?test</code>. <strong>Attention, le mot doit commencer par une lettre</strong>. Pour une meilleure compatibilité entre les serveurs, utilisez uniquement des caractères ASCII minuscules et des chiffres (a-z, 0-9)."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ALLOWSITETEMPLATE="Autoriser les templates du site"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ALLOWSITETEMPLATE_TIP="L'activation de cette option remplace partiellement l'option précédente (le blocage de template=foo dans l'URL). Si le paramètre de requête template= URL spécifie le nom d'un template existant, alors il sera autorisé sans créer une exception de sécurité. Cette option est nécessaire uniquement pour les sites qui utilisent plusieurs templates en frontal."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ANTISPAM="Filtre anti-spam basé sur une liste de mots interdits"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ANTISPAM_TIP="Lorsque cette option est activée, toutes les requêtes contenant un des mots mis en liste des <a href='%s'>Mots interdits</a> seront bloquées."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BBHTTPBLKEY="<a href='http://www.projecthoneypot.org/httpbl_configure.php' target='_blank'>Projet Honeypot</a> HTTP:BL Key"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BBHTTPBLKEY_TIP="Indiquez votre clé HTTP:BL. Pour vous enregistrer et obtenir votre clé, cliquez sur ce lien : <a href='http://www.projecthoneypot.org/httpbl_configure.php'>http://www.projecthoneypot.org/httpbl_configure.php</a>."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BLOCKEDEMAILDOMAINS="Domaines d'e-mail"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BLOCKEDEMAILDOMAINS_TIP="Entrez un domaine pour chaque ligne. Admin Tools autorisera ou bloquera l'inscription en conséquence dans le champ ci-dessus. Laissez-le vide pour désactiver toute restriction lors de l'enregistrement de l'utilisateur."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD="Protection contre Cross-Site Request Forgery (CSRFShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_ADVANCED="Avancé"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_BASIC="Basique"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_NO="Non"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_TIP="L'une des principales préoccupations concernant les formulaires web tels ceux de connexion, de contact, etc. est qu'ils peuvent être exploités par des scripts automatisés (bots) pour envoyer des spams ou des mots de passe par force brute. Admin Tools dispose de deux méthodes pour prévenir de tels abus selon le réglage de cette option:<ul><li><strong>Non</strong> : désactive cette fonctionnalité</li><li><strong>Basique</strong> : Effectue un filtrage réferrent de base. Si le navigateur du visiteur indique que la page précédente n'appartenait pas à votre site, Admin Tools bloquera le processus du formulaire.</li><li><strong>Avancé</strong> : en plus de la protection de base, Admin Tools ajoutera automatiquement un champ caché dans tous les formulaires du site.</li></ul>"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CUSTGENERATOR="Masquer/personnaliser le contenu de la métadonnée 'generator'"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CUSTGENERATOR_TIP="Joomla ajoute dans les entêtes de page une balise meta 'generator' avec comme indication 'Joomla' pour signaler que la page a été générée par Joomla. Cette information est mise en cache par les moteurs de recherche et est exploitée par des pirates ciblant des failles connues d'anciennes versions de Joomla ou d'extensions. L'activation de cette option permet de définir une valeur personnalisée pour cette balise . Soyez inventifs!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DEACTIVATEUSERS="Désactiver un utilisateur après"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DEACTIVATEUSERS_TIP="Admin Tools peut éventuellement désactiver les comptes d'utilisateurs avec lesquels plusieurs tentatives de connexion infructueuse ont eu lieu, ceci est une protection contre l'utilisation de mot de passe en 'Brute Forcing'. Vous pouvez spécifier ici le nombre limite d'échecs de connexion sur une période donnée, par exemple 3 connexions échouées en 1 minute."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DFISHIELD="Protection contre l'inclusion de fichier direct (DFIShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DFISHIELD_TIP="Lorsque cette option est activée, Admin Tools va chercher les paramètres de requête qui ressemble à un chemin de fichier. S'il en trouve, il sera numérisé, et s'il s'avère contenir du code PHP, la demande sera rejetée."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINFAILEDLOGIN="Message à cet e-mail lors d'une connexion en Administration échouée"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINFAILEDLOGIN_TIP="Spécifiez l'adresse e-mail à laquelle une notification doit être envoyée lors d'une connexion échouée à l'espace d'administration. Laissez vide pour ne pas envoyer de notification.<br />Note : il est opportun de vérifier que votre site soit en mesure d'envoyer des e-mails pour être sûr que le système soit opérationnel !"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINLOGIN="Notification e-mail à cette adresse en cas de connexion à l'administration"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINLOGIN_TIP="Spécifiez l'adresse e-mail à laquelle une notification doit être envoyée lors d'une connexion réussie à l'espace d'administration. Laissez vide pour ne pas envoyer de notification.<br />Note&nbsp;: pensez à vérifier que votre site soit en mesure d'envoyer des e-mails pour être sûr que le système soit opérationnel&nbsp;!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILBREACHES="Adresse e-mail de notification d'exception de sécurité"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILBREACHES_TIP="Spécifiez une adresse e-mail à laquelle envoyer une notification lors d'une exception de sécurité détectée sur votre site. Laissez vide pour ne pas activer la notification.<br />Pour être sûr que le système soit fonctionnel, assurez-vous que votre site soit en mesure d'envoyer des e-mails&nbsp;!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILTHROTTLE="Activer la limitation des e-mails d'exception de sécurité"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILTHROTTLE_TIP="Une fois activé, la fréquence des courriels envoyés par Admin Tools peut être ralentie plus basse."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLBLOCKSUSPICIOUS="Bloquer également les IP suspectes, et non pas seulement les spammeurs confirmés"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLBLOCKSUSPICIOUS_TIP="Lorsque Project Honeypot n'arrive pas à évaluer si une adresse IP appartient à un spammeur ou à un utilisateur malheureux qui a cliqué sur un mauvais lien, l'adresse IP est notée comme 'suspecte'. Le comportement par défaut est de ne pas bloquer les adresses IP notées comme 'suspectes', toutefois, si vous recevez beaucoup de spam, il peut être pertinent d'activer cette fonction et de bloquer également ces adresses IP. N'oubliez pas que des utilisateurs malheureux seront bloqués, utilisez cette option avec prudence!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLENABLE="Activer HTTP:BL filtrage"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLENABLE_TIP="Permet l'intégration de <a href='http://www.projecthoneypot.org'>Project Honeypot</a>. <strong>IMPORTANT</strong> : vous devez au préalable vous enregistrer sur le site de Project Honeypot, obtenir une clé et l'indiquer dans le champ suivant pour activer cette fonction."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLMAXAGE="Age maximum d'acceptation HTTP:BL résultats"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLMAXAGE_TIP="Project Honeypot évalue à quand remonte la dernière évaluation d'envoi de spam d'une adresse IP (ceci pour les cas où une adresse IP est utilisée temporairement par un spammeur puis ensuite par un utilisateur normal). Vous pouvez spécifier ici durant quelle durée une adresse IP doit être bloquée. La valeur par défaut de 30 signifie que les adresses IP qui ont envoyé un message considéré comme spam durant les 30 derniers jours seront bloquées."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLTHRESHOLD="Évaluation minimum de la menace pour bloquer (0-255, par défaut 25)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLTHRESHOLD_TIP="Project Honeypot utilise une 'note de menace' logarithmique pour évaluer et classer une adresse IP spécifique comme spammeur. Cette option définit le niveau minimum avant de considérer une adresse IP comme menace et de la bloquer. Une valeur de 25 signifie que cette adresse IP a soumis 100 messages considérés comme spam par Project Honeypot. A noter que la 'note de menace' est logarithmique : une valeur de 50 signifie 1000 messages considérés comme spam et une valeur de 75 signifie un million de messages considérés comme spam. Evitez toutefois de mettre des valeurs supérieurs à 50, plus il y a de valeurs d'enregistrement, plus le temps de requête de vérification devient important."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_IPBL="Interdiction d'accès aux IPs en 'Liste Noire'"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_IPWL="Accès uniquement aux IPs en 'Liste Blanche'"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_LOGBREACHES="Rapport d'exceptions de sécurité"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_LOGBREACHES_TIP="Il est suggéré de garder cette option activée. Lorsqu'elle est activée, toutes les violations potentielles de sécurité -blocage par Admin Outils- seront enregistrés dans la base de données et mis à disposition pour l'outil d'exceptions de sécurité."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_MUASHIELD="Protection contre les robots malveillants (MUAShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_MUASHIELD_TIP="De nombreux pirates vont essayer d'accéder à votre site en utilisant un navigateur configuré pour envoyer du code PHP malicieux dans sa chaîne d'agent utilisateur (un petit morceau de texte utilisé pour décrire le navigateur à votre serveur). Leur intention est que le logiciel de traitement du journal 'buggy' analyse et permette la prise le contrôle du site web. Lorsque cette fonction est activée, Admin Tools détecte de telles attaques et bloquent ces demandes."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NOFESALOGIN="Interdire la connexion frontale aux super-administrateurs"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NOFESALOGIN_TIP="Lorsque cette option est activée, même les utilisateurs avec des privilèges de super utilisateur ne seront pas en mesure de se connecter à l'espace frontal du site. Ceci est une précaution de sécurité contre l'utilisation de mot de passe en 'Brute Forcing'."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWADMINS="Désactiver la possibilité d'édition des membres en Administration du site"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWADMINS_TIP="Lorsque cette option est activée, les tentatives de modification des paramètres d'un compte existant gestionnaire, administrateur ou super administrateur, ou de création d'un compte du même type échoueront."
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWFRONTENDADMINS="Disable creating / editing backend users from the frontend"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWFRONTENDADMINS_TIP="You should normally be unable to create a new user with administrative backend login privileges from the public frontend. When this option is enabled it will treat attempts to create this kind of accounts as hacking attempts and block them from executing. This addresses some of the most notorious zero day attacks in Joomla! which took place between 2015 and 2016."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOEMAIL="Ne pas envoyer de notifications par courriel pour ces raisons"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOEMAIL_TIP="Les exceptions de sécurité causés pour ces motifs de blocage n'entraîneront pas d'envoi de courriel vers l'adresse e-mail indiquée dans <em>Envoyer cette adresse dans les exceptions de sécurité</em>"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOLOG="Ne pas enregistrer ces raisons"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOLOG_TIP="Les exceptions de sécurité causées par ces motifs de blocage ne seront pas enregistrées. En conséquence, la mise en liste noire des adresses IP déclenchant cette exception à plusieurs reprises ne se fera pas automatiquement. En outre, comme aucun journal n'est généré, il ne sera pas possible de savoir pourquoi une adresse IP est interdite d'accès au site."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RESETJOOMLATFA="Désactiver l'authentification à deux facteurs de Joomla! sur un mot de passe réinitialisé"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RESETJOOMLATFA_TIP="Lorsque cette option est activée, Admin Tools désactivera l'authentification à deux facteurs de Joomla! pour l'utilisateur qui réinitialisera son mot de passe. Ceci n'est valable que pour les versions de Joomla 3.2 et supérieurs."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RFISHIELD="Protection contre l'inclusion de fichier à distance (RFIShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RFISHIELD_TIP="Certains pirates vont essayer de forcer le chargement du code PHP des extensions vulnérables directement à partir de leur serveur. Cela se fait par le passage d'une requète http(s):// ou ftp:// dans l'URL pointant vers leur site malveillant. Lorsque cette fonction est activée, Admin Tools va réagir face à ces cas en cherchant l'URL distante et en analysant son contenu. S'il est avéré qu'il contient du code PHP, il va bloquer la demande."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SAVEUSERSIGNUPIP="Enregistrer l'adresse IP d'inscription de l'utilisateur dans les notes d'utilisateurs"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SAVEUSERSIGNUPIP_TIP="Lorsque cette fonction est activée, l'adresse IP des nouveaux utilisateurs est stockée sous forme de note d'utilisateur. Les utilisateurs créés en administration n'ont pas cette note (lorsqu'un administrateur crée un compte pour un utilisateur), de même si les utilisateurs créent leur compte avec certaines extensions complémentaires."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SESSIONSHIELD="Protection d'empoisonnement de données de session PHP (SessionShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SESSIONSHIELD_TIP="Cette fonction empêche l'entrée de données malveillantes pouvant être utilisées pour tromper le gestionnaire PHP de session interne par l'exécution de code arbitraire lors de la restauration de la session utilisateur. ATTENTION&nbsp;: cette fonction <em>peut également bloquer</em> des requêtes légitimes."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SHOWPWONLOGINFAILURE="Inclure le mot de passe dans l'e-mail de connexion échouée"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SHOWPWONLOGINFAILURE_TIP="Should the incorrect password be included in the mail you receive when someone triggers a failed login? This only applies when <em>Treat failed logins as security exceptions</em> is enabled."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SQLISHIELD="Protection 'SQLiShield' contre les attaques par injection de code SQL"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SQLISHIELD_TIP="Lorsque activé, Admin Tools va essayer de détecter les attaques contre votre site par injection SQL communes et de les bloquer."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TEMPLATE="Bloquer la fonction template=toto de changement de template de site"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TEMPLATE_TIP="Une autre fonction cachée de Joomla est la possibilité d'afficher les différents template installés en ajoutant leur nom dans l'URL. Par exemple, si vous voulez afficher le template Beez5, il suffit d'ajouter dans l'URL <code>?template=beez5</code>"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPL="Bloquer la fonction tmpl=toto de changement de template système"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPLWHITELIST="Liste des éléments admis, tmpl= mots-clés"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPLWHITELIST_TIP="Utilisez une liste séparée par des virgules<br />Exemple : component,system"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPL_TIP="L'une des caractéristiques les moins connues de Joomla! est ses templates système : chaque fois qu'une erreur se produit ou que vous mettez votre site hors ligne, Joomla charge le template système correspondant, mais vous pouvez également l'afficher en ajoutant le nom du template dans l'URL, par exemple <code>?tmpl=offline</code>, ce qui vous permet de tester ces templates sans avoir à produire une erreur ou à mettre votre site hors ligne. L'activation de cette option empêchera l'affichage de ces templates par l'ajout de leur nom dans l'URL. A noter que <code>tmpl=system</code> et <code>tmpl=component</code> doivent restés autorisés (voir option suivante) car ils sont utilisés par certaines extensions."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TRACKFAILEDLOGINS="Traiter les connexions échouées comme des exceptions de sécurité"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TRACKFAILEDLOGINS_TIP="Lorsque cette option est activée, les tentatives de connexion échouées de n'importe quel type d'utilisateur (même simples utilisateurs enregistrés) sont considérées comme des exceptions de sécurité. Admin Tools compte les exceptions de sécurité ce qui permet d'utiliser la fonction de blocage automatique d'adresses IP ; après un certain nombre de tentatives de connexion infructueuses, l'IP de l'utilisateur est automatiquement bloquée pour la durée que vous avez indiqué dans les options du blocage automatique d'adresses IP."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_UPLOADSHIELD="Protection contre les envoi par scan (UploadShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_UPLOADSHIELD_TIP="Lorsque cette option est activée, Admin Tools va analyser de façon proactive tous les fichiers qui sont téléchargés par Joomla. Si l'un des fichiers trouvé contient une seule ligne de code PHP, la demande est bloquée. A noter que tous les serveurs ne prennent pas en charge cette fonctionnalité. Si le répertoire des fichiers téléchargés est bloqué par les restrictions 'open_basedir', aucune analyse n'aura lieu."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_USE403VIEW="Afficher les erreurs à l'aide d'un gabarit de mise en page HTML personnalisable"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_USE403VIEW_TIP="Par défaut, les message d'exceptions de sécurité sera affiché en utilisant la page de message d'erreur standard de Joomla! Lorsque cette option est activée, cependant, Admin Tools utilisera un modèle HTML personnalisable. Le fichier modèle HTML par défaut se trouve dans le components/com_admintools/views/blocks/tmpl/default.php file. NE PAS MODIFIER CE FICHIER DIRECTEMENT! Lire la documentation de la méthode appropriée pour créer un autre modèle."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_WHITELIST_DOMAINS="Domaines en liste blanche"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_WHITELIST_DOMAINS_TIP="Si l'adresse IP du visiteur qui a soulevé une exception de sécurité résout à un nom de domaine se terminant par ce que vous entrez ici, ils ne seront pas bloqués. En effet, ces noms de domaine ont un accès sur votre site. S'il vous plaît noter qu'une longue liste provoquera un impact sur la performance. Entrer une liste des noms de domaine que vous souhaitez mettre en liste blanche séparées par des virgules. La valeur par défaut est .googlebot.com, .search.msn.com qui sont des indexeurs de moteurs de recherche Google Bot (utilisé par Google Recherche) et MSN Bot (utilisé par Bing)."
COM_ADMINTOOLS_LBL_CONTROLPANEL_DISCLAIMER="LIMITE DE RESPONSABILITÉ"
COM_ADMINTOOLS_LBL_CONTROLPANEL_DISTEXT="<div style='text-align:justify'>Les composants de gestion de sécurité comme celui-ci ne peuvent offrir une protection à 100% contre toutes les attaques imaginables. Bien qu'ils améliorent nettement la sécurité, ils ne peuvent en aucun cas remplacer le cerveau humain et un affinage manuel des réglages de sécurité spécialement adaptés à la configuration du serveur et du site. En complément de l'utilisation de ce composant, il est absolument indispensable de faire fréquemment et régulièrement des sauvegardes avec <a href='https://www.akeebabackup.com/' target='_blank'>Akeeba Backup</a> par exemple et de surveiller tout comportement anormal.</div><hr /><p>Traduction : Mihàly Marti alias Sarki pour...<br /><a href='http://www.joomlatutos.com/' target='_blank'><img src='http://www.joomlatutos.com/images/extensions/akeeba_backup/joomlatutos_logo.png' alt='Joomlatutos.com - Supports et Kits Joomla!' align='left'></a><br />&nbsp;</p>"
COM_ADMINTOOLS_LBL_CONTROLPANEL_EMPTYROOT="<b>Attention</b>&nbsp;: PHP renvoie un chemin vide pour l'accès à la racine de votre site. Ceci est lié à un bogue d'anciennes versions de PHP. Demandez à votre hébergeur de mettre à jour la version de PHP sur son serveur. Si vous cliquez sur le bouton d'attribution des droits, il est fort possible que vous serez exclu de votre site."
COM_ADMINTOOLS_LBL_CONTROLPANEL_MASTERPW="Mot de passe&nbsp;!:"
COM_ADMINTOOLS_LBL_CONTROLPANEL_MASTERPWHEAD="Protection par mot de passe"
COM_ADMINTOOLS_LBL_CONTROLPANEL_MASTERPWINTRO="L'administrateur de ce site a protégé par mot de passe l'accès à certaines fonctionnalités, ou toutes, d'Admin Tools. Vous devez saisir ce mot de passe pour pouvoir accéder à ces fonctionnalités."
COM_ADMINTOOLS_LBL_CONTROLPANEL_NEEDSDLID="Vous devez indiquer votre <b>ID de téléchargement</b> pour mettre à jour la version professionnelle d'Admin Tools. Pour copier votre ID de téléchargement, veuillez accéder à <a href='%s'>votre compte sur le site officiel d'Admin Tools</a>."
