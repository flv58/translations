COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_PHPSHIELD="Blocage de protocole PHP distant (PHPShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_PHPSHIELD_TIP="Certains hackers essaieront de lire les fichiers du site en utilisant le php:// wrapper et quelques autres filtres PHP avancés. Lorsque cette option est activée, Admin Tools bloque toutes les requêtes contenant la chaîne php://"
COM_ADMINTOOLS_LBL_SECURITYEXCEPTION_REASON_PHPSHIELD="PHPShield (script PHP distant)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SELFPROTECT="Défense contre la désactivation du plugin"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CONFIGMONITORACTION_TIP="Que doit-il se passer quand une modification est détectée dans la configuration globale ? Le paramètre 'E-mail' envoie un message d'avertissement aux adresses e-mail devant recevoir les messages d'exception de sécurité sans empêcher la modification de la configuration. Le paramètre 'Bloquer' traite ces changements comme des exceptions de sécurité et les bloque, la modification de la configuration ne s'effectuera pas."
COM_ADMINTOOLS_CONFIGUREWAF_SELFPROTECT_TIP="Lorsque ce paramètre est activé, Admin Tools empêche tout utilisateur de désactiver son plug-in système. Cela signifie que vous ne pourrez pas non plus le publier tant que ce paramètre est activé ! Information : veuillez noter toutefois que cette mesure de protection n'a aucun effet si la modification est effectuée directement dans la base de données ou, si les fichiers du plug-in sont supprimés du serveur (du dossier <tt>%s</tt> de votre site). Ce paramètre n'a pas pour but non plus de protéger d'une désinstallation d'Admin Tools puisque seuls les super utilisateurs peuvent le faire, car en effet si un pirate devait réussir à obtenir les accès d'un super utilisateur, l'intégrité d'Admin Tools risquerait de ne pas être votre préoccupation première..."
COM_ADMINTOOLS_WAFEMAILTEMPLATE_REASON_CRITICALFILES="Fichier critique modifié"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CRITICALFILES="Surveiller les fichiers critiques"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CRITICALFILES_TIP="Les fichiers critiques généralement modifiés par les pirates (index.php, administrator/index.php, et les fichiers index.php, error.php et component.php de tous les templates installés sur le site) seront surveillés de tout changement lors du chargement de n'importe quelle page du site. Si une modification est détectée (piratage du site), vous en serez immédiatement informé par e-mail."
COM_ADMINTOOLS_WAFEMAILTEMPLATE_REASON_SUPERUSERSLIST="Compte super utilisateur ajouté"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SUPERUSERSLIST="Surveiller les comptes super-utilisateur"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SUPERUSERSLIST_TIP="Si ce paramètre est activé, Admin Tools garde une trace des comptes 'super utilisateur' de sorte que si un nouveau compte de ce type est ajouté en dehors du composant 'Utilisateurs' de Joomla, vous en soyez immédiatement averti par e-mail et le compte automatiquement bloqué. Les comptes 'super utilisateur' créés ou ajoutés par d'autres Super Utilisateurs en administration du site et par le composant 'Utilisateurs' de Joomla ne seront PAS bloqués. <strong>Note </strong>: pour cela, vous devez désactiver le paramètre &ldquo;Désactiver la possibilité d'édition des membres en Administration du site&rdquo; disponible dans les paramètre de 'Renforcement de Joomla!' (Pare-feu des Applications Web)."
COM_ADMINTOOLS_WAFEMAILTEMPLATE_REASON_RESCUEURL="URL de secours"
COM_ADMINTOOLS_CONTROLPANEL_RESCUEMODE_HEAD="Mode de secours"
COM_ADMINTOOLS_CONTROLPANEL_RESCUEMODE_MESSAGE="Admin Tools est en cours d'exécution en mode 'Secours', un mode de dépannage qui vous permet de débloquer votre compte au cas où vous l'auriez accidentellement bloqué. Les protections d'Admin Tools sont temporairement désactivées pour l'accès à l'administration mais uniquement par votre compte et à partir de votre navigateur et votre adresse IP. Pendant que vous voyez ce message, Admin Tools continue de protéger votre site."
COM_ADMINTOOLS_CONTROLPANEL_RESCUEMODE_BTN_HOWTOUNBLOCK="Comment me débloquer ?"
