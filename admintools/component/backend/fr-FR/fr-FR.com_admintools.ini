COM_ADMINTOOLS_CPANEL_ERR_PRIVNET_IPS="Admin Tools a détecté des exceptions de sécurité à partir d'adresses IP du 'réseau privé'. Cela signifie généralement qu'il existe un CDN ou un proxy inverse devant votre site. Si c'est un site en ligne, veuillez <b>activer les solutions de contournement IP</b> pour corriger cela. Si toutefois vous exécutez ce site sur votre ordinateur local ou dans un intranet, vous pouvez ignorer ce message en toute sécurité."
