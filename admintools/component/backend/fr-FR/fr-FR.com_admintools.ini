COM_ADMINTOOLS_LBL_UNBLOCKIP_INFO="Vous pouvez utiliser cet espace pour débloquer l'adresse IP d'un utilisateur/client bloqué accidentellement par Admin Tools. Tous les enregistrements relatifs à cette adresse IP qui pourraient contribuer au blocage seront supprimés. A noter que cela ne fonctionne que pour les adresses IP bloquées ou ajoutées en liste noire automatiquement, et non pas pour celles bloquées en raison d'un blocage géographique (GeoBlock) ou en raison d'un blocage par une plage d'adresses IP ou par un ajout manuel en liste noire. Naturellement cela ne fonctionnera pas non plus pour les adresses IP bloquées en raison de facteurs externes tels que des directives ajoutées dans votre fichier .htaccess, dans un pare-feu tiers, etc."
