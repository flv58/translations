; COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_PERMABANNUM_TIP="When the previous option is enabled, after how many auto-bans an IP will be permanently banned (added to the IP blacklist)."
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_PERMABAN_TIP="If an IP triggers this many auto-bans it will be permanently banned (added to the IP blacklist) if they are about to be auto-banned again. Make sure that you turn on the IP blacklisting by setting <em>Disallow site access to IPs in Blacklist</em> to Yes, otherwise the permanent blacklisting will have no effect."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_PROJECTHONEYPOT="Integrazione Project Honeypot"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_SPAMMERMESSAGE="Mostra questo messaggio all'indirizzo IP bloccato"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_SPAMMERMESSAGE_TIP="Allows you to show a specific message to blocked IP addresses. You may want to explain to the user that his IP was blocked because suspicious activity was detected as originating from his IP address. You can use the special text [IP] in all capital letters, without spaces between the brackets and IP, to display the user's IP in the message. This may be useful if someone gets accidentally blocked and asks you to help them."
