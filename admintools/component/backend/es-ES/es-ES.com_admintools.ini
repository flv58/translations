COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLBLOCKSUSPICIOUS_TIP="En ocasiones el Proyecto Honeypot no está seguro si una IP es de un spammer o si es un usuario desafortunado que pinchó en el enlace equivocado. En este caso la IP se marca como "_QQ_"sospechosa"_QQ_". El comportamiento predeterminado es no bloquear estas IPs. Sin embargo si está recibiendo mucho spam es una buena idea activar esta característica incluso para IP "_QQ_"sospechosas"_QQ_". En última instancia, algunos usuarios poco afortunados serán bloqueados de forma inadvertida ¡Así que utilice está opción con precaución!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLMAXAGE_TIP="El Proyecto Honeypot reporta cuando fue la última vez que esta IP fue cazada enviando mensajes de spam. Cuanto más vieja es (a mayor edad de la IP), menos probable es que esta IP esté siendo usada aun por un spammer. Puede elegir aquí cual será la máxima edad reportada que se bloqueará. El valor predeterminado de 30 significa que las IP que hayan enviado un mensaje de spam en los últimos 30 días serán bloqueadas."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLTHRESHOLD_TIP="El Proyecto Honeypot utiliza una "_QQ_"clasificación de amenaza"_QQ_" logarítmica para clasificar la posibilidad de una IP específica de ser un spammer. Estas opciones definen el nivel mínimo de amenaza qeu una IP debe haber tenido antes de ser bloqueada. Un valor de 25 significa que esta IP ha enviado 100 mensajes de spam capturados en las trampas del Proyecto Honeypot y normalmente indica con seguridad que pertenece a un spammer. Tenga en cuenta que la clasificación es logarítmica. Un valor de 50 significa 1000 mensajes de spam y un valor de 75 significa un millón de mensajes de spam. No lo situe en valores por encima de 50 o probablemente nunca bloqueará a ningún spammer."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_MUASHIELD_TIP="Muchos hackers intentarán acceder a su sitio utilizando un navegador configurado para enviar código PHP malicioso en su cadena de agente de usuario (una pequeña pieza de texto usada para describir el navegador de su servidor). La idea es que el software de procesado de logs defectuoso lo interprete y le permita al hacker ganar control de su sitio web. Si está activa, esta característica le permite a Admin Tools detectar estos ataques y bloquear estas peticiones."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NOFESALOGIN_TIP="Si está activo, a sus Super Administradores no les será posible acceder a la parte pública de su sitio. Esto es una precaución de seguridad contra los ataques de contraseña con fuerza bruta. Tampoco los ususarios con privilegios de Super Usuarios podrán loguearse en la parte pública de su sitio."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWFRONTENDADMINS_TIP="En condiciones normales no debería poder crear un nuevo usuario con privilegios de administración en la parte privada desde la parte pública. Si activa esta opción se tratarán os intentos de crear este tipo de cuentas como intentos de hackeo y serán bloqueados. Esto resuelve algunos de los ataques de día cero más notables en Joomla! que tuvieron lugar entre 2015 y 2016."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOLOG_TIP="Las excepciones de seguridad causadas por estas razones de bloqueo no serán registradas. Como resultado, las IP que activen esta excepción repetidamente no serán baneadas automáticamente de su sitio. Es más, como no hay registro, será imposible determinar por qué alguién está siendo bloqueado de su sitio cuando active una de estas razones."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RESETJOOMLATFA_TIP="Si está activo, Admin Tools deshabilitará la configuración de Autentificación en dos pasos para un usuario que esté pidiendo una nueva contraseña. Esto sólo se aplica a la función de Autentificación en dos pasos que viene de serie desde Joomla! 3.2 y posteriores, no a la función de autentificación en dos pasos de Admin Tools."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SAVEUSERSIGNUPIP_TIP="Si está activo, se guardará la IP desde la que los nuevos usuarios se registran en las Notas de Usuario. No se guardará la IP de los usuarios creados a través del backend porque no tiene sentido hacerlo (es un administrador registrando una cuenta de usuario). Los componentes de terceros que creen nuevas cuentas de usuario tampoco accionarán el evento del plugin."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SESSIONSHIELD_TIP="Previene datos de entrada maliciosos que pueden usarse para confundir al gestor de sesiones interno de PHP para que ejecute código arbitrario cuando está restaurando la sesión de usuario. PRECAUCIÓN: <em>Puede</em> bloquear algunas peticiones legítimas también."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SHOWPWONLOGINFAILURE_TIP="¿Quiere incluir la contraseña incorrecta en el email que recibirá cuando alguien realice un acceso fallido? Esto sólo se aplica cuando está activada la opción <em>Tratar los accesos fallidos como excepciones de seguridad</em>."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TRACKFAILEDLOGINS_TIP="Si está activo, los intentos de acceso fallidos de cualquier usuario (incluso los usuarios registrados de nivel más bajo) contarán como excepciones de seguridad y serán anotadas en el registro de excepciones de seguridad de Admin Tools. Hay una implicación muy útil en esto. Debido a que cuentan como excepciones de seguridad, contarán con respecto al límite de excepciones de seguridad que haya configurado para el bloqueo de IP automático. Así pues, tras un número fallido de intentos, la IP del usuario será automáticamente bloqueada según la duración que haya configurado."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_UPLOADSHIELD_TIP="Si esta opción está activa, Admin Tools escanerá de forma proactiva todos los ficheros que se suban a través de Joomla!. Si alguno de estos ficheros se encuentra que contiene incluso una única línea de código PHP, la petición será denegada. Tenga en cuenta que no todos los servidores soportan está característica. Si el directorio de subida de ficheros está bloqueado por restricciones open_basedir, no se efectuará ningún escaneo."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RFISHIELD_TIP="Algunos hackers intentarán atacar a una extensión vulnerable cargando código PHP directamente desde su servidor. Esto se hace pasando una URL http(s):// o ftp:// en su petición, apuntando a su sitio malicioso. Si esta opción está habilitada, Admin Tools buscará estos casos, intentará obtener la URL remota y escanear sus contenidos. Si encuentra código PHP, bloqueará la petición."
