COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINLOGINFOLDER="Cambiar el directorio de acceso a la administración a"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINLOGINFOLDER_ALERT="Para usar esta característica debe activar las opciones de <strong>URLs amigables</strong> y <strong>Usar la reescritura de URLs</strong> en la congiuración global de Joomla."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINLOGINFOLDER_TIP="Por ejemplo, si introduce la palabra <code>prueba</code> aquí, sólo podrá acceder al área de administrador de su sitio con una URL parecida a <code>http://www.ejemplo.com/prueba</code>. Si intenta acceder a <code>http://www.ejemplo.com/administrator</code> será redirigido a la página de inicio de su sitio. Por favor tenga en cuenta que tras visitar la URL secreta con su navegador, entonces podrá acceder a <code>http://www.ejemplo.com/administrator</code> sin ser bloqueado hasta que su sesión expire. Si no quiere usar esta característica, deje este campo vacío."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINPW="Parámetro secreto de la URL de Adiministrator"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINPW_TIP="Por ejemplo, si escribe 'test', entonces sólo podránacceder a su área de administrador escribiendo la URL <code>http://www.example.com/administrator/index.php?test</code>. <strong>¡ATENCIÓN! DEBE EMPEZAR CON UNA LETRA, NO CON UN NÚMERO.</strong> Para una mejor compatibilidad entre servidores, por favor, utilice caracteres ASCII en minúsculas y números (a-z, 0-9)."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ALLOWSITETEMPLATE="Permitir plantillas del sitio"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ALLOWSITETEMPLATE_TIP="Activar esta opción modifica parcialmente la opción anterior (el bloqueo de template=foo en la URL). Si el parámetro de la URL template= especifica el nombre de una plantilla que existe en su directorio de plantillas, entonces será permitido sin lanzar una excepción de seguridad. Esto se requiere sólo en sitios que están usando una o más de una plantilla al mismo tiempo."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ANTISPAM="Filtrado Anti-spam basado en listas de Malas Palabras"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ANTISPAM_TIP="Si está activo, todas las peticiones que contengan al menos una palabra de la list de <a href='%s'>Malas Palabras</a> serán bloqueadas."
