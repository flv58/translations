COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BBHTTPBLKEY_TIP="Introduzca su clave HTTP:BL. Puede registrarse en el Projecto Honeypot y conseguir su clave en <a href='http://www.projecthoneypot.org/httpbl_configure.php'>http://www.projecthoneypot.org/httpbl_configure.php</a>."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BLOCKEDEMAILDOMAINS="Dominios de email bloqueados"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BLOCKEDEMAILDOMAINS_TIP="Introduzca un dominio por línea. El registro se bloqueará si el usuario trata de usar un dominio que esté en esta lista"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD="Protección CSRF/Anti-spam de formularios (CSRFShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_ADVANCED="Avanzada"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_BASIC="Básica"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_NO="No"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_TIP="Una de las mayores preocupaciones con los formularios web -como los formularios de acceso, los formularios de contacto, etc- is que pueden ser utilizados por scripts automáticos (bots). Esto se utiliza habitualmente para enviar mensajes de SPAM o ataques de fuerza bruta para conseguir contraseñas. Admin Tools tiene dos métodos para prevenir estos abusos, dependiendo de cómo configure esta opción:<ul><li><strong>No</strong>. Desactivar esta función.</li><li><strong>Básico</strong>. Realiza un filtrado básico de las referencias. Si el navegador del visitante reporta que la página anterior no pertenecía a su sitio, Admin Tools bloqueará el procesado del formulario.</li><li><strong>Avanzado</strong>. Además de la protección básica, Admin Tools inyectará automáticamente un campo oculto en todos los formularios.</li></ul>"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CUSTGENERATOR="Personalizar generador de meta etiquetas"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CUSTGENERATOR_TIP="Todas las instalaciones Joomla! incluyen la meta etiqueta generator, un trozo de HTML en la cabecera de todas las páginas que publicitan que su sitio está funcionando bajo Joomla!. Esta información es cacheada por los motores de búsqueda y explotada por atacantes para deducir que su sitio está funcionando con Joomla! cuando buscan por posibles objetivos. Al activar esta opción podrá indicar un valor personalizado para la etiqueta generator en la siguiente opción ¡Muy imaginativo!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DEACTIVATEUSERS="Desactivar usuario tras"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DEACTIVATEUSERS_TIP="Admin Tools puede, de forma opcional, desactivar cuentas de usuario cuando hay varios intentos fallidos de acceso usando su nombre de usuario, protegiéndolas así de ataques por fuerza bruta. Aquí puede especificar el número de accesos fallidos y el periodo de tiempo que tiene que pasar entre estos para desactivar el usuario, por ejemplo, 3 intentos de acceso fallidos en 1 minuto."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DFISHIELD="Escudo contra inclusión directa de archivos -Direct File Inclusion- (DFIShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DFISHIELD_TIP="Cuando esta opción está activa, Admin Tools buscará los parámetros de la petición para cualquier cosa que parezca una ruta de fichero. Si se ecnuentra alguna, será escaneada. Si se encuentra que contiene código PHP, la petición será denegada."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINFAILEDLOGIN="Mandar un email a esta dirección si se produce un intento de acceso fallido a la zona administrativa"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINFAILEDLOGIN_TIP="Introduzca una dirección para ser notificado tras un intento de acceso fallido a la parte privada de administración de su sitio. Déjelo en blanco para no enviar una notificación ¡Asegúrese de que su sitio puede enviar correos primero!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINLOGIN="Enviar a este correo electrónico en cualquier inicio de sesión en la parte privada"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINLOGIN_TIP="Ingrese una dirección de correo electrónico para ser notificado al momento que alguien inicie sesión en el área de administración de la parte privada de su sitio. Déjelo en blanco para que no se envie una notificación ¡Asegúrese que su sitio puede enviar mensajes de correo electrónico primero!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILBREACHES="Enviar un email a esta dirección cuando se produzcan excepciones de seguridad"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILBREACHES_TIP="Introduzca una dirección de email en la que notificar acerca de cualquier excepción de seguridad detectada en su sitio. Déjelo en blanco si no quiere que se envíe ninguna notificación. ¡Asegúrese de que su sitio puede enviar emails correctamente!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILTHROTTLE="Límite de emails por excepciones de seguridad"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILTHROTTLE_TIP="Si está activado la frecuencia de los emails enviados por Admin Tools puede limitarse. Vea las Plantillas de Email para ver la configuración de máxima frecuencia de email."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLBLOCKSUSPICIOUS="Bloquear también IPs sospechosas, no sólo a los spammers confirmados"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLBLOCKSUSPICIOUS_TIP="Sometimes Project Honeypot is not sure if an IP belongs to a spammer or it's a hapless chap who clicked on the wrong link. In this case the IP is marked as "_QQ_"suspicious"_QQ_". The default behaviour is to not block these IPs. However, if you are receiving a lot of spam it's a good idea to enable this feature and block even "_QQ_"suspicious"_QQ_" IPs. Ultimately, some unfortunate users will be inadvertently blocked, so use this option with caution!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLENABLE="Activar filtrado HTTP:BL"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLENABLE_TIP="Enables the integration with <a href='http://www.projecthoneypot.org'>Project Honeypot</a>. <strong>IMPORTANT</strong>: You need to register to Project Honeypot, get a key and enter it in the next option for this feature to work."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLMAXAGE="Edad máxima de los resultados HTTP:BL aceptados"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLMAXAGE_TIP="Project Honeypot reports when was the last time this IP was caught sending spam messages. The older this is (the higher the age is), the less likely is that this IP is still used by a spammer. You can chose here what will be the maximum reported age that will be blocked. The default value of 30 means that IPs which have submitted a spam message in the last 30 days will be blocked."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLTHRESHOLD="Nivel de amenaza mínimo a ser bloqueado (0-255, por defecto 25)"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLTHRESHOLD_TIP="Project Honeypot uses a logarithmic "_QQ_"threat rating"_QQ_" to rank the possibility of a specific IP being a spammer. This options defines the minimum threat level an IP must have before it's blocked. A value of 25 means that this IP has submitted 100 spam messages on Project Honeypot's spam catching honeypots and is usually a safe indication that it belongs to a spammer. Do note that the rating is logarithmic. A value of 50 means 1,000 spam messages and a value of 75 means one million spam messages. Do not set it to values over 50, as you will most likely never block any spammer at all."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_IPBL="No permitir acceso al sitio de IPs en la lista negra"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_IPWL="Permitir acceder al administrador sólo a las IPs en la lista blanca"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_LOGBREACHES="Registro de excepciones de seguridad"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_LOGBREACHES_TIP="Se recomienda mantener esta opción activada. Cuando está activada, todos las las posibles brechas de seguridad -bloqueadas por Admin Tools- se loguearán en la base de datos y estarán disponibles en la herramienta de Registro de Excepciones de Seguridad."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_MUASHIELD="Bloqueo de agente de usuario malicioso (MUAShield)"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_MUASHIELD_TIP="Many hackers will try to access your site using a browser configured to send malicious PHP code in its user agent string (a small piece of text used to describe the browser to your server). The idea is that buggy log processing software will parse it and allow the hacker to gain control of your website. When enabled, this feature allows Admin Tools to detect such attacks and block the request."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NOFESALOGIN="Prohibir el login en la parte pública del sitio a los de usuarios del grupo super administrador"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NOFESALOGIN_TIP="When enabled, it will not be possible for Super Administrators to log in to your site's frontend. This is a security precaution against password brute forcing. Even users with Super User privileges will not be able to log the frontend of your site."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWADMINS="Deshabilitar las propiedades de edición de usuarios del backend"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWADMINS_TIP="Cuando esté activo, intentar modificar la configuración de un Manager, Administrador o Super Administrador o crear uno nuevo, fallará."
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWFRONTENDADMINS="Disable creating / editing backend users from the frontend"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWFRONTENDADMINS_TIP="You should normally be unable to create a new user with administrative backend login privileges from the public frontend. When this option is enabled it will treat attempts to create this kind of accounts as hacking attempts and block them from executing. This addresses some of the most notorious zero day attacks in Joomla! which took place between 2015 and 2016."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOEMAIL="No envíe notificaciones de email por estos motivos"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOEMAIL_TIP="Las excepciones de seguridad causadas por estas razones de bloqueo no enviarán un email a la direcciónd e email especificada en <em>Enviar un email a esta dirección cuando se produzcan excepciones de seguridad</em>"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOLOG="No registre estos motivos"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOLOG_TIP="Security exceptions caused by these blocking reasons will not be logged. As a result, IPs triggering this exception repeatedly will not be automatically banned from your site. Moreover, as there is no log, it will be impossible to tell why someone is being blocked from accessing your site when they trigger one of those reasons."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RESETJOOMLATFA="Deshabilitar la Autentificación en dos factores de Joomla! al reiniciar la contraseña"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RESETJOOMLATFA_TIP="When enabled, Admin Tools will disable the Joomla! Two Factor Authentication configuration for a user when they are resetting their password. This only applies to the built-in Joomla! 3.2 and later Two Factor Authentication feature, not the Two Factor Authentication feature of Admin Tools."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RFISHIELD="Bloqueo de inclusión remota de archivos -Remote File Inclusion- (RFIShield)"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RFISHIELD_TIP="Some hackers will try to force a vulnerable extension into loading PHP code directly from their server. This is done by passing an http(s):// or ftp:// URL in their request, pointing to their malicious site. When this option is enabled, Admin Tools will look for such cases, try to fetch the remote URL and scan its contents. If it is found to contain PHP code, it will block the request."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SAVEUSERSIGNUPIP="Guardar la dirección IP de registro del usuario en las notas de usuario"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SAVEUSERSIGNUPIP_TIP="When enabled, the IP new users signed up from will be stored as User Notes. Users created through the backend will not have their IP saved as a User Note because it makes no sense to do so (it's an administrator registering the user account on their behalf). Third party components creating new user accounts may also not trigger the plugin event."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SESSIONSHIELD="Protección de evenenamiento de datos de la sesión de PHP (SessionShield)"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SESSIONSHIELD_TIP="Prevents malicious input data which can be used to trick PHP's internal session handler into executing arbitrary code when it's restoring the user session. CAUTION: It <em>may</em> block some legitimate requests as well."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SHOWPWONLOGINFAILURE="Incluir contraseña en el email de acceso fallido"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SHOWPWONLOGINFAILURE_TIP="Should the incorrect password be included in the mail you receive when someone triggers a failed login? This only applies when <em>Treat failed logins as security exceptions</em> is enabled."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SQLISHIELD="Protección SQLiShield contra ataques de inyección SQL"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SQLISHIELD_TIP="Si está activo Admin Tools intentará detectar los ataques más comunes de injección SQL contra su sitio y los bloqueará."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TEMPLATE="Bloquear template=foo - cambio de plantilla del sitio"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TEMPLATE_TIP="Otra característica oculta de Joomla! es la posibilidad de camabiar entre las plantillas instaladas pasando un parámetro especial en la URL. For ejemplo, si quiere aplicar la plantilla Beez5, tan sólo pase el parámetro <code>?template=beez5</code>"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPL="Bloquear tmpl=foo - sistema cambio de plantilla"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPLWHITELIST="Lista de palabras permitidas para tmpl="
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPLWHITELIST_TIP="Usar una lista separada por comas, ej. componente,sistema"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPL_TIP="Una de las funciones menos conocidas de Joomla! es sus plantillas de sistema. Cuando ocurre un error o pone su sitio fuera de línea, Joomla! carga la plantilla de sistema correspondiente. Al pasar el nombre de la plantilla en la URL añadiendo, por ejemplo, ?tmpl=offline le permitirá probar esas plantillas sin tener que producir un error o poner su sitio fuera de línea. Activar esta opción desactivará esta función de Joomla!. Tenga en cuenta que tmpl=system y tmpl=component deben estar permitidas (vea la siguiente opción), ya que son necesarias para el funcionamiento de algunas extensiones."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TRACKFAILEDLOGINS="Tratar los accesos fallidos como excepciones de seguridad"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TRACKFAILEDLOGINS_TIP="When enabled, failed login attempts of any kind of user (even simple registered users) count as security exceptions and are being logged in Admin Tools' Security Exceptions Log. There is a very useful implication to that. Since they count as security exceptions, they count towards the exceptions limit you set up in the automatic IP blocking. Therefore, after a number of failed login attempts, the user's IP will be automatically blocked for the duration you have set up."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_UPLOADSHIELD="Escáner de archivos subidos (UploadShield)"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_UPLOADSHIELD_TIP="When this option is enabled, Admin Tools will proactively scan all files which are uploaded through Joomla!. If any of these files is found to contain even a single line of PHP code, the request is blocked. Do note that not all servers support this feature. If the uploaded files directory is blocked by open_basedir restrictions, no scanning will take place."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_USE403VIEW="Mostrar errores en una plantilla HTML personalizada"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_USE403VIEW_TIP="By default, the Security Exceptions Message will be shown using Joomla!'s standard error message page. When this option is enabled, however, Admin Tools will use a customisable HTML template. The default HTML template file is located in the components/com_admintools/views/blocks/tmpl/default.php file. DO NOT MODIFY THIS FILE DIRECTLY! Read the documentation for the proper method to create a template override."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_WHITELIST_DOMAINS="Dominios en la lista blanca"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_WHITELIST_DOMAINS_TIP="If the IP address of the visitor who raised a security exception resolves to a domain name ending in what you enter here they will not be blocked. Effectively, these domain names have a free pass on your site. Please note that a long list will cause a big performance impact. Enter a comma separated list of the domain names you want to whitelist. The default value is .googlebot.com,.search.msn.com which whitelists the search engine indexers Google Bot (used by Google Search) and MSN Bot (used by Bing)."
COM_ADMINTOOLS_LBL_CONTROLPANEL_DISCLAIMER="Exención de Responsabilidad"
COM_ADMINTOOLS_LBL_CONTROLPANEL_DISTEXT="Los componentes relacionados con la seguridad, como éste, no están diseñados para ofrecer una protección al 100% de su sitio contra cualquier ataque imaginable y &ndash;a pesar de que aumenten la seguridad de su sitio&ndash; en ningún caso sustituirán a la capacidad del cerebro humano ni a un buen ajuste de seguridad personalizado de su sitio. Como mínimo, realice copias de seguridad regularmente y esté atento a cualquier comportamiento anormal del sitio además del uso de este software."
COM_ADMINTOOLS_LBL_CONTROLPANEL_EMPTYROOT="<b>Advertencia</b>: PHP informa de rutas vacías al directorio raíz de su sitio. Esto se debe a un error en versiones anteriores de PHP. Por favor, avise a su proveedor de hosting para que actualice la versión instalada de PHP en su servidor. Si intenta usar el botón Reparar Permisos es muy posible que bloquee el acceso a su sitio."
