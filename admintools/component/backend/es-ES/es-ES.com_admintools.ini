COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_SPAMMERMESSAGE_TIP="Le permite mostrar un mensaje específico a las direcciones IP bloqueadas. Puede que quiera explicar al usuario que su IP ha sido bloqueada porque se ha detectado actividad sospechosa desde su dirección IP. Puede usar el texto especial [IP] en mayúsculas, sin espacios entre los corchetes y IP, para mostrar la IP del usuario en el mensaje. Esto puede ser útil si alguien es bloqueado por accidente y le pide que le ayude."
