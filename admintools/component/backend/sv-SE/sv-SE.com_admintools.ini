COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPTGROUP_LOGGINGANDREPORTING="Loggning & rapportering"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINLOGINFOLDER="Ändra administrationens inloggningsmapp till"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINLOGINFOLDER_ALERT="För att denna funktion skall fungera så måste du ha aktiverat alternativen <strong>Sökmotorvänliga URL:er</strong> och <strong>Använd URL-omskrivning</strong> i Joomla!:s globala inställningar."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINLOGINFOLDER_TIP="Om du till exempel anger ordet <code>test</code> här, kan du endast komma åt webbplatsens administration med en URL lik denna: <code>http://www.example.com/test</code>. Om du försöker med <code>http://www.example.com/administrator</code>, kommer du att riktas om till webbplatsens startsida. Observera att efter att du använt den hemliga URL:en, så kan din webbläsare komma åt <code>http://www.example.com/administrator</code> utan att blockeras till dess sessionen löper ut. Om du inte vill använda denna funktion, skall du lämna detta fält tomt."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINPW="Administratörens hemliga URL-parametrar"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINPW_TIP="Om du till exempel, anger 'test', så kommer du enbart åt din administratörsdel, genom att skriva in webbadressen <code>http://www.example.com/administrator/index.php?test</code>. <strong>VARNING! DEN MÅSTE BÖRJA MED EN BOKSTAV, INTE EN SIFFRA</strong>. För bättre kompatibilitet över servrar, använd endast gemena ASCII-tecken och siffror (a-z, 0-9)."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ALLOWSITETEMPLATE="Tillåt webbplatsmallar"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ALLOWSITETEMPLATE_TIP="Genom att aktivera denna funktion, kringår du delvis det förra alternativet (blockering av template=foo i URL:en). Om frågeparametern template=URL anger ett namn på en sidmall som finns installerad i templates-mappen, kommer den att tillåtas utan att något säkerhetsundantag registreras. Detta gäller endast webbplatser som har mer än en sidmall på samma webbplats."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ANTISPAM="Anti-spam filtrering baserat på lista med Fula ord"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ANTISPAM_TIP="Om aktiverad, kommer alla förfrågningar som innehåller minst ett ord i listan <a href="_QQ_"%s"_QQ_">Fula Ord</a>, att blockeras."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BBHTTPBLKEY="<a href='http://www.projecthoneypot.org/httpbl_configure.php' target='_blank'>Projekt Honeypot</a> HTTP:BL Key"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BBHTTPBLKEY_TIP="Ange din nyckel HTTP:BL. Du kan registrera dig på Project Honeypot för att få en nyckel på <a href='http://www.projecthoneypot.org/httpbl_configure.php'>http://www.projecthoneypot.org/httpbl_configure.php</a>."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BLOCKEDEMAILDOMAINS="Email-domäner"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BLOCKEDEMAILDOMAINS_TIP="Ange en domän per rad. Admin Tools kommer att tillåta eller blockera registreringar enligt fältet ovan. Lämna tomt för att inaktivera restriktionen för användarregistrering."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD="CSRF/Anti-spam formulärskydd (CSRFShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_ADVANCED="Avancerad"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_BASIC="Grund"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_NO="Nej"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_TIP="Ett av de största problemen med webbformulär, såsom inloggningsformulär, kontaktformulär, etc, är att de kan utnyttjas av automatiserade skript (bots). Dessa används vanligen till att skicka spammeddelanden eller brute-force lösenord. Admin Tools har två metoder att förhindra sådant missbruk, beroende av inställningarna i denna funktion:<ul><li><strong>Nej</strong>. Stänger av denna funktion.</li><li><strong>Grundläggande</strong>. Utför grundläggande filtrering. Om besökarens webbläsare rapporterar att den förra sidan inte tillhör din webbplats, kan Admin Tools blockera körning av formuläret.</li><li><strong>Avancerad</strong>. Ovanpå de grundläggande skydden, kan Admin Tools automatiskt lägga in ett dolt fält till alla formulär.</li></ul>"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CUSTGENERATOR="Anpassa generator metatagg"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CUSTGENERATOR_TIP="Alla Joomla-installationer sätter en Meta generator tagg, en lite HTML-sträng som anger att webbplatsen använder Joomla. Denna information cachas av sökmotorer och kan utnyttjas vid attacker när hackare söker efter möjliga svagheter. Genom aktivera denna funktion kan du ange ett eget värde för generator-taggen i nästa alternativ. Var uppfinningsrik!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DEACTIVATEUSERS="Avaktivera användare efter"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DEACTIVATEUSERS_TIP="Admin Tools kan ställas in att inaktivera befintliga användarkonton om de används till upprepade misslyckade inloggningar med deras användarnamn. Detta för att skydda användarkonton att utsättas för Brute Force attacker. Här kan du ställa in hur många misslyckade inloggningar under en angiven tidsperiod som skall inträffa innan användaren inaktiveras. Ex. 3 misslyckade inloggningar under 1 minut."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DFISHIELD="Direkt FilInjekteringsSkydd (DFIShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DFISHIELD_TIP="När denna funktion är aktiverad, kommer Admin Tools att söka efter frågeparametrar som ser ut som sökvägar och skanna av dem. Om det finns PHP-kod i dem, blockeras förfrågan."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINFAILEDLOGIN="Skicka epost till denna adress vid misslyckad administratörsinloggning"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINFAILEDLOGIN_TIP="Enter an email address to be notified upon an unsuccessful login of anyone in your site's administrator backend. Leave blank to not be sent a notification. Make sure your site can send out emails first!"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINLOGIN="Email this address on successful backend login"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINLOGIN_TIP="Enter an email address to be notified upon a successful login of anyone in your site's administrator backend. Leave blank to not be sent a notification. Make sure your site can send out emails first!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILBREACHES="Skicka email till denna adress vid säkerhetsavvikelser"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILBREACHES_TIP="Ange en emailadress som skall ha meddelanden vid varningar om säkerhetsavvikelser på din webbplats. Lämna tomt om inget skall skickas. Kontrollera att din webbplats kan skicka email först!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILTHROTTLE="Aktivera emailbegränsning för säkerhetsundantag"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILTHROTTLE_TIP="Om aktiverad kan email-frekvensen för mail som skickas av Admin Tools minskas. Se även Emal Mallar för mer info om inställning för maximal email-frekvens."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLBLOCKSUSPICIOUS="Blocker också misstänkta IP:n, inte enbart bekräftade spammare"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLBLOCKSUSPICIOUS_TIP="Sometimes Project Honeypot is not sure if an IP belongs to a spammer or it's a hapless chap who clicked on the wrong link. In this case the IP is marked as "_QQ_"suspicious"_QQ_". The default behaviour is to not block these IPs. However, if you are receiving a lot of spam it's a good idea to enable this feature and block even "_QQ_"suspicious"_QQ_" IPs. Ultimately, some unfortunate users will be inadvertently blocked, so use this option with caution!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLENABLE="Aktivera HTTP:BL filtrering"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLENABLE_TIP="Aktiverar integration med <a href='http://www.projecthoneypot.org'>Project Honeypot</a>. <strong>VIKTIGT</strong>: Du måste registrera dig på sidan Project Honeypot, få en nyckel och ange den i nästa alternativ för att denna funktion skall fungera."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLMAXAGE="Maximal ålder på accepterade HTTP:BL resultat"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLMAXAGE_TIP="Project Honeypot rapporterar den senaste tidpunkten då en IP detekterats skicka spam. Ju äldre denna är (ju högre ålder), ju mindre sannolikt är det att någon spammare använder denna IP. Du kan ange här den maximala rapporterade åldern för att en IP skall blockeras. Standardvärdet är 30 vilket innebär att en IP som har skickat ett spam-meddelande under de senaste 30 dagarna, kommer att blockeras."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLTHRESHOLD="Minsta hotvärde att blockera (0-255, standard 25)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLTHRESHOLD_TIP="Project Honeypot använder en logaritmisk "_QQ_"hot-klassning"_QQ_" för att fastställa möjligheten till att ett särskilt IP-nummer skall vara en spammare. Detta alternativ definierar den lägsta hotnivån en IP måste ha innan den blockeras. Ett värde på 25 innebär att denna IP har postat 100 spam-meddelanden på Project Honeypot's spamfångande honeypots och är vanligen en säker indikation på att den tillhör en spammare. Notera dock att klassningsvärdet är logaritmisk. Ett värde på 50 innebär 1000 spam-meddelanden och ett värde på 75 innebär en million spam-meddelanden. Såt inte detta värde över 50, eftersom det då knappast kommer att blockera någon spammare alls."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_IPBL="Tillåt inte tillträde till IP-adresser i Svartlistan"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_IPWL="Tillåt endast tillträde för administratörer till IP-adresser i vitlistan"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_LOGBREACHES="Logga säkerhetsavvikelser"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_LOGBREACHES_TIP="Det är en god idé att hålla denna funktion aktiverad. Om aktiverad, kommer alla potentiella hot att noteras med —blockerad av Admin Tools— och loggas i databasen. Den kommer då att finnas tillgänglig under Säkerhetsundantag Loggverktyg."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_MUASHIELD="Skadligt användaragentblock (MUAShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_MUASHIELD_TIP="Många hackers kommer att försöka komma åt din sida med hjälp av en webbläsare som ställts in att skicka elakartad PHP-kod i användaragent-strängen (en liten text som beskriver webbläsaren för servern). Idén är att buggiga loggningsprogram skall köra den och tillåta hackern att få kontroll över webbplatsen. Om aktiverad, kommer denna funktion att tillåta Admin Tools att försöka upptäcka sådana attacker och blockera förfrågan."
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NOFESALOGIN="Forbid frontend Super Administrator login"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NOFESALOGIN_TIP="When enabled, it will not be possible for Super Administrators to log in to your site's frontend. This is a security precaution against password brute forcing. Even users with Super User privileges will not be able to log the frontend of your site."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWADMINS="Inaktivera ändring av användarnas inställningar i admin"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWADMINS_TIP="Om aktiverad, kommer förändring av befintliga eller att skapa nya Managers, Administratörer eller Super Administratörer, att misslyckas."
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWFRONTENDADMINS="Disable creating / editing backend users from the frontend"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWFRONTENDADMINS_TIP="You should normally be unable to create a new user with administrative backend login privileges from the public frontend. When this option is enabled it will treat attempts to create this kind of accounts as hacking attempts and block them from executing. This addresses some of the most notorious zero day attacks in Joomla! which took place between 2015 and 2016."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOEMAIL="Skicka inte mail om dessa orsaker"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOEMAIL_TIP="Säkerhetsundantag triggade av dessa orsaker kommer inte att skicka mail till adresser angivna i <em>Meddela denna adress om säkerhetsundantag</em>"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOLOG="Logga inte dessa orsaker"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOLOG_TIP="Säkerhetsundantag orsakade av denna anledning kommer inte att loggas. Som ett resultat, kommer IP:n som triggar denna funktion upprepade gånger, inte att blockeras från din webbplats. Dessutom finns ingen logg som omöjliggör att ta reda på av vilken orsak någon blivit blockerad när de triggar någon av dessa orsaker."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RESETJOOMLATFA="Inaktivera Joomla!:s Två-faktor autentisering vid lösenordsåterställning"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RESETJOOMLATFA_TIP="Om aktiverad, kommer Admin Tools att inaktivera Joomlas Inställningar Två Faktor Autentisering för en användare när denne återställer sitt lösenord. Detta gäller endast den inbyggda Två-faktor autentiseringen som är inbyggd i Joomla 3.2 eller senare och gäller inte den Två-faktor autentisering som ingår i Admin Tools."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RFISHIELD="Blockering Extern Filinfogning (RFIShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RFISHIELD_TIP="En del hackers kommer att tvinga utsatta tillägg att ladda PHP-kod direkt från deras servrar. Detta utförs genom att introducera http(s):// eller ftp:// URL:er i sin förfrågan och som pekar på deras skadliga webbplats. När denna funktion är aktiverad, kommer Admin Tools att leta efter sådana försök, fånga in den externa URL:en och söka i dess innehåll. Om den hittar PHP-kod, kommer förfrågan att blockeras."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SAVEUSERSIGNUPIP="Spara användarregistreringens IP i användaranteckningen"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SAVEUSERSIGNUPIP_TIP="When enabled, the IP new users signed up from will be stored as User Notes. Users created through the backend will not have their IP saved as a User Note because it makes no sense to do so (it's an administrator registering the user account on their behalf). Third party components creating new user accounts may also not trigger the plugin event."
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SESSIONSHIELD="PHP session data poisoning protection (SessionShield)"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SESSIONSHIELD_TIP="Prevents malicious input data which can be used to trick PHP's internal session handler into executing arbitrary code when it's restoring the user session. CAUTION: It <em>may</em> block some legitimate requests as well."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SHOWPWONLOGINFAILURE="Infoga lösenord i mail om misslyckad inloggning"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SHOWPWONLOGINFAILURE_TIP="Should the incorrect password be included in the mail you receive when someone triggers a failed login? This only applies when <em>Treat failed logins as security exceptions</em> is enabled."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SQLISHIELD="SQLiShield skydd mot SQL injection angrepp"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SQLISHIELD_TIP="Om aktiverad, kommer Admin Tools att försöka upptäcka vanliga attacker med SQL-injektioner på din webbplats, och förhindra dem."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TEMPLATE="Block template=foo webbplats mallväxel"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TEMPLATE_TIP="En annan dold funktion är förmågan att växla mellan installerade sidmallar genom att ange särskilda URL-parametrar. Till exempel, om du vill ladda in sidmallen Beez5, kan du ange <code>?template=beez5</code>"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPL="Blockera tmpl=foo system mallväxel"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPLWHITELIST="Lista med tillåtna tmpl= nyckelord"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPLWHITELIST_TIP="Använd en komma-separerad lista ex. component,system"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPL_TIP="En av de minst kända funktionerna i Joomla är systemets system-sidmallar. När ett fel inträffar och du sätter din webbplats offline, används en särskild system-sidmall. Genom att ange sidmallen i URL:en med att lägga till ex. ?tmpl=offline kan du testa dessa mallar utan att sätta webbplatsen offline. Genom att sätta denna funktion till av så stängs denna dolda funktion i Joomla av. Notera att tmpl=system och tmpl=component måste tillåtas (se nästa alternativ), annars kommer flera tillägg inte att fungera."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TRACKFAILEDLOGINS="Behandla misslyckade inloggningar som säkerhetsavvikelser"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TRACKFAILEDLOGINS_TIP="Om aktiverad, kommer misslyckade inloggningar av alla slag (även av enkla registrerade användare), att räknas som säkerhetsrisker och loggas av Admin Tools i dess logg för säkerhetsundantag. Eftersom de räknas som säkerhetsrisker, kommer de att räknas ned mot den automatiska blockeringen för de värden du har satt upp för den."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_UPLOADSHIELD="Uppladdningsscanner (UploadShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_UPLOADSHIELD_TIP="När denna funktion är aktiverad, kommer Admin Tools att aktivt söka efter filer som laddas upp till webbplatsen genom Joomla!. Om någon av dessa filer innehåller en enda rad PHP-kod, kommer förfrågan att blockeras. Notera att inte alla servrar stöder denna funktion. Om de uppladdade filernas mapp blockeras av open_basedir restriktioner, kommer ingen skanning att utföras."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_USE403VIEW="Visa Fel med en anpassningsbar HTML-mall"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_USE403VIEW_TIP="Som standard kommer Säkerhetsundantagsmeddelanden att visas med hjälp av Joomlas standard felmeddelandesida. När denna funktion är aktiverad, kommer Admin Tools att använda egna anpassningsbara HTML-mallar. Standardmallen finns i components/com_admintools/views/blocks/tmpl/default.php. ÄNDRA INTE DENNA FIL DIREKT! Läs dokumentationen om hur du skall ändra denna fil genom en template override."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_WHITELIST_DOMAINS="Vitlistade domäner"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_WHITELIST_DOMAINS_TIP="Om en besökande IP-adress tillhör en domän och den orsakat ett säkerhetsundantag, kan du ange dem här för att inte blockeras. Dessa domäner får alltså fri lejd på din webbplats. Notera att om det är en lång lista, kan det förbruka en hel del resurser som påverkar prestandan på webbplatsen. Ange en komma-separerad lista med domännamn som skall vit-listas. Standardvärdet är: .googlebot.com,.search.msn.com som vit-listar sökmotorernas indexeringsmotorer Google Bot (används av Google Search) och MSN Bot (används av Bing)."
