COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_EMAILAFTERIPAUTOBAN_TIP="Admin Tools kan som tillval skicka ett mail när en IP-adress blockeras automatiskt, till adressen som anges i detta fält. Lämna tomt (standard) för att inaktivera denna funktion."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_NEVERBLOCKIPS="Blockera aldrig dessa IP"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_NEVERBLOCKIPS_TIP="Ange en komma-separerad lista med IP:n som aldrig skall blockeras automatiskt. Till exempel, kan den se ut så här: <em>127.0.0.1, 123.124.125.126</em> Du kan också ange IP-omfång (ex. <em>127.0.0.1-127.0.0.10</em>), delar av hela IP-grupper (<em>127.0.0.</em> för hela gruppen 127.0.0.1 till 127.0.0.255) och CIDR block (ex. <em>127.0.0.0/8</em>) ovanför vanliga gamla IP-adresser."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_PERMABAN="IP-svartlistning av ihärdiga angripare"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_PERMABANNUM="Svartlista IP permanent efter"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_PERMABANNUM_2="automatisk IP-blockering"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_PERMABANNUM_TIP="När det föregående alternativet är aktiverat, efter hur många auto-blockeringar skall en IP få innan den blockeras permanent (läggs till svart-listan)."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_PERMABAN_TIP="Om en IP triggar så här många auto-blockeringar, kommer den att blockeras permanent (läggas till Svart-listan) om de snart skall auto-blockeras igen. Kontrollera att du aktiverat svartlistning genom att sätta <em>Tillåt inte tillträde till webbplatsen från svartlistan</em> till Ja. I annat fall kommer den permanenta svartlistan inte att ha någon effekt."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_PROJECTHONEYPOT="Projektet Honeypot"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_SPAMMERMESSAGE="Visa detta meddelande för blockerade IP-nummer"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_SPAMMERMESSAGE_TIP="Låter dig visa ett meddelande till besökare från den blockerade IP-adressen. Du kan behöva förklara att IP-adressen blockerats på grund av misstänkt aktivitet från denna adress. Du kan använda platshållaren [IP] enbart stora bokstäver och utan mellanslag, för att visa vilken IP-adress det gäller. Detta är viktig information om en adress blockerats av misstag och användaren söker din hjälp."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_TSR="Problemanvändare"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_TSRBANNUM="Blockeringstid"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_TSRBANNUM_TIP="Hur länge skall blockeringen vara? Till exempel: om du sätter denna till 1 dag, kommer allt tillträde från denna adress att blockeras en hel dag."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_TSRENABLE="IP-blockering av upprepade problem"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_TSRENABLE_TIP="Om satt till Ja, kommer IP-adressen till upprepade intrång, att automatiskt bannlysas baserat på alla övriga inställningar"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_TSRNUMFREQ="attacker, i"
