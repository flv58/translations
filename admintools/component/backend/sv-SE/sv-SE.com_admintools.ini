COM_ADMINTOOLS_LBL_CHANGEDBCOLLATION_CHOOSE_INFO_BODY="Joomla! är konstruerad att arbeta med UTF-8 kollationering. Denna kollationering ger dig dock inte möjlighet att använda Emoji och andra multibyte-tecken såsom vissa Traditionella Kinesiska tecken, Cherokee etc. I dessa fall måste du ändra kollationeringen till “UTF-8 Multibyte”. Du <em>kan</em> behöva upprepa detta efter att du installerat eller uppgraderat tillägg. Efter att du ändrat kollationering <em>rekommdenderar vi starkt</em> att använda funktionen Reparera &amp; Optimera."
