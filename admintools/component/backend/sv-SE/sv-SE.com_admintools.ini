COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_TSRSTRIKES_TIP="Välj hur många attacker som skall inträffa under en viss tidsperiod. Till exempel: om du ange 3 attacker inom 1 timma. Admin Tools kommer att blockera IP-adressen efter minst 3 attacker inom den senaste timman."
