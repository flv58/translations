ADMINTOOLS_LANGUAGE_OVERRIDE_DESC="Por padrão (se esta opção for deixada em branco), o envio de emails das Ferramentas de Administração irá para os Super Administradores quando ocorrer uma exceção será em qualquer idioma do usuário atual no frontend. Em sites multi-idiomas isso pode criar confusão. Você pode escolher o idioma dessas mensagens de e-mail aqui, digitando a tag idioma desejado. Por exemplo, a fim de receber todos os email em Inglês, tipo en-GB neste campo."
