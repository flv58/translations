ADMINTOOLS_MAXLOGENTRIES_DESC="Especifique o número máximo de entradas para se manter no log exceções a segurança. Excesso de registros serão apagados. Use 0 para desativar esse recurso e manter todas as entradas do log de exceções de segurança (recomendado). Nota: se você tem milhares de entradas antigas que demorará um pouco para as Ferramentas de Administração remover todas as entradas antigas. Registros antigos são excluídos em lotes de 100 registros em cada carregamento da página por motivos de desempenho."
ADMINTOOLS_MAXLOGENTRIES_LBL="Log de Entradas de Exceções<br> de Segurança Máxima"
