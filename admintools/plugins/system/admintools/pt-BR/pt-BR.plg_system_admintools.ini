ADMINTOOLS_BLOCKED_MESSAGE_RESCUEINFO="Se você é o administrador deste site e bloqueou seu próprio endereço IP por acidente, por favor visite [RESCUE_TRIGGER_URL]%1$s, onde %1$s é o endereço de e-mail da sua conta (Super Usuário). Esta URL apenas enviará a você um e-mail, se o endereço IP a partir do qual você está acessando estiver sendo bloqueado pelo Admin Tools. Se você não estiver bloqueado, nenhum e-mail será enviado; você não precisa de um e-mail com instruções para desbloquear seu IP, se o seu IP não estiver bloqueado."
ADMINTOOLS_RESCUEURL="Resgatar URL (apenas Joomla! 3.6 ou posterior)"
ADMINTOOLS_RESCUEURL_DESC="Quando ativado (padrão), você pode visitar http://www.example.com/administrator/index.php?admintools_rescue=your_email@example.com (onde http://www.example.com é o endereço do seu site e your_email@example.com é o seu endereço de e-mail de Super Usuário), quando você está bloqueado para receber um e-mail com instruções para desativar temporariamente o Admin Tools, permitindo-lhe recuperar o acesso ao seu site. Esse recurso só está disponível no Joomla! 3.6 ou posterior e aplica-se somente para o administrador backend do seu site."
ADMINTOOLS_RESCUEURL_SENTMSG="Verifique o seu e-mail para obter informações da URL de resgate"
ADMINTOOLS_RESCUEDURATION="Tempo do resgate (minutos)"
ADMINTOOLS_RESCUEDURATION_DESC="A quantidade de tempo em minutos que o modo de recuperação, ativado, seguindo as instruções enviadas por e-mail a você, visitando a URL de resgate, será ativado. No final desse período de tempo, o Admin Tools vai retomar a operação normal. Padrão: 15 minutos."