ADMINTOOLS_MAXLOGENTRIES_DESC="Geben Sie die Zahl der Einträge an, die für Sicherheitsausnahmen protokolliert werden soll. Setzen Sie den Wert auf 0, um die Begrenzung aufzuheben und alle Einträge zu behalten (empfohlen). Hinweis: Sollten Sie tausende alte Einträge behalten, wird Admin Tools eine Weile benötigen, um diese zu löschen. Sie werden immer im Bündel zu 100 Stück gelöscht um die Leistung des Servers nicht unnötig zu belasten."
