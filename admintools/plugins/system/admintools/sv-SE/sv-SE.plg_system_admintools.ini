ADMINTOOLS_LANGUAGE_OVERRIDE_DESC="Som standard (om detta alternativ lämnas tomt). Det mail som skickas av Admin Tools till Super Administratörer när ett problem inträffar, kommer att vara på det språk som användaren valt som front-end språk. På en flerspåkig webbplats kan detta skapa förvirring. Här kan du välja vilket språk dessa meddelande skall vara, genom att ange önskad språktagg. För att till exempel ta emot dessa mail på svenska, skall du ange sv-SE i detta fält."
ADMINTOOLS_LANGUAGE_OVERRIDE_LBL="Email-språk"
ADMINTOOLS_MAXLOGENTRIES_DESC="Ange det maximala antalet poster som skall sparas i loggen för säkerhetsundantag. Poster som överskrider detta antal tas bort. Ange 0 för att stänga av funktionen och behåll alla poster i loggen (rekommenderas). OBS!: Om du har flera tusen gamla poster kommer det att ta tid för Admin Tools att ta bort dessa poster. Gamla poster tas bort i grupper om 100 vid varje omladdning av sidan av prestandaskäl."
ADMINTOOLS_MAXLOGENTRIES_LBL="Max Loggposter för säkerhetsundantag"
