ADMINTOOLS_BLOCKED_MESSAGE_RESCUEINFO=""_QQ_"Om du är administratör av denna webbplats och din IP-adress blockerats av misstag, gå till [RESCUE_TRIGGER_URL] %1$s där %1$s är e-postadressen för kontot (Super User). Denna URL kommer endast att skicka ett mail om de IP-adress som du använder är blockerad av AdminTools. Om du inte är blockerad kommer inget mail att skickas. Du behöver inget mail med instruktioner med hur du avblockerar dig om du inte är blockerad."_QQ_""
ADMINTOOLS_RESCUEURL="Räddnings-URL (endast Joomla! 3.6 eller senare)"
ADMINTOOLS_RESCUEURL_DESC="Om aktiverad (standard) kan du gå till http://www.example.com/administrator/index.php?admintools_rescue=your_email@example.com (där http://www.example.com är din webbplatsadress och your_email@example.com är din SuperUser emailadress) för att få ett email med anvisningar om hur du tillfälligt kan stänga av Admin Tools, så at du kan komma åt din webbplats. Denna funktion finns endast till Joomla! 3.6 och senare och gäller endast administratörens backend på din webbplats."
ADMINTOOLS_RESCUEURL_SENTMSG="Kontrollera din mail med information om Räddnings-URL"
ADMINTOOLS_RESCUEDURATION="Räddninsgtid (minuter)"
ADMINTOOLS_RESCUEDURATION_DESC="Den tid i minuter som räddningsläget är aktivt efter att det aktiverats genom att du följt anvisningarna i mailet med Räddnings-URL:en. Efter att tiden löpt ut fungerar Admin Tools som vanligt igen. Standardtid: 15 minuter."
