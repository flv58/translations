ADMINTOOLS_BLOCKED_MESSAGE_RESCUEINFO="Bu sitenin yöneticilerinden biriyseniz ve kendinizi yanlışlıkla engellediyseniz lütfen [RESCUE_TRIGGER_URL]%1$s adresine gidin. %1$s hesabınızın (Süper Kullanıcı) e-posta adresidir. Bu adres kullanıldığında, yalnız IP adresiniz Admin Tools tarafından engellenmiş ise e-posta gönderilir. Engelleme yapılmamış ise herhangi bir e-posta gönderilmez. IP adresiniz engellenmemiş ise içinde IP adresinizin engellenmesini kaldırmak için yönergeler bulunan bir e-postanın size gönderilmesine gerek yoktur."
ADMINTOOLS_RESCUEURL="Kurtarma Adresi (yalnız Joomla! 3.6 ya da üzeri)"
ADMINTOOLS_RESCUEURL_DESC="Bu seçenek etkinleştirildiğinde (varsayılan), siteye erişiminiz engellenirse, http://www.websitem.com/administrator/index.php?admintools_rescue=e-posta.adresiniz@ornek.com adresine giderek (http://www.websitem.com sitenizin adresi, e-posta.adresiniz@ornek.com  SÜper Kullanıcı hesabınızın e-posta adresidir), e-posta hesabınıza Admin Tools engellemesini geçici olarak devre dışı bırakarak sitenize erişebilmeniz için yapmanız gereken işlemleri içeren bir e-posta gönderilmesini sağlayabilirsiniz. Bu özellik yalnız Joomla! 3.6 ve üzerindeki sürümler ile kullanılabilir ve yalnız sitenizin yönetim bölümü için geçerlidir."
