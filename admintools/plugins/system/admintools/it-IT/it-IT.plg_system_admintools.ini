ADMINTOOLS_DELETEINACTIVE_DAYS_DESC=""_QQ_"Se un utente che si è appena registrato non effettua almeno una connessione al sito entro il numero di giorni indicato, dopo quanto tempo sarà rimosso in maniera automatica?"_QQ_""
ADMINTOOLS_DELETEINACTIVE_DAYS_LBL="Cancella dopo 'x' giorni"
ADMINTOOLS_DELETEINACTIVE_DESC="Rimuove automaticamente gli utenti che si sono registrati ma che, trascorso un certo numero di giorni, non hanno mai effettuato una connessione"
