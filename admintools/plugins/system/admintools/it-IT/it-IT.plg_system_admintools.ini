ADMINTOOLS_CACHECEXPIRE_DESC="Quando abilitata, gli elementi della cache scaduti saranno periodicamente eliminati in base alle opzioni di pianificazione indicate qui sotto. Al contrario della funzionalità di pulizia della cache, non sarà rimossa l'intera cache ma solamente gli elementi scaduti."
