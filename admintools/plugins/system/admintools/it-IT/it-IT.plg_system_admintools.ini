ADMINTOOLS_BLOCKED_MESSAGE_RESCUEINFO=""_QQ_"Se tu sei l'amministratore del sito e ti sei bloccato accidentalmente per favore clicca su [RESCUE_TRIGGER_URL]%1$s dove %1$s è l'indirizzo email del tuo account (Super User). Questo URL ti invierà solo un'e-mail se l'indirizzo IP dal quale stai accedendo viene bloccato da Admin Tools. Se non sei stato bloccato, nessuna email verrà inviata; non hai bisogno di un'e-mail con le istruzioni per sbloccare il tuo IP se il tuo IP non è bloccato."_QQ_""
ADMINTOOLS_CLEANTEMP_DESC=""_QQ_"Quando abilitato, la directory temporanea del sito verrà cancellata con il programma di seguito riportato"_QQ_""
ADMINTOOLS_RESCUEURL=""_QQ_"URL di salvataggio (solo Joomla! 3.6 o successive)"_QQ_""
ADMINTOOLS_RESCUEURL_DESC=""_QQ_"Se abilitato (predefinito) puoi visitare http://www.example.com/administrator/index.php?admintools_rescue=your_email@example.com (dove http://www.example.com è l'indirizzo del tuo sito e your_email@example.com è il tuo indirizzo email dell'account Super User) quando sei bloccato riceverai un'e-mail con le istruzioni per disabilitare temporaneamente Admin Tools, consentendoti di riottenere l'accesso al tuo sito. Questa funzione è disponibile solo su Joomla! 3.6 o versioni successive e si applica solo al backend amministratore del tuo sito."_QQ_""
ADMINTOOLS_RESCUEURL_SENTMSG=""_QQ_"Controlla la tua email per informazioni sull'URL di salvataggio"_QQ_""
ADMINTOOLS_RESCUEDURATION=""_QQ_"Durata del salvataggio (minuti)"_QQ_""
ADMINTOOLS_RESCUEDURATION_DESC=""_QQ_"La quantità di tempo in minuti in cui la modalità di ripristino, attivata seguendo le istruzioni inviate tramite l'URL di Rescue, verrà attivata. Al termine di tale periodo, gli strumenti di amministrazione riprenderanno il normale funzionamento. Predefinito: 15 minuti."_QQ_""
