ADMINTOOLS_DELETEINACTIVE_NONE="Mai"
ADMINTOOLS_DELETEINACTIVE_NOTACTIVATED="Solo se non hanno attivato l'account"
ADMINTOOLS_LANGUAGE_OVERRIDE_DESC="Per impostazione predefinita (se questa opzione viene lasciata vuota), Admin Tools invia una e-mail ai Super Administrator del sito web quando si verifica un'eccezione e sarà inviata nella lingua impostata dall'utente corrente nel front-end del sito web. In siti web multilingue questo può creare confusione. È possibile impostare la lingua dei messaggi di posta elettronica qui, inserendo il tag della lingua desiderato. Per esempio, per ricevere tutte le email in inglese, scrivere en-GB in questo campo."
ADMINTOOLS_LANGUAGE_OVERRIDE_LBL="Lingua E-mail"
ADMINTOOLS_MAXLOGENTRIES_DESC="Specificare il numero massimo di voci da conservare nel registro di protezione eccezioni. I record in eccesso verranno eliminati. Utilizzare 0 per disattivare questa funzione e mantenere tutte le voci di registro dell'eccezioni di sicurezza (consigliato). Nota: se si dispone di migliaia di vecchie voci ci vorrà un pò di tempo affinchè per gli strumenti di amministrazione possano rimuovere tutte le voci vecchie. I vecchi documenti vengono eliminati in 100 lotti di registrazione per ogni caricamento della pagina per motivi di prestazioni."
ADMINTOOLS_MAXLOGENTRIES_LBL="Numero massimo di voci del registro dell'eccezioni di sicurezza"
ADMINTOOLS_PURGELOG_AGE_DESC="Le righe del Log più vecchie del numero di giorni indicato saranno rimosse durante l'attività di pulizia. Le righe più recenti saranno invece mantenute."
ADMINTOOLS_PURGELOG_AGE_LBL="Durata massima Log (in giorni)"
ADMINTOOLS_PURGELOG_DESC=""_QQ_"Quando abilitato, le righe più vecchie del log delle Eccezioni di sicurezza verranno automaticamente rimosse"_QQ_""
ADMINTOOLS_PURGELOG_FREQ_DESC=""_QQ_"La pulizia del Log verrà eseguita ogni 'x' minuti"_QQ_""
ADMINTOOLS_PURGELOG_FREQ_LBL="Esegui ogni 'x' minuti"
ADMINTOOLS_PURGELOG_LBL="Pulisci Log"
