ADMINTOOLS_BLOCKED_MESSAGE_RESCUEINFO="Si vous êtes l'administrateur de ce site et que vous vous êtes bloqué par accident, veuillez visiter le lien [RESCUE_TRIGGER_URL]%1$s si %1$s est l'adresse e-mail de votre compte (Super utilisateur). Cette URL ne vous enverra un e-mail que si l'adresse IP à partir de laquelle vous y accédez est bloquée par Admin Tools. Si vous n'êtes pas bloqué, aucun e-mail ne sera envoyé ; vous n'avez pas besoin d'un e-mail avec des instructions pour débloquer votre adresse IP si votre adresse IP n'est pas bloquée."
ADMINTOOLS_RESCUEURL="URL de secours (Joomla! 3.6 ou version ultérieure uniquement)"
ADMINTOOLS_RESCUEURL_DESC="Lorsque cette option est activée (par défaut), vous pouvez utiliser le lien http://www.example.com/administrator/index.php?admintools_rescue=your_email@example.com (où http://www.example.com correspond à l'adresse de votre site et your_email@example.com à l'adresse e-mail de votre compte Super Utilisateur) si vous êtes bloqué et ne pouvez recevoir l'e-mail avec les instructions pour désactiver temporairement Admin Tools et retrouver l'accès au site. Cette fonctionnalité est uniquement disponible sur Joomla! 3.6 ou version ultérieure et ne s'applique qu'à l'administration du site."
ADMINTOOLS_RESCUEURL_SENTMSG="Consultez votre boîte e-mail pour obtenir l'URL de secours"
ADMINTOOLS_RESCUEDURATION="Durée de l'URL de secours (minutes)"
ADMINTOOLS_RESCUEDURATION_DESC="Durée en minutes de l'activation du mode de secours, durant lequel l'URL de déblocage envoyé par e-mail sera activé. À la fin de cette période, Admin Tools reprendra son fonctionnement normal. Par défaut: 15 minutes."