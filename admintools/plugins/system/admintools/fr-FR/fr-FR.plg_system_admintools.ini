ADMINTOOLS_LANGUAGE_OVERRIDE_DESC="Par défaut (si laissé vide), lorsqu’une exception survient, Admin Tools envoie les e-mails aux Super Administrateurs dans la langue spécifiée de l'interface du site. Si le site est multilingue, des e-mails en différentes langues seront envoyés. Pour éviter cela, indiquez dans ce champ le code langue souhaité pour l'envoi de tous les e-mails. Par exemple pour le français, indiquez fr-FR dans ce champ."
ADMINTOOLS_LANGUAGE_OVERRIDE_LBL="Langue des e-mails"
ADMINTOOLS_MAXLOGENTRIES_DESC="Spécifiez le nombre maximum d'entrées à conserver dans le journal des exceptions de sécurité. Les entrées excédentaires seront supprimées.<br />Utilisez 0 pour désactiver cette fonction et garder toutes les entrées (recommandé).<br />Note : si vous avez des milliers d'entrées, il faudra un certain temps à Admin Tools pour supprimer toutes les anciennes entrées. Pour des raisons de performance, les entrées sont supprimées par lot de 100 à chaque chargement de la page."
ADMINTOOLS_MAXLOGENTRIES_LBL="Nombre maximum d'enregistrement d'exceptions de sécurité"
ADMINTOOLS_PURGELOG_AGE_DESC="Les enregistrements antérieurs à ce nombre de jours seront supprimés lorsque cette fonctionnalité sera exécutée. Les enregistrements plus récents ne seront pas supprimés."
