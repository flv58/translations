PLG_ATOOLSJUPDATECHECK_DESCRIPTION="Avvisa automaticamente i Super Amministratori della disponibilità di nuove versioni di Joomla!. Include un link che prevede l'autenticazione automatica sul sito di back-end ed avvia l'aggiornamento utilizzando Admin Tools Professional. Richiede che il plugin System - One Click Actions sia abilitato."
PLG_ATOOLSJUPDATECHECK_EMAIL_BODY="Salve.\n\nCon questo messaggio vogliamo segnalarvi che un aggiornamento di Joomla! e' disponibile per l'installazione nel vostro sito web, [SITENAME].\nVersione di Joomla! installata: [CURVERSION]\nVersione di Joomla! disponibile per l'installazione: [NEWVERSION]\n\nSe volete procedere con l'installazione di questa versione sul vostro sito utilizzate direttamente il link che trovate in questo messaggio. Verrete automaticamente autenticati sul vostro sito e sara' avviato il componente Admin Tools per l'aggiornamento di Joomla!. Attenzione: il link e' valido solamente per 24 ore dall'invio di questa e-mail. Se l'URL non appare cliccabile potete copiare ed incollare l'indirizzo all'interno di un browser.\n\nLink aggiornamento:  [LINK]\n\nDistinti saluti,\nIl team di amministrazione di [SITENAME]"
PLG_ATOOLSJUPDATECHECK_EMAIL_DESC="L'indirizzo e-mail del destinatario della e-mail di notifica. L'e-mail deve appartenere ad un nuovo Super Amministratore del sito web. Se non fa parte di un Super Amministratore, o se è vuoto (opzione di default), allora tutti i Super Amministratori di questo sito web riceveranno l'e-mail."
PLG_ATOOLSJUPDATECHECK_EMAIL_IMPORTANTNOTES="----------\n*** NOTE IMPORTANTI ***\nQuesta e-mail non e' spam ne' un messaggio di phishing. Non e' inviata da un sito esterno, non e' un servizio di terze parti, non e' una mailing list. E' inviata automaticamente a tutti i Super Amministratori da un plugin di sistema installato nel vostro sito. Questa funzionalita' di notifica e' stata attivata esplicitamente durante l'installazione del componente Admin Tools Professional (non viene mai attivata senza un esplicito consenso). Nessun altro tranne voi ha accesso alle informazioni contenute in questa e-mail. Riceverete questo messaggio una volta al giorno fino all'aggiornamento di Joomla! all'ultima versione disponibile; l'aggiornamento si puo' effettuare sia cliccando sul link indicato in questo messaggio oppure utilizzando qualsiasi altro metodo supportato, ad esempio tramite la funzionalita' di aggiornamento disponibile sul sito di back-end, sezione 'Componenti - Admin Tools'. Il link indicato provvedera' automaticamente all'autenticazione sul vostro sito, e' valido per 24 ore o fino al primo utilizzo o fino a quando un altro Super Amministratore che ha ricevuto questa e-mail utilizzera' il proprio link; dopo uno di questi eventi il link non sara' piu' utilizzabile. Se volete interrompere l'invio di queste e-mail potete disabilitare il plugin ''System - Joomla! Update Email'' attraverso il comando 'Estensioni - Gestione plugin' del vostro sito di back-end. Non contattate gli sviluppatori di Admin Tools in merito a questo messaggio; tale richiesta sarebbe ignorata perche' questa e-mail contiene tutte le informazioni sufficienti all'intervento.\n----------"
PLG_ATOOLSJUPDATECHECK_EMAIL_LBL="E-mail Super Amministratore"
PLG_ATOOLSJUPDATECHECK_EMAIL_SUBJECT="Una nuova versione di Joomla! e' disponibile da installare su [SITENAME]"
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_DESC="Per impostazione predefinita (se questa opzione viene lasciata in bianco), Admin Tools invia una e-mail ai Super Amministratori quando è disponibile una nuova versione di Joomla! è sarà inviata nella lingua del front-end impostata dall'utente corrente. In siti multilingue questo può creare confusione. È possibile scegliere la lingua di quei messaggi di posta elettronica qui, inserendo il tag lingua desiderata. Per esempio, per ricevere tutte le email in lingua inglese, scrivere en-GB in questo campo."
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_LBL="Lingua E-mail"