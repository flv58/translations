COM_AKEEBA_VIEW_CPANEL_TITLE="Kontrollpanel"
COM_AKEEBA_VIEW_CPANEL_DESC="Akeeba Backups huvudsida som låter dig ställ in, köra, hantera och återställa backuper."
COM_AKEEBA_VIEW_BACKUP_TITLE="Backup"
COM_AKEEBA_VIEW_BACKUP_DESC="Kör en Backup"
COM_AKEEBA_VIEW_BACKUP_PROFILE_LABEL="Tvinga en backupprofil"
COM_AKEEBA_VIEW_BACKUP_PROFILE_DESC="Välj den backupprofil som skall växlas till innan dör kör en backup. Välj (Ingen) för att använda den aktuella inställda profilen, vilken den än är."
COM_AKEEBA_VIEW_BACKUP_AUTOSTART_LABEL="Starta direkt"
COM_AKEEBA_VIEW_BACKUP_AUTOSTART_DESC="Skall backupen starta direkt? Om den gör det kommer användaren inte att ha någon möjlighet att ange en beskrivning eller kommentar."
COM_AKEEBA_VIEW_BACKUP_HIDETOOLBAR_LABEL="Dölj verktygsfältet"
COM_AKEEBA_VIEW_BACKUP_HIDETOOLBAR_DESC="Skall verktygsfältet med knappar för Hjälp och Kontrollpanel, döljas?"
COM_AKEEBA_VIEW_BACKUP_RETURNURL_LABEL="Retur-URL"
COM_AKEEBA_VIEW_BACKUP_RETURNURL_DESC="Ange en intern URL att gå tillbaka till när backupen är klar. Till exempel: ange <code>index.php</code> för att återgår till Joomla:s kontrollpanel eller <code>index.php%3Foption%26com_akeeba</code> för att återgå till Akeeba Backup:s kontrollpanel. <br/> <strong>VARNING</strong> På grund av det sätt som Joomla:s menyhanterare fungerar, MÅSTE URL:en du anger vara URL-formaterad. Du kan åstadkomma detta genom att sparar menyobjektet <em>två gånger på rad</em>. Detta är en känd bugg/saknad funktion i Joomla! själv."
COM_AKEEBA_VIEW_CONFIGURATION_TITLE="Inställningar"
COM_AKEEBA_VIEW_CONFIGURATION_DESC="Gör inställningar i den aktuella aktiva backupprofilen."
COM_AKEEBA_VIEW_MANAGE_TITLE="Hantera Backuper"
COM_AKEEBA_VIEW_MANAGE_DESC="Hantera backupförsök, inklusive återställning av äldre backuper."
COM_AKEEBA_VIEW_RESTORE_TITLE="Återställ senaste Backup"
COM_AKEEBA_VIEW_RESTORE_DESC="Återställ den senaste backupen med en specifik backupprofil. Läs dokumentationen."
COM_AKEEBA_VIEW_RESTORE_PROFILE_LABEL="Backupprofil"
COM_AKEEBA_VIEW_RESTORE_PROFILE_DESC="Återställ den senaste backupen tagen med denna backupprofil. <strong>VIKTIGT!</strong> Den kommer endast att söka efter den senaste backupen som är tagen med just denna profil. Backuparkivet MÅSTE finnas på din server. Om du har tagit bort den eller om den är sparad på en extern enhet, kommer du att få ett felmeddelande. Återställning av en externt sparad backup kräver att du går till Hantera Backuper först och hämtar tillbaka den till din server."
COM_AKEEBA_VIEW_TRANSFER_TITLE="Flytt Guide"
COM_AKEEBA_VIEW_TRANSFER_DESC="Låter dig återställa den senaste backupen till en annan plats/server. <strong>VIKTIGT!</strong> Den kommer endast att söka efter den senaste backupen som är tagen med just denna profil. Backuparkivet MÅSTE finnas på din server. Om du har tagit bort den eller om den är sparad på en extern enhet, kommer du att få ett felmeddelande. Återställning av en externt sparad backup kräver att du går till Hantera Backuper först och hämtar tillbaka den till din server."