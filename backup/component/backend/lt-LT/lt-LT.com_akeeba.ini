COM_AKEEBA_CONFIG_POSTPROCFTP_FTPS_DESCRIPTION="Jei įgalinta, Akeeba Backup bandys prisijungti prie Jūsų FTP serverio naudodama šifruotą SSL ryšį. <strong>Tai ne tas pats, kaip SFTP, SCP ar 'Secure FTP'!</strong> Atkreipkite dėmesį, kad Jūsų serveriui nepalaikant šio metodo įvyks klaida."
COM_AKEEBA_CONFIG_POSTPROCFTP_OPTSUBDIR_DESCRIPTION="Santykinis kelias nuo pradinio aplanko. Jei jo nėra, jis bus sukurtas. Jei paliksite jį tuščią, archyvai bus įkelti tiesiogiai į pradinį aplanką. Jūs galite naudoti šiuos kintamuosius:<ul><li><b>[HOST]</b> Teikėjo pavadinimas. DĖMESIO! Ši žyma neveikia CRON režimu.</li><li><b>[DATE]</b> Šios dienos data</li><li><b>[TIME]</b> Laikas</li></ul>Yra daugiau kintamųjų - žiūrėkite dokumentaciją."
COM_AKEEBA_CONFIG_POSTPROCFTP_OPTSUBDIR_TITLE="Poaplankis"
COM_AKEEBA_CONFIG_POSTPROCFTP_PASSIVE_DESCRIPTION="Perduodant duomenis naudoti pasyvų FTP režimą. Tai numatytoji veiksena, kadangi dažniausiai tai vienintelis metodas, kuris veikia per ugniasienes, paprastai įdiegtas žiniatinklio serveriuose. Neišjunkite, nebent esate tikras, kad serveris nėra saugomas ugniasienės ir jūsų FTP serveriui būtina naudoti aktyvų FTP failų perdavimo metodą."
COM_AKEEBA_CONFIG_POSTPROCSFTP_HOST_DESCRIPTION="SFTP serverio teikėjo pavadinimas, be protokolo. Tai reiškia, kad <tt>sftp://example.com</tt> arba <tt>ssh://example.com</tt> yra <b>netinkami</b> ir NETURI būti naudojami, o <tt>example.com</tt> yra tinkami ir TURI būti naudojami. Šis variklis palaiko tik SFTP (SSH) serverius. Jis <u>nepalaiko</u> FTP, FTPS bet kokios kitos FTP atmainos. Tam reikia, kad PHP SSH2 plėtinys būtų įdiegtas ir įjungtas."
COM_AKEEBA_CONFIG_POSTPROCSFTP_HOST_TITLE="Paslaugos teikėjo pavadinimas"
COM_AKEEBA_CONFIG_POSTPROCSFTP_INITDIR_DESCRIPTION="Absoliutus <b>SFTP</b> kelias (paprastai toks pats, kaip ir failų sistemos kelias) iki kelio, į kurį turi būti įkelti failai. Jei nesate tikras, prisijunkite prie savo serverio su FileZilla,\n nueikite iki numatyto aplanko ir nukopijuokite kelią, esantį dešinio skydo aplankų sąraše. Tai paprastai kažkas ilgo, kaip pvz. <tt>/home/myuser/public_html</tt>."
