COM_AKEEBA_CONFIG_JPS_PBKDF2USESTATICSALT_DESCRIPTION="Kai įgalinta (numatyta), Jūsų slaptažodis bus naudojamas kriptografiniame raktui visoms archyvo dalims. Tai greitas metodas, tačiau mažai tikėtinu atveju, kai įsilaužėlis turėtų pakankamai resursų apgręžtinės inžinerijos būdu išgauti kriptografinį raktą iš vienos archyvo dalies (nenulauždamas paties slaptažodžio), jis galėtų dešifruoti visą archyvą. Kai išjungta, kriptografinis raktas bus gautas pritaikius slaptažodį kiekvienai šifruojamai archyvo daliai atskirai, kas yra GEROKAI lėčiau, tačiau  šiuo atveju, norint dešifruoti archyvą reikėtų nulaužti patį slaptažodį."
