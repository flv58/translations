COM_AKEEBA_CONFIG_CLIENTSIDEWAIT_DESCRIPTION="Kai ši parinktis nėra pažymėta (numatytoji), o kopijos kūrimo žingsnis baigiasi greičiau, nei nurodytas minimalus vykdymo laikas, Akeeba Backup palauks, kol bus pasiektas šis laiko limitas. Labai apribotuose serveriuose kopijos sukūrimas dėl šios priežasties gali nutrūkti. Šios parinkties pažymėjimas naudos naršyklės laukimo metodą šiam apribojimui apeiti. SVARBU: ši parinktis taikoma tik atsarginių kopijų kūrimui iš administratoriaus sąsajos. Naudojantis išorine sąsaja, JSON API (nuotolinis) ir komandinės eilutės (CLI) metodai visada naudoja laukimą serveryje."
