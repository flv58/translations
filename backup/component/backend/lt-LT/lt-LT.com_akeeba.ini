COM_AKEEBA_CONFIG_POSTPROCSFTP_PASSWORD_TITLE="Slaptažodis"
COM_AKEEBA_CONFIG_POSTPROCSFTP_PORT_DESCRIPTION="SFTP serverio prievadas. Dažniausia nuostata yra 22. Jei nesate tuo tikras, susisiekite su tinklo administratoriumi."
COM_AKEEBA_CONFIG_POSTPROCSFTP_PORT_TITLE="Prievadas"
COM_AKEEBA_CONFIG_POSTPROCSFTP_PRIVKEY_DESCRIPTION="PRIEŠ NAUDODAMI PERSKAITYKITE DOKUMENTACIJĄ. Absoliutus failų sistemos kelias iki RSA/DSA privataus rakto failo yra naudojamas prisijungimui prie nutolusio serverio. Jei jis užšifruotas, įveskite slaptažodį aukščiau esančiame laukelyje. Jei nežinote, ką tai reiškia, arba manote, kad turite ko nors pasiklausti, tai palikite jį tuščią ir neklauskite mūsų apie tai."
