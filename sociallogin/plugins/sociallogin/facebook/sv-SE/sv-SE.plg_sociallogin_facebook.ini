PLG_SOCIALLOGIN_FACEBOOK="Akeeba Social inloggning - Facebook-integrering"
PLG_SOCIALLOGIN_FACEBOOK_DESCRIPTION="Tillåter inloggning med Facebook-konton."
PLG_SOCIALLOGIN_FACEBOOK_LOGIN_LABEL="<small>Logga in med</small> Facebook"
PLG_SOCIALLOGIN_FACEBOOK_LOGIN_DESC="Logga in med ditt Facebook-konto. Ett nytt konto kommer att skapas om inga matchande konto finns på vår webbplats."
PLG_SOCIALLOGIN_FACEBOOK_LINK_LABEL="Länka Facebook"
PLG_SOCIALLOGIN_FACEBOOK_LINK_DESC="Länkar ditt användarkonto på denna webbplats från ditt Facebook-konto. Du kan sedan använda ditt Facebook-konto för att logga in till denna webbplats."
PLG_SOCIALLOGIN_FACEBOOK_UNLINK_LABEL="Koppla från Facebook"
PLG_SOCIALLOGIN_FACEBOOK_UNLINK_DESC="Tar bort din användare på den här webbplatsen från ditt Facebook-konto"
PLG_SOCIALLOGIN_FACEBOOK_FIELD_APPID_LABEL="Facebook Applikations-ID"
PLG_SOCIALLOGIN_FACEBOOK_FIELD_APPID_DESC="Ange ett Applikations-ID för din anpassade Facebook applikation här. Detta krävs för att aktivera social inloggning med Facebook. Du kan skapa en Facebook-appen på https://developers.facebook.com/apps"
PLG_SOCIALLOGIN_FACEBOOK_FIELD_APPSECRET_LABEL="Facebook applikations-hemlighet"
PLG_SOCIALLOGIN_FACEBOOK_FIELD_APPSECRET_DESC="Ange Appens hemliga kod för din anpassade Facebook applikation här. Detta krävs för att aktivera social inloggning med Facebook. Du kan skapa en Facebook-appen på https://developers.facebook.com/apps."
PLG_SOCIALLOGIN_FACEBOOK_FIELD_LOGINUNLINKED_LABEL="Tillåta social inloggning till icke-länkade konton"
PLG_SOCIALLOGIN_FACEBOOK_FIELD_LOGINUNLINKED_DESC="Om aktiverad, tillåts användare att logga in trots att de inte har länkat sina Facebook-konton till sitt användarkonto på webbplatsen. Deras Facebook kontos e-postadress måste vara samma som det e-postkonto som de använder på din webbplats och det måste verifieras (Facebook har kollat att deras e-postadress ELLER telefonnummer är giltigt)."
PLG_SOCIALLOGIN_FACEBOOK_FIELD_CREATENEW_LABEL="Skapa nya användarkonton"
PLG_SOCIALLOGIN_FACEBOOK_FIELD_CREATENEW_DESC="Skapar ett nytt Joomla! användarkonto när en användare försöker logga in via Facebook men det inte finns något Joomla! användarkonto som är kopplat med e-post eller Facebook användar-ID. Om användarregistrering är inaktiverad skapas inget konto och ett fel kommer att visas. Den nya Joomla! användaren kommer att ha ett användarnamn som härrör från den Facebook-inloggningen, samma e-postadress som Facebook-konto och ett långt, slumpmässigt lösenord (som användaren kan ändra när de har loggat in). Ange detta till Nej för att förhindra att användarkonton skapas via Facebook-inloggningen."
PLG_SOCIALLOGIN_FACEBOOK_FIELD_FORCENEW_LABEL="Ignorera Joomla! inställningen för att skapa användarkonton"
PLG_SOCIALLOGIN_FACEBOOK_FIELD_FORCENEW_DESC="När både detta alternativ och alternativet 'Skapa nya användarkonton' ovan aktiveras kommer en ny användare alltid att skapas, även om du har inaktiverat användarregistrering i alternativen på Joomlas användarsida. Detta är användbart för hindra någon från att registrera sig till din webbplats <em>om</em> de har ett Facebook-konto."
PLG_SOCIALLOGIN_FACEBOOK_FIELD_BYPASSVALIDATION_LABEL="Kringgå användarens validering för verifierade Facebook-användare"
PLG_SOCIALLOGIN_FACEBOOK_FIELD_BYPASSVALIDATION_DESC="Gäller endast när du skapar nya användarkonton. Om Facebook-användaren som försöker logga in verifieras (Facebook har kollat giltigheten av deras e-postadress ELLER telefonnummer) kommer den nya användaren som skapas att bli aktiv, utan att gå via Joomla! användarens kontovalidering. Detta innebär att inget mail om kontoaktiveringen kommer att skickas till användaren eller administratören av webbplatsen."
PLG_SOCIALLOGIN_FACEBOOK_FIELD_CUSTOMCSS_LABEL="Knappstil"
PLG_SOCIALLOGIN_FACEBOOK_FIELD_CUSTOMCSS_DESC=""_QQ_"Om aktiverad kommer en anpassad CSS användas till knappar för inloggning, länk och ta bort länk att läggas i sidhuvudet. Inaktivera denna funktion om du tänker använda en en egen CSS-stil till knapparna."_QQ_""
PLG_SOCIALLOGIN_FACEBOOK_FIELD_ICONCLASS_LABEL=""_QQ_"Ikon-klass"_QQ_""
PLG_SOCIALLOGIN_FACEBOOK_FIELD_ICONCLASS_DESC=""_QQ_"En ikon-klass att använda till knappar för inloggning, länk och ta bort länk. Använd en font såsom FontAwesome eller Glyphicon för att rendera logon. Om detta lämnas tomt kommer en genomskinlig PNG-bild att användas istället - men mycket långsammare laddningstid!"_QQ_""
PLG_SOCIALLOGIN_FACEBOOK_ERROR_NOT_LOGGED_IN_FB=""_QQ_"Du är inte inloggad på Facebook eller så har du inte godkänt behörigheten för denna webbplats att logga in via Facebook"_QQ_""
PLG_SOCIALLOGIN_FACEBOOK_ERROR_ACCOUNT_DISABLED_OR_NOT_ACTIVATED=""_QQ_"Ditt konto på denna webbplats är inaktiverad eller ännu inte aktiverad."_QQ_""
PLG_SOCIALLOGIN_FACEBOOK_ERROR_LOCAL_NOT_FOUND=""_QQ_"Du har inget konto på denna webbplats som passar ihop med detta Facebook-konto."_QQ_""
PLG_SOCIALLOGIN_FACEBOOK_ERROR_LOCAL_USERNAME_CONFLICT=""_QQ_"Ett konto med samma användarnamn eller mailadress som ditt Facebook-konto, finns redan på denna webbplats. Logga in på ditt konto på denna webbplats och länka sedan ditt Facebook-konto med det. Om du inte kommer ihåg att du har ett konto här, skapa ett nytt först."_QQ_""
PLG_SOCIALLOGIN_FACEBOOK_ERROR_CANNOT_CREATE=""_QQ_"Kan inte skapa en ny användare på denna webbplats: %s"_QQ_""
PLG_SOCIALLOGIN_FACEBOOK_NOTICE_USERACTIVATE=""_QQ_"Din mailadress måste verifieras innan du kan logga in till denna webbplats. Ett mail har skickats till dig med instruktioner. Efter att du har följt instruktionerna kan du komma tillbaka hit och försöka logga in på nytt med hjälp av Facebook."_QQ_""
PLG_SOCIALLOGIN_FACEBOOK_NOTICE_ADMINACTIVATE=""_QQ_"Ditt konto behöver granskas av en administratör. När granskningen är klar och processen är klar kommer du att få ett godkännande-mail. När du har fått detta mail kan du komma tillbaka hit och göra ett nytt försök att logga in med hjälp av Facebook."_QQ_""
