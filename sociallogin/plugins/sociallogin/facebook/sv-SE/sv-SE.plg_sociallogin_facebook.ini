PLG_SOCIALLOGIN_FACEBOOK="Akeeba Social inloggning - Facebook-integrering"
PLG_SOCIALLOGIN_FACEBOOK_DESCRIPTION="Tillåter inloggning med Facebook-konton."
PLG_SOCIALLOGIN_FACEBOOK_LOGIN_LABEL=""_QQ_"<small>Logga in med</small> Facebook"_QQ_""
PLG_SOCIALLOGIN_FACEBOOK_LOGIN_DESC=""_QQ_"Logga in med ditt Facebook-konto. Ett nytt konto kommer att skapas om inga matchande konto finns på vår webbplats."_QQ_""
PLG_SOCIALLOGIN_FACEBOOK_LINK_LABEL=""_QQ_"Länka Facebook"_QQ_""
PLG_SOCIALLOGIN_FACEBOOK_LINK_DESC=""_QQ_"Länkar ditt användarkonto på denna webbplats från ditt Facebook-konto. Du kan sedan använda ditt Facebook-konto för att logga in till denna webbplats."_QQ_""
PLG_SOCIALLOGIN_FACEBOOK_UNLINK_LABEL=""_QQ_"Koppla från Facebook"_QQ_""
PLG_SOCIALLOGIN_FACEBOOK_UNLINK_DESC=""_QQ_"Tar bort din användare på den här webbplatsen från ditt Facebook-konto"_QQ_""
PLG_SOCIALLOGIN_FACEBOOK_FIELD_APPID_LABEL=""_QQ_"Facebook Applikations-ID"_QQ_""
PLG_SOCIALLOGIN_FACEBOOK_FIELD_APPID_DESC=""_QQ_"Ange ett Applikations-ID för din anpassade Facebook applikation här. Detta krävs för att aktivera social inloggning med Facebook. Du kan skapa en Facebook-appen på https://developers.facebook.com/apps"_QQ_""
PLG_SOCIALLOGIN_FACEBOOK_FIELD_APPSECRET_LABEL=""_QQ_"Facebook applikations-hemlighet"_QQ_""
PLG_SOCIALLOGIN_FACEBOOK_FIELD_APPSECRET_DESC=""_QQ_"Ange Appens hemliga kod för din anpassade Facebook applikation här. Detta krävs för att aktivera social inloggning med Facebook. Du kan skapa en Facebook-appen på https://developers.facebook.com/apps."_QQ_""
PLG_SOCIALLOGIN_FACEBOOK_FIELD_LOGINUNLINKED_LABEL=""_QQ_"Tillåta social inloggning till icke-länkade konton"_QQ_""
PLG_SOCIALLOGIN_FACEBOOK_FIELD_LOGINUNLINKED_DESC=""_QQ_"Om aktiverad, tillåts användare att logga in trots att de inte har länkat sina Facebook-konton till sitt användarkonto på webbplatsen. Deras Facebook kontos e-postadress måste vara samma som det e-postkonto som de använder på din webbplats och det måste verifieras (Facebook har kollat att deras e-postadress ELLER telefonnummer är giltigt)."_QQ_""
PLG_SOCIALLOGIN_FACEBOOK_FIELD_CREATENEW_LABEL=""_QQ_"Skapa nya användarkonton"_QQ_""
PLG_SOCIALLOGIN_FACEBOOK_FIELD_CREATENEW_DESC=""_QQ_"Skapar ett nytt Joomla! användarkonto när en användare försöker logga in via Facebook men det inte finns något Joomla! användarkonto som är kopplat med e-post eller Facebook användar-ID. Om användarregistrering är inaktiverad skapas inget konto och ett fel kommer att visas. Den nya Joomla! användaren kommer att ha ett användarnamn som härrör från den Facebook-inloggningen, samma e-postadress som Facebook-konto och ett långt, slumpmässigt lösenord (som användaren kan ändra när de har loggat in). Ange detta till Nej för att förhindra att användarkonton skapas via Facebook-inloggningen."_QQ_""
PLG_SOCIALLOGIN_FACEBOOK_FIELD_FORCENEW_LABEL=""_QQ_"Ignorera Joomla! inställningen för att skapa användarkonton"_QQ_""
PLG_SOCIALLOGIN_FACEBOOK_FIELD_FORCENEW_DESC=""_QQ_"När både detta alternativ och alternativet 'Skapa nya användarkonton' ovan aktiveras kommer en ny användare alltid att skapas, även om du har inaktiverat användarregistrering i alternativen på Joomlas användarsida. Detta är användbart för hindra någon från att registrera sig till din webbplats <em>om</em> de har ett Facebook-konto."_QQ_""
PLG_SOCIALLOGIN_FACEBOOK_FIELD_BYPASSVALIDATION_LABEL=""_QQ_"Kringgå användarens validering för verifierade Facebook-användare"_QQ_""
PLG_SOCIALLOGIN_FACEBOOK_FIELD_BYPASSVALIDATION_DESC=""_QQ_"Gäller endast när du skapar nya användarkonton. Om Facebook-användaren som försöker logga in verifieras (Facebook har kollat giltigheten av deras e-postadress ELLER telefonnummer) kommer den nya användaren som skapas att bli aktiv, utan att gå via Joomla! användarens kontovalidering. Detta innebär att inget mail om kontoaktiveringen kommer att skickas till användaren eller administratören av webbplatsen."_QQ_""
