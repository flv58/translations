PLG_SOCIALLOGIN_TWITTER="Akeeba Social Login - Twitter integration"
PLG_SOCIALLOGIN_TWITTER_DESCRIPTION="Tillåter inloggning med Twitter-konton."
PLG_SOCIALLOGIN_TWITTER_LOGIN_LABEL=""_QQ_"<small>Logga in med</small> Twitter"_QQ_""
PLG_SOCIALLOGIN_TWITTER_LOGIN_DESC=""_QQ_"Logga in med ditt Twitter-konto. Ett nytt konto kommer att skapas om inga matchande konto finns på vår webbplats."_QQ_""
PLG_SOCIALLOGIN_TWITTER_LINK_LABEL=""_QQ_"Länka Twitter"_QQ_""
PLG_SOCIALLOGIN_TWITTER_LINK_DESC=""_QQ_"Länkar din användare på den här webbplatsen från din Twitter-konto. Du kan sedan använda din Twitter-konto för att logga in till denna webbplats."_QQ_""
PLG_SOCIALLOGIN_TWITTER_UNLINK_LABEL=""_QQ_"Avlänka Twitter"_QQ_""
PLG_SOCIALLOGIN_TWITTER_UNLINK_DESC=""_QQ_"Tar bort kopplingen mellan ditt användarkonto och ditt Twitter-konto"_QQ_""
PLG_SOCIALLOGIN_TWITTER_FIELD_APPID_LABEL=""_QQ_"Twitter klient-ID"_QQ_""
PLG_SOCIALLOGIN_TWITTER_FIELD_APPID_DESC=""_QQ_"Ange klient-ID för din Twitter-appen här. Detta krävs för att aktivera sociala logga in med Twitter. Du kan skapa en Twitter App på https://apps.twitter.com/app"_QQ_""
PLG_SOCIALLOGIN_TWITTER_FIELD_APPSECRET_LABEL=""_QQ_"Twitter klienthemlighet"_QQ_""
PLG_SOCIALLOGIN_TWITTER_FIELD_APPSECRET_DESC=""_QQ_"Ange den klienthemlighet för din Twitter-appen här. Detta krävs för att aktivera sociala logga in med Twitter. Du kan skapa en Twitter App på https://apps.twitter.com/app"_QQ_""
PLG_SOCIALLOGIN_TWITTER_FIELD_LOGINUNLINKED_LABEL=""_QQ_"Tillåter social inloggning till icke-länkade konton"_QQ_""
PLG_SOCIALLOGIN_TWITTER_FIELD_LOGINUNLINKED_DESC=""_QQ_"Om aktiverad tillåter den användare att logga in trots att de inte har länkat sina Twitter-konton till sitt användarkonto. Deras Twitter kontos mailadress måste vara samma som det mailadressen som de använder på din webbplats (notera att Twitter har kontrollerat giltigheten av deras mailadress)."_QQ_""
PLG_SOCIALLOGIN_TWITTER_FIELD_CREATENEW_LABEL=""_QQ_"Skapa nya användarkonton"_QQ_""
PLG_SOCIALLOGIN_TWITTER_FIELD_CREATENEW_DESC=""_QQ_"Skapar en ny Joomla! användare när en användare försöker logga in via Twitter men det inte finns något Joomla! användarkonto som är kopplat med mail eller Twitter användar-ID. Om användarregistrering är inaktiverad skapas inget konto och ett fel kommer att visas. Den nya Joomla! användaren kommer att ha ett användarnamn som härrör från Twitter inloggning, samma mejladress som på Twitter-kontot och ett långt, slumpmässigt lösenord (som användaren kan ändra när de har loggat in). Ange detta till Nej att förhindra skapandet av användaren konton via Twitter-inloggning."_QQ_""
PLG_SOCIALLOGIN_TWITTER_FIELD_FORCENEW_LABEL=""_QQ_"Ignorera Joomla! inställningen för att skapa användarkonton"_QQ_""
PLG_SOCIALLOGIN_TWITTER_FIELD_FORCENEW_DESC=""_QQ_"När både detta alternativ och alternativet 'Skapa nya användarkonton' ovan aktiveras kommer en ny användare alltid att skapas, även om du har inaktiverat användarregistrering i alternativen på Joomlas användarsida. Detta är användbart till hindra någon från att registrera sig på din webbplats <em>om</em> de har ett Twitter-konto."_QQ_""
PLG_SOCIALLOGIN_TWITTER_FIELD_BYPASSVALIDATION_LABEL=""_QQ_"Kringgå användarvalidering"_QQ_""
