PLG_SOCIALLOGIN_TWITTER="Akeeba Social Login - Twitter integration"
PLG_SOCIALLOGIN_TWITTER_DESCRIPTION="Tillåter inloggning med Twitter-konton."
PLG_SOCIALLOGIN_TWITTER_LOGIN_LABEL="<small>Logga in med</small> Twitter"
PLG_SOCIALLOGIN_TWITTER_LOGIN_DESC="Logga in med ditt Twitter-konto. Ett nytt konto kommer att skapas om inga matchande konto finns på vår webbplats."
PLG_SOCIALLOGIN_TWITTER_LINK_LABEL="Länka Twitter"
PLG_SOCIALLOGIN_TWITTER_LINK_DESC="Länkar din användare på den här webbplatsen från din Twitter-konto. Du kan sedan använda din Twitter-konto för att logga in till denna webbplats."
PLG_SOCIALLOGIN_TWITTER_UNLINK_LABEL="Avlänka Twitter"
PLG_SOCIALLOGIN_TWITTER_UNLINK_DESC="Tar bort kopplingen mellan ditt användarkonto och ditt Twitter-konto"
PLG_SOCIALLOGIN_TWITTER_FIELD_APPID_LABEL="Twitter klient-ID"
PLG_SOCIALLOGIN_TWITTER_FIELD_APPID_DESC="Ange klient-ID för din Twitter-appen här. Detta krävs för att aktivera sociala logga in med Twitter. Du kan skapa en Twitter App på https://apps.twitter.com/app"
PLG_SOCIALLOGIN_TWITTER_FIELD_APPSECRET_LABEL="Twitter klienthemlighet"
PLG_SOCIALLOGIN_TWITTER_FIELD_APPSECRET_DESC="Ange den klienthemlighet för din Twitter-appen här. Detta krävs för att aktivera sociala logga in med Twitter. Du kan skapa en Twitter App på https://apps.twitter.com/app"
PLG_SOCIALLOGIN_TWITTER_FIELD_LOGINUNLINKED_LABEL="Tillåter social inloggning till icke-länkade konton"
PLG_SOCIALLOGIN_TWITTER_FIELD_LOGINUNLINKED_DESC="Om aktiverad tillåter den användare att logga in trots att de inte har länkat sina Twitter-konton till sitt användarkonto. Deras Twitter kontos mailadress måste vara samma som det mailadressen som de använder på din webbplats (notera att Twitter har kontrollerat giltigheten av deras mailadress)."
PLG_SOCIALLOGIN_TWITTER_FIELD_CREATENEW_LABEL="Skapa nya användarkonton"
PLG_SOCIALLOGIN_TWITTER_FIELD_CREATENEW_DESC="Skapar en ny Joomla! användare när en användare försöker logga in via Twitter men det inte finns något Joomla! användarkonto som är kopplat med mail eller Twitter användar-ID. Om användarregistrering är inaktiverad skapas inget konto och ett fel kommer att visas. Den nya Joomla! användaren kommer att ha ett användarnamn som härrör från Twitter inloggning, samma mejladress som på Twitter-kontot och ett långt, slumpmässigt lösenord (som användaren kan ändra när de har loggat in). Ange detta till Nej att förhindra skapandet av användaren konton via Twitter-inloggning."
PLG_SOCIALLOGIN_TWITTER_FIELD_FORCENEW_LABEL="Ignorera Joomla! inställningen för att skapa användarkonton"
PLG_SOCIALLOGIN_TWITTER_FIELD_FORCENEW_DESC="När både detta alternativ och alternativet 'Skapa nya användarkonton' ovan aktiveras kommer en ny användare alltid att skapas, även om du har inaktiverat användarregistrering i alternativen på Joomlas användarsida. Detta är användbart till hindra någon från att registrera sig på din webbplats <em>om</em> de har ett Twitter-konto."
PLG_SOCIALLOGIN_TWITTER_FIELD_BYPASSVALIDATION_LABEL="Kringgå användarvalidering"
PLG_SOCIALLOGIN_TWITTER_FIELD_BYPASSVALIDATION_DESC="Gäller endast när du skapar nya användarkonton. Twitter har redan kontrollerat att mailadressen som är kopplad till denna persons Twitter-konto är under deras kontroll. Detta gör att validering av Joomla! användarkonto onödigt. Genom att aktivera detta alternativ, kommer Joomla!s Kontoverifiering därför att förbigås. Detta innebär att inget mail om kontoaktivering kommer att skickas till användaren eller administratörer på denna webbplats."
PLG_SOCIALLOGIN_TWITTER_FIELD_CUSTOMCSS_LABEL="Knappstil"
PLG_SOCIALLOGIN_TWITTER_FIELD_CUSTOMCSS_DESC="Om aktiverad kommer en anpassad CSS att användas till knappar för inloggning, länk och ta bort länk att läggas i sidhuvudet. Inaktivera denna funktion om du tänker använda en en egen CSS-stil till knapparna."
PLG_SOCIALLOGIN_TWITTER_FIELD_ICONCLASS_LABEL="Ikon-klass"
PLG_SOCIALLOGIN_TWITTER_FIELD_ICONCLASS_DESC="En ikon-klass att använda till knappar för inloggning, länk och ta bort länk. Använd en font såsom FontAwesome eller Glyphicon för att rendera logon. Om detta lämnas tomt kommer en genomskinlig PNG-bild att användas istället - men mycket långsammare laddningstid!"
PLG_SOCIALLOGIN_TWITTER_ERROR_NOT_LOGGED_IN_TWITTER="Du är inte inloggad på Twitter eller så har du inte bekräftat att kunna logga in med ditt Twitter-konto"
PLG_SOCIALLOGIN_TWITTER_ERROR_ACCOUNT_DISABLED_OR_NOT_ACTIVATED="Ditt konto på denna webbplats är inaktiverad eller ännu inte aktiverad."
