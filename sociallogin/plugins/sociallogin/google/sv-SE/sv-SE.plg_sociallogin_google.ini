PLG_SOCIALLOGIN_GOOGLE="Akeeba Social Login - Google integration"
PLG_SOCIALLOGIN_GOOGLE_DESCRIPTION="Tillåter inloggning med Google-konton."
PLG_SOCIALLOGIN_GOOGLE_LOGIN_LABEL=""_QQ_"<small>Logga in med</small> Google"_QQ_""
PLG_SOCIALLOGIN_GOOGLE_LOGIN_DESC=""_QQ_"Logga in med ditt Google-konto. Ett nytt konto kommer att skapas om inget matchande konto redan finns på denna webbplats."_QQ_""
PLG_SOCIALLOGIN_GOOGLE_LINK_LABEL=""_QQ_"Länka Google"_QQ_""
PLG_SOCIALLOGIN_GOOGLE_LINK_DESC=""_QQ_"Länkar din användare från den här webbplatsen till ditt Google-konto. Du kan sedan använda ditt Google-konto för att logga in på denna webbplats."_QQ_""
PLG_SOCIALLOGIN_GOOGLE_UNLINK_LABEL=""_QQ_"Avlänka Google"_QQ_""
PLG_SOCIALLOGIN_GOOGLE_UNLINK_DESC=""_QQ_"Kopplar bort din användare från ditt Google-konto"_QQ_""
PLG_SOCIALLOGIN_GOOGLE_FIELD_APPID_LABEL=""_QQ_"Google Klient-ID"_QQ_""
PLG_SOCIALLOGIN_GOOGLE_FIELD_APPID_DESC=""_QQ_"Ange Klient-ID från ditt Google API-projekt här. Detta krävs för att kunna aktivera social inloggning med Google. Du kan skapa ett projekt på https://console.developers.google.com/apis"_QQ_""
PLG_SOCIALLOGIN_GOOGLE_FIELD_APPSECRET_LABEL=""_QQ_"Google klienthemlighet"_QQ_""
PLG_SOCIALLOGIN_GOOGLE_FIELD_APPSECRET_DESC=""_QQ_"Ange den klienthemlighet för din Google API-projektet här. Detta krävs för att aktivera social inloggning med Google. Du kan skapa ett Google API-projekt på https://console.developers.google.com/apis"_QQ_""
PLG_SOCIALLOGIN_GOOGLE_FIELD_LOGINUNLINKED_LABEL=""_QQ_"Tillåt social inloggning till icke-länkade konton"_QQ_""
PLG_SOCIALLOGIN_GOOGLE_FIELD_LOGINUNLINKED_DESC=""_QQ_"Om aktiverad tillåter den användare att logga in trots de inte har länkat sina Google-konto till sina användarkonton. Deras Google-kontos mailadress måste vara samma som den mailadress de använder på webbplatsen (notera att Google har kontrollerat att deras mailadress är giltig)."_QQ_""
PLG_SOCIALLOGIN_GOOGLE_FIELD_CREATENEW_LABEL=""_QQ_"Skapa nya användarkonton"_QQ_""
PLG_SOCIALLOGIN_GOOGLE_FIELD_CREATENEW_DESC=""_QQ_"Skapar en ny Joomla! användare när en användare försöker logga in via Google, om det inte redan finns ett Joomla! användarkonto som är kopplat med mail eller Google användar-ID. Om användarregistrering är inaktiverad skapas inget konto och ett fel kommer att visas. Den nya Joomla! användaren kommer att ha ett användarnamn som härrör från Google-inloggning, samma mejladress som Google-kontot och ett långt, slumpmässigt lösenord (som användaren kan ändra när de har loggat in). Ange detta till Nej att förhindra att användaren konton skapas via Google-inloggning."_QQ_""
