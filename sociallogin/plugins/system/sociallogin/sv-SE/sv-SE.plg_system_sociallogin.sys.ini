PLG_SYSTEM_SOCIALLOGIN=""_QQ_"System - Akeeba Social inloggning"_QQ_""
PLG_SYSTEM_SOCIALLOGIN_DESCRIPTION=""_QQ_"Visar knappar för inloggning med hjälp av sociala nätverk. Använd alternativen för att ange för pluginen var den skall lägga till inloggningsknapparna eller så kan du använda overrides i sidmallen enligt dokumentationen."_QQ_""
PLG_SYSTEM_SOCIALLOGIN_CONFIG_LOGINMODULES_LABEL=""_QQ_"Inloggningsmodulernas namn i frontend"_QQ_""
PLG_SYSTEM_SOCIALLOGIN_CONFIG_LOGINMODULES_DESC=""_QQ_"Ange en komma-separerad lista med namn på modulerna i frontend. Inloggningsknapparna kommer att kopplas till dem automatiskt, ex. <code>mod_login, mod_ajaxlogin</code>. Sätt detta till <code>none</code> för att motverka detta beteende. I detta fall måste du göra en override i sidmallen så som anges i dokumentationen."_QQ_""
PLG_SYSTEM_SOCIALLOGIN_CONFIG_BACKENDLOGINMODULES_LABEL=""_QQ_"Namn på inloggningsmoduler för Backend"_QQ_""
PLG_SYSTEM_SOCIALLOGIN_CONFIG_BACKENDLOGINMODULES_DESC=""_QQ_"Ange en komma-separerad lista med namn på modulerna i backend. Inloggningsknapparna kommer att kopplas till dem automatiskt, ex. <code>mod_login, mod_ajaxlogin</code>. Sätt detta till <code>none</code> för att motverka detta beteende. I detta fall måste du göra en override i sidmallen så som anges i dokumentationen."_QQ_""
PLG_SYSTEM_SOCIALLOGIN_CONFIG_INTERCEPTLOGIN_LABEL=""_QQ_"Lägg till knappar till inloggningssidan"_QQ_""
PLG_SYSTEM_SOCIALLOGIN_CONFIG_INTERCEPTLOGIN_DESC=""_QQ_"Om aktiverad kommer pluginen att automatiskt lägga till inloggningsknappar för inloggningssidan skapad av Joomla:s com_users. I annat fall måste du göra en override i sidmallen enligt dokumentationen."_QQ_""
PLG_SYSTEM_SOCIALLOGIN_CONFIG_LINKUNLINKBUTTONS_LABEL=""_QQ_"Lägg till knappar till kontosidan"_QQ_""
PLG_SYSTEM_SOCIALLOGIN_CONFIG_LINKUNLINKBUTTONS_DESC=""_QQ_"Om aktiverad kommer pluginen att automatiskt lägga till inloggningsknappar för användarkontosidan skapad av Joomla:s com_users. Detta låter användaren länka eller avlänka sitt konto till inloggning via sociala nätverk. Om inaktiverad måste du göra en override i sidmallen enligt dokumentationen."_QQ_""
