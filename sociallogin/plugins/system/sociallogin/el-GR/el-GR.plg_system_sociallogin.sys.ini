PLG_SYSTEM_SOCIALLOGIN="Σύστημα - Akeeba Social Login"
PLG_SYSTEM_SOCIALLOGIN_DESCRIPTION="Εμφανίζει τα κουμπιά εισόδου μέσω κοινωνικού δικτύου. Χρησιμοποιήστε τις επιλογές για να πείτε σε αυτό το πρόσθετο που θα τοποθετήσει αυτόματα τα κουμπιά εισόδου ή ένα θα χρησιμοποιήσετε αντικατάσταση πρωτοτύπων βάσει τεκμηρίωσης."
PLG_SYSTEM_SOCIALLOGIN_CONFIG_LOGINMODULES_LABEL="Ονόματα Ενθεμάτων Δημοσίου Μέρους"
PLG_SYSTEM_SOCIALLOGIN_CONFIG_LOGINMODULES_DESC="Εισάγετε μια λίστα χωρισμένη με κόμματα με τα ονόματα των ενθεμάτων του δημοσίου μέρους. Τα κουμπιά εισαγωγής μέσω κοινωνικών δικτύων θα προστεθούν αυτόματα στο τέλος του περιεχομένου αυτών των ενθεμάτων. Για παράδειγμα δώστε <code>mod_login, mod_ajaxlogin</code>. Αν δώσετε <code>none</code> αποτρέπεται αυτή η συμπεριφορά. Σε αυτή την περίπτωση πρέπει να κάνετε αντικαταστάσεις πρωτοτύπων βάσει των όσων εξηγούνται στην τεκμηρίωση."
PLG_SYSTEM_SOCIALLOGIN_CONFIG_BACKENDLOGINMODULES_LABEL="Ονόματα Ενθεμάτων Διαχειριστή"
PLG_SYSTEM_SOCIALLOGIN_CONFIG_BACKENDLOGINMODULES_DESC="Εισάγετε μια λίστα χωρισμένη με κόμματα με τα ονόματα των ενθεμάτων του διαχειριστή. Τα κουμπιά εισαγωγής μέσω κοινωνικών δικτύων θα προστεθούν αυτόματα στο τέλος του περιεχομένου αυτών των ενθεμάτων. Για παράδειγμα δώστε <code>mod_login, mod_ajaxlogin</code>. Αν δώσετε <code>none</code> αποτρέπεται αυτή η συμπεριφορά. Σε αυτή την περίπτωση πρέπει να κάνετε αντικαταστάσεις πρωτοτύπων βάσει των όσων εξηγούνται στην τεκμηρίωση."
PLG_SYSTEM_SOCIALLOGIN_CONFIG_INTERCEPTLOGIN_LABEL="Προσθήκη κουμπιών στην σελίδα εισόδου"
PLG_SYSTEM_SOCIALLOGIN_CONFIG_INTERCEPTLOGIN_DESC="Όταν ενεργοποιηθεί, αυτό το πρόσθετο θα προσθέσει αυτόματα τα κουμπιά εισαγωγής μέσω κοινωνικών δικτύων στην σελίδα εισόδου που δημιουργείται από την εφαρμογή com_users του Joomla. Σε διαφορετική περίπτωση θα πρέπει να κάνετε αντικατάσταση προτύπου βάσει τεκμηρίωσης."
PLG_SYSTEM_SOCIALLOGIN_CONFIG_LINKUNLINKBUTTONS_LABEL="Προσθήκη κουμπιών στην σελίδα χρήστη"
PLG_SYSTEM_SOCIALLOGIN_CONFIG_LINKUNLINKBUTTONS_DESC="Όταν ενεργοποιηθεί, αυτό το πρόσθετο θα προσθέσει αυτόματα μια περιοχή επεξεργασίας των ρυθμίσεων εισαγωγής μέσω κοινωνικών δικτύων στην σελίδα χρήστη που δημιουργείται από την εφαρμογή com_users του Joomla. Σε διαφορετική περίπτωση θα πρέπει να κάνετε αντικατάσταση προτύπου βάσει τεκμηρίωσης."

PLG_SYSTEM_SOCIALLOGIN_CONFIG_RELOCATE_LABEL="Τοποθεσία κουμπιού Social Login"
PLG_SYSTEM_SOCIALLOGIN_CONFIG_RELOCATE_OPT_NEXTTOLOGIN="Δίπλα στο κουμπί Σύνδεση"
PLG_SYSTEM_SOCIALLOGIN_CONFIG_RELOCATE_OPT_ENDOFMODULE="Τέλος περιεχομένου ενθέματος"
PLG_SYSTEM_SOCIALLOGIN_CONFIG_RELOCATE_DESC="Τα διάφορα ενθέματα σύνδεσης του Joomla, συμπεριλαμβανομένου αυτού που προσφέρεται με το ίδιο το Joomla, δεν προσφέρουν έναν ενιαίο τρόπο να τοποθετήσετε επιπλέον κουμπιά δίπλα στο κουμπί Είσοδος. Εάν χρησιμοποιήσετε την επιλογή Δίπλα Στο Κουμπί Σύνδεση το Akeeba Social Login θα χρησιμοποιήσει Javascript για να μετακινήσει τα κουμπιά του <i>ενδεχομένως</i> δίπλα στο κουμπί Σύνδεση του ενθέματος. Εάν αποτύχει ή αν χρησιμοποιείτε την άλλη επιλογή, τα κουμπιά του Social Login θα τοποθετηθούν στο τέλος του περιεχομένου του ενθέματος"
COM_PLUGINS_SOCIALLOGIN_EXPERT_FIELDSET_LABEL="Για προχωρημένους"
PLG_SYSTEM_SOCIALLOGIN_CONFIG_RELOCATESELECTORS_LABEL="Επιλογείς CSS για τοποθέτηση κουμπιών"
PLG_SYSTEM_SOCIALLOGIN_CONFIG_RELOCATESELECTORS_DESC=" Χρησιμοποιείται με την επιλογή Δίπλα Στο Κουμπί Σύνδεση στην βασική ενότητα. Λίστα επιλογέων CSS διαχωρισμένων με ENTER ή με κόμμα που χρησιμοποιούνται για τον εντοπισμό του κουμπιού Είσοδος μέσα στο ένθεμα. Οι προεπιλεγμένοι επιλογείς λειτουργούν με τα περισσότερα ενθέματα σύνδεσης.
