COM_ARS_CONFIG_S3_REGION_DESC="Επιλέξτε την περιοχή του S3 στην οποία βρίσκεται ο κάδος (bucket) σας. Συμβουλευτείτε το http://docs.aws.amazon.com/general/latest/gr/rande.html#s3_region <strong>ΠΡΟΣΟΧΗ! Εξαιτίας των περιορισμών από την Amazon ΠΡΕΠΕΙ να επιλέξετε την σωστή περιοχή στην οποια βρίσκεται ο κάδος σας όταν χρησιμοποιείτε την μέθοδο υπογραφής v4. Η χρήση της μεθόδου υπογραφής v4 ΑΠΑΙΤΕΙΤΑΙ για όλους τους κάδους που δημιουργήθηκαν σε μια περιοχή του S3 που μπήκε σε λειτουργία μετά τον Ιανουάριο του 2014 π.χ. Φρανκφούρτη και Σάο Πάολο.</strong> Αυτός είναι ένας περιορισμός από την Amazon, όχι από το Akeeba Backup. Ευχαριστούμε για την κατανόησή σας."
