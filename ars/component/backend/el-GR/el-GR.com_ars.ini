COM_ARS_CONFIG_S3_PERMS_ACL_AUTHENTICATED_READ="Οι πιστοποιημένοι χρήστες μπορούν να διαβάσουν"
COM_ARS_CONFIG_S3_PERMS_ACL_BUCKET_OWNER_READ="Ιδιωτικό, αλλά ο ιδιοκτήτης του κουβά μπορεί να διαβάσει"
COM_ARS_CONFIG_S3_PERMS_ACL_BUCKET_OWNER_FULL_CONTROL="Ιδιωτικό, αλλά ο ιδιοκτήτης του κουβά έχει πλήρη έλεγχο"
COM_ARS_CONFIG_S3_TIME_LABEL="Χρονικό όριο για ενυπόγραφα URL"
COM_ARS_CONFIG_S3_TIME_DESC="Το ARS δημιουργεί αυτό που η Amazon αποκαλεί υπογεγραμμένα URL για την μεταφόρτωση όλων των στοιχείων που είναι αποθηκευμένα σε κουβάδες του S3. Αυτά τα URL είναι σχεδιασμένα να λήγουν μετά από ένα καθορισμένο χρονικό διάστημα. Αυτή η επιλογή ελέγχει μετά από πόσο χρόνο θα λήξουν αυτά τα ενυπόγραφα URL. Κρατήστε το όριο σχετικά χαμηλό. Αυξήστε το μόνο εάν έχετε πολύ μεγάλα αρχεία και θέλετε οι χρήστες σας να μπορούν να χρησιμοποιήσουν διαχειριστές μεταφορτώσεων, όπως το DownThemAll, οι οποίοι ανοίγουν πολλαπλές συνδέσεις κατά την διάρκεια της μεταφόρτωσης. ΣΗΜΑΝΤΙΚΟ! Βεβαιωθείτε ότι το ρολόι του διακομιστή σας συγχρονίζεται με έναν διακομιστή ώρας ώστε αυτό το χαρακτηριστικό να λειτουργεί ως αναμένεται και να επιτρέπει τις λήψεις αρχείων που είναι αποθηκευμένα στο Amazon S3."
