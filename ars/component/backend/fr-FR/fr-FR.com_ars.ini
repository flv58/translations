COM_ARS_CONFIG_S3_ACCESSKEY_LABEL="Clé d'accès"
COM_ARS_CONFIG_S3_ACCESSKEY_DESC="Votre clé d'accès Amazon S3. Vous pouvez en créer une ou trouver celle existante sur http://s3.amazonaws.com."
COM_ARS_CONFIG_S3_SECRETKEY_LABEL="Clé secrète"
COM_ARS_CONFIG_S3_SECRETKEY_DESC="Votre clé secrète Amazon S3. Vous pouvez en créer une ou trouver celle existante sur http://s3.amazonaws.com."
COM_ARS_CONFIG_S3_BUCKET_LABEL="Compartiment"
COM_ARS_CONFIG_S3_BUCKET_DESC="Le Bucket Amazon S3 où seront/sont stockés vos fichiers. le Bucket doit exister (ARS ne peut pas le créer pour vous). L'utilisateur identifiée par l'accès et la clé secrète fournie ci-dessus doit avoir au moins l'accès en lecture au Bucket pour que le téléchargement fonctionne. IMPORTANT! Les noms de Bucket sont sensibles à la casse. Abc, abc et ABC sont trois Bucket <em>différents</em> dans la mesure où Amazon S3 est concerné!"
COM_ARS_CONFIG_S3_PERMS_LABEL="Autorisations par défaut"
COM_ARS_CONFIG_S3_PERMS_DESC="Autorisations par défaut à appliquer aux fichiers téléchargés depuis Amazon S3 par Akeeba Release System"
