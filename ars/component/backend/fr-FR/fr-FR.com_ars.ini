COM_ARS_CONFIG_BACKEND_LOAD_FEF_DESC=""_QQ_"Dois-je charger Akeeba FEF pour styliser le composant ? Choisissez uniquement de ne pas charger FEF si vous prévoyez de fournir vos propres remplacements de modèles pour chaque vue. Si vous ne comprenez pas ce que cela signifie, choisissez simplement «Both» (l'option par défaut)."_QQ_""
