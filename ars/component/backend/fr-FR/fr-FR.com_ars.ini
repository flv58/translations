COM_ARS_CONFIG_BACKEND_FEF_RESET=""_QQ_"Charger le CSS réinitialisé avec Akeeba FEF"_QQ_""
COM_ARS_CONFIG_BACKEND_FEF_RESET_DESC=""_QQ_"Lorsque cette option est activée, nous allons réinitialiser les propriétés CSS pour les éléments HTML de base à l'intérieur du conteneur FEF, c'est-à-dire à l'intérieur du bloc de code HTML du composant sur la page. Cela rompt le style du code HTML tiers, tel que les éditeurs HTML, chargé dans le composant. Désactivez cette option si votre éditeur HTML semble endommagé ou que vous souhaitez modifier le modèle en utilisant un autre framework CSS, tel que Bootstrap. Si vous ne comprenez pas ce que cela signifie, choisissez simplement «Both» (l'option par défaut)."_QQ_""
