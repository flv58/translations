COM_ARS_CONFIG_S3_REGION_DESC="Escolha a região do S3 onde seu balde está localizado. Por favor, consulte http://docs.aws.amazon.com/general/latest/gr/rande.html#s3_region <strong>ATENÇÃO! Devido a API da Amazon você deve selecionar o local do seu balde quando usando o método de assinatura v4. O método de assinatura v4 é obrigatório para todos os baldes criados em qualquer região que entrou em linha após janeiro de 2014, como Frankfurt e São Paulo.</strong> Esta é uma restrição do Amazon, não uma restrição do Akeeba Release System. Obrigado por sua compreensão."
