PLG_ARS_BLEEDINGEDGEDIFF_USEDESCRIPTION_LABEL="Automatische Beschreibung verwenden"
PLG_ARS_BLEEDINGEDGEDIFF_USEDESCRIPTION_DESC=""_QQ_"Wählen Sie Ja, um die automatische Objektbeschreibung VOR den Diff-Output zu setzen"_QQ_""
PLG_ARS_BLEEDINGEDGEDIFF_PRETEXT_LABEL="Text davor"
PLG_ARS_BLEEDINGEDGEDIFF_PRETEXT_DESC=""_QQ_"Text, der vor der automatischen Beschreibung und dem Diff-Output angezeigt werden soll. HTML ist erlaubt."_QQ_""
PLG_ARS_BLEEDINGEDGEDIFF_MIDTEXT_LABEL="Text zwischen Beschreibung und Diff"
PLG_ARS_BLEEDINGEDGEDIFF_MIDTEXT_DESC=""_QQ_"Text, der zwischen der automatischen Beschreibung und dem Diff-Output angezeigt werden soll. HTML ist erlaubt. Wird nur verwendet, wenn Automatische Beschreibung verwenden auf Ja gesetzt ist"_QQ_""
PLG_ARS_BLEEDINGEDGEDIFF_POSTTEXT_LABEL="Text danach"
PLG_ARS_BLEEDINGEDGEDIFF_POSTTEXT_DESC=""_QQ_"Text, der nach dem Diff-Output angezeigt werden soll. HTML ist erlaubt."_QQ_""
PLG_ARS_BLEEDINGEDGEDIFF_VALIDEXTENSIONS_LABEL=""_QQ_"Zulässige Dateiendungen"_QQ_""
PLG_ARS_BLEEDINGEDGEDIFF_VALIDEXTENSIONS_DESC=""_QQ_"Erstellen einer kommagetrennten Liste mit Dateiendungen, auf die der Diff angewendet werden soll. Standard: txt,js,htm,html,css"_QQ_""
