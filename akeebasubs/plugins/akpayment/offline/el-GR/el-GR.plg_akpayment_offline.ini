; PLG_AKPAYMENT_OFFLINE="Akeeba Subscriptions Payment - Off-line"
PLG_AKPAYMENT_OFFLINE_DESCRIPTION="Πληρωμή εκτός σύνδεσης (δείχνει στον χρήστη προσαρμοσμένες οδηγίες για την πραγματοποίηση χειροκίνητης πληρωμής, π.χ. μέσω τραπέζης). Πρέπει να ενεργοποίησετε τις πληρωμένες συνδρομές χειροκίνητα."
PLG_AKPAYMENT_OFFLINE_TITLE="Εκτός Σύνδεσης"
PLG_AKPAYMENT_OFFLINE_TITLE_LABEL="Τίτλος επιλογής μεθόδου πληρωμής"
PLG_AKPAYMENT_OFFLINE_TITLE_DESC="Ο τίτλος του πρόσθετου πληρωμών, όπως θα εμφανίζεται στην λίστα μεθόδων πληρωμής στην σελίδα συνδρομής. Εάν το αφήσετε κενό, η εξορισμού τιμή (Εκτός Σύνδεσης) θα χρησιμοποιηθεί."
PLG_AKPAYMENT_OFFLINE_INSTRUCTIONS_LABEL="Οδηγίες"
PLG_AKPAYMENT_OFFLINE_INSTRUCTIONS_DESC="Δώστε τις οδηγίες που θα βλέπουν οι χρήστες. Χρησιμοποιήστε το {SUBSCRIPTION} που θα αντικατασταθεί με τον Α/Α της συνδρομής και το {AMOUNT} που θα αντικατασταθεί με το συνολικό ποσό που πρέπει να καταβάλλει ο χρήστης."
; Added after version 2.1.0
PLG_AKPAYMENT_OFFLINE_PPIMAGE_LABEL="Εικόνα μεθόδου πληρωμής"
PLG_AKPAYMENT_OFFLINE_PPIMAGE_DESC="Η εικόνα που θα εμφανιστεί στην λίστα επιλογής μεθόδου πληρωμής όταν η έχετε επιλέξει Εικόνα Μόνο ή Κείμενο και Εικόνα στις επιλογές της εφαρμογής."
; Added after version 3.2.0
PLG_AKPAYMENT_COMMON_SURCHARGE_LABEL="Επιπλέον χρέωση"
PLG_AKPAYMENT_COMMON_SURCHARGE_DESC="Ένα σταθερό ποσό ή ποσοστό που προστίθεται στην καθαρή αξία της συνδρομής σας όταν επιλεγεί αυτή η μέθοδος πληρωμής."
PLG_AKPAYMENT_OFFLINE_ACTIVATE_LABEL="Άμεση ενεργοποίηση της συνδρομής"
PLG_AKPAYMENT_OFFLINE_ACTIVATE_DESC="Κανονικά η κατάσταση πληρωμής της συνδρομής τίθεται στην επιλογή Εκκρεμεί και πρέπει να την αλλάξετε χειροκίνητα σε Ολοκληρωμένη ώστε να ενεργοποιηθεί η συνδρομή. Όταν αυτό το χαρακτηριστικό είναι ενεργό η κατάσταση πληρωμής της συνδρομής τίθεται αυτόματα ως Ολοκληρωμένη και η συνδρομή ενεργοποιείται πριν έχετε την ευκαιρία να επιβεβαιώσετε ότι όντως λάβατε την πληρωμή για την συνδρομή."
