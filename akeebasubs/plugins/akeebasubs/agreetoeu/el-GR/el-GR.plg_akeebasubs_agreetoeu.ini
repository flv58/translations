PLG_AKEEBASUBS_AGREETOEU="Akeeba Subscriptions - Συμφωνία με όρους ΕΕ"
PLG_AKEEBASUBS_AGREETOEU_DESCRIPTION="Προσθέτει πεδία για να είστε σύμφωνοι με τους κανονισμούς που διέπουν την πώληση ηλεκτρονικά παρεχόμενων υπηρεσιών στην ΕΕ."
PLG_AKEEBASUBS_AGREETOEU_ERR_REQUIRED="Παρακαλώ επιβεβαιώστε για να συνεχίσετε"
PLG_AKEEBASUBS_AGREETOEU_CONFIRM_INFORMED_LABEL="Επιβεβαιώνω πως έχω ενημερωθεί για το προϊόν"
PLG_AKEEBASUBS_AGREETOEU_CONFIRM_INFORMED_DESC="Με το παρόν επιβεβαιώνω πως έχω ενημερωθεί πλήρως για τις δυνατότητες και τις ελάχιστες απαιτήσεις του λογισμικού. Επίσης επιβεβαιώνω πως καταννοώ πλήρως και αποδέχομαι ανεπιφύλακτα τους όρους παροχής υπηρεσιών υποστήριξης."
PLG_AKEEBASUBS_AGREETOEU_CONFIRM_POSTAL_LABEL="Επιβεβαιώνω την ταχυδρομική μου διεύθυνση"
PLG_AKEEBASUBS_AGREETOEU_CONFIRM_POSTAL_DESC="Με το παρόν επιβεβαιώνω πως έχω παράσχει την ορθή χώρα και ταχυδρομική διεύθυνση φορολογικής κατοικίας μου / της επιχείρησής μου για σκοπούς φορολόγησης."
PLG_AKEEBASUBS_AGREETOEU_CONFIRM_WITHDRAWAL_LABEL="Συμφωνώ με την Πολιτική Επιστροφών"
PLG_AKEEBASUBS_AGREETOEU_CONFIRM_WITHDRAWAL_DESC="Με το παρών δηλώνω πως καταννοώ πλήρως ότι με την αρχή μεταφόρτωσης του λογισμικού παραιτούμαι αυτόματα και αμετάκλητα από κάθε δικαίωμα ακύρωσης της παραγγελίας σε συμφωνία με τους Κανονισμούς και Οδηγίες της Ευρωπαϊκής Ένωσης που διέπουν το Δίκαιο του Καταναλωτή."
PLG_AKEEBASUBS_AGREETOEU_CONFIRM_EUDATA_LABEL="Συναινώ στην <a href=%s target=_blank>Πολιτική Προστασίας Προσωπικών Δεδομένων</a>"
PLG_AKEEBASUBS_AGREETOEU_CONFIRM_EUDATA_DESC="Με την παρούσα δηλώνω πως έχω λάβει πλήρη γνώση της Πολιτικής Προστασίας Προσωπικών Δεδομένων σε συμφωνία με τον Γενικό Κανονισμό Προστασίας Δεδομένων (ΓΚΠΔ / GDPR) της Ευρωπαϊκης Ένωσης και συναινώ ρητώς στην επεξεργασία των προσωπικών μου δεδομένων σύμφωνα με αυτή. Περαιτέρω επιβεβαιώνω πως έχω πληροφορηθεί επαρκώς για τα δικαιώματά μου σχετικά με τα προσωπικά μου δεδομένα συμπεριλαμβανομένων των δικαιώματων μου για αναίρεση της συναίνεσής μου σε οποιοδήποτε χρονικό διάστημα και το δικαίωμά μου για αφαίρεση των δεδομένων μου (δικαίωμα στην λήθη) καθώς και ως προς τις συνέπειες των εν λόγω ενεργειών και τον μη αναστρέψιμο χαρακτήρα τους."
PLG_AKEEBASUBS_AGREETOEU_CONFIG_EUDATA_LABEL="URL Πολιτικής Προστασίας Προσωπικών Δεδομένων σύμφωνου με την ΕΕ"
PLG_AKEEBASUBS_AGREETOEU_CONFIG_EUDATA_DESC="Το URL για την Πολιτική Προστασίας Προσωπικών Δεδομένων του ιστοχώρου σας βάσει GDPR. Απαιτείται για την προβολή του σχχετικού πεδίου"
PLG_AKEEBASUBS_AGREETOEU_CONFIG_EXCLUDE_INFORMED_LABEL="Εξαιρούμενα επίπεδα για το “Επιβεβαιώνω ότι είμαι ενημερωμένος για το προϊόν”"
PLG_AKEEBASUBS_AGREETOEU_CONFIG_EXCLUDE_INFORMED_DESC="Αυτά τα επίπεδα συνδρομής δεν θα βλέπουν αυτή την επιλογή και δεν θα χρειαστεί να την επιλέξουν."

