PLG_AKEEBASUBS_AGREETOEU_CONFIRM_EUDATA_DESC="Jag bekräftar härmed att jag är fullständigt informerad om principen för skydd av personuppgifter i enlighet till den Europeiska Unionens allmänna förordning om Dataskydd (BNPR) och samtycker förbehållslöst till behandling av mina personuppgifter i enlighet med den. Dessutom bekräftar jag att jag har informerats om mina rättigheter gällande mina personuppgifter, inklusive min rätt att ta bort mitt medgivande när som helst och min rätt till att få min information borttagen (rätt att bli bortglömd) samt att konsekvenserna som är associerad med dessa åtgärder och deras oåterkallelighet."
